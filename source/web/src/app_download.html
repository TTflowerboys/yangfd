<!--@@master=masters/basic_master.html -->


<!--@@block=head -->

<!--build:css(dist) /static/styles/app_download.html.css-->
<link rel="stylesheet" href="/static/bower_components/swiper/dist/css/swiper.css"/>
<link rel="stylesheet" href="/static/styles/appDownload.css"/>
<link rel="stylesheet" href="/static/styles/appDownloadContentNew.css"/>
<!--endbuild-->

<!--@@close-->

<!--@@block=main -->
<!-- @@include =./partials/app_download_content_new.html -->
<div class="wrap wrapRight">
    <div class="phone">
        <!-- Swiper -->
        <div class="swiper-container appDownloadSwiper">
            <div class="swiper-wrapper">
                %if request.params and request.params.get('target','') == 'user-coupons':
                    <div class="swiper-slide"><img src="/static/images/app_download/user-coupons_2.jpg" alt=""></div>
                %else:
                    <div class="swiper-slide"><img src="/static/images/wechat_poster/page_1.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="/static/images/wechat_poster/page_2.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="/static/images/wechat_poster/page_3.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="/static/images/wechat_poster/page_4.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="/static/images/wechat_poster/page_5.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="/static/images/wechat_poster/page_6.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="/static/images/wechat_poster/page_7.jpg" alt=""></div>
                %end
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>

    </div>
</div>



<!--@@close-->

<!--@@block=scripts -->
<!--build:js /static/scripts/app_download.html.js-->
<script src="/static/bower_components/swiper/dist/js/swiper.jquery.js"></script>
<script src="/static/scripts/app_download.js"></script>
<!--endbuild-->
<!--@@close-->
