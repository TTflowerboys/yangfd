<!--@@block = main -->
<div class="content">
    <div class="contentHeader">
        <h1>{{_('我的房产')}}</h1>
        <div class="buttons" style="display: none">
            <button id="showRentBtn" class="rent button red">{{_('求租意向单')}}</button>
            <button id="showInvestmentBtn" class="investment ghostButton red">{{_('投资意向单')}}</button>
        </div>
    </div>
    <div class="tabs ui-tabs ui-widget" style="display: none">
        <ul class="ui-tabs-nav">
            <li id="showRentTab" class="ui-tabs-selected rent">
                <a>{{_('求租意向单')}}</a>
            </li>

            <li id="showInvestmentTab" class="investment">
                <a>{{_('投资意向单')}}</a>
            </li>
        </ul>
    </div>

    <div class="list_wrapper">
        <img src="/static/images/common/ajax-loader.gif" id="loadIndicator" class="loadIndicator" style="display:none"/>
        <div id="list" class="list"></div>
    </div>

    <div id="rentPlaceHolder" class="emptyPlaceHolder" style="display:none;">
        <img src="/static/images/icon/notice.png" alt=""/>
        <div class="holderText">
            <h2>{{_('没有求租意向单')}}</h2>
            <p>
                %if is_mobile_client():
                    {{!_('要租房？去<a href="#" onclick="window.openRequirementRentForm();return false;">发布求租意向单</a>吧')}}
                %else:
                    {{!_('要租房？去<a href="">发布求租意向单</a>吧')}}
                %end
            </p>
        </div>
    </div>

    <div id="investmentPlaceHolder" class="emptyPlaceHolder" style="display:none;">
        <img src="/static/images/icon/notice.png" alt=""/>
        <div class="holderText">
            <h2>{{_('没有投资意向单')}}
            </h2>
            <p>
                {{!_('去<a href="/property-list">房产列表</a>看看吧')}}
            </p>
        </div>
    </div>


    <!-- @@include=static/templates/intention_house_card.tpl.html-->
    <!-- @@include=static/templates/intention_card.tpl.html-->

</div>
<div id="popupShareToWeChat" style="display:none; text-align:center;font-size: 12px;">
    <img src="" alt="二维码" width="220" height="220"/>
    <p>{{_('打开微信，使用 “扫一扫” 即可将移动端主页分享到朋友圈')}}</p>
</div>

<div class="wechatPage_popup" style="display:none;">
    <h1 class="tip"> {{!_('点击右上角')}}</h1>
    <img class="buttonHolder"  alt="" src="/static/images/property_details/wechat_share/phone/wechat_button.png"/>
    <h1 class="tip"> {{!_('分享链接给微信好友')}}</h1>
    <div class="guide">
        <img  alt="" src="/static/images/property_details/wechat_share/phone/wechat_guide.png"/>
    </div>
    <a class="gotIt" href ="#close-modal" rel="modal:close">{{_('我知道了')}}</a>
</div>
