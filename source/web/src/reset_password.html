<!--@@block=scripts -->
<script>
    var form = $("form[name=resetPassword]")

    form.find('[name=phone]').on('change',function(){
        var params = form.serializeObject()
        $.post("/api/1/user/sms_verification/send",
                params,
                function (data, status) {
                    if (data.ret != 0) {
                        alert("Data: " + data.debug_msg + "\nStatus: " + status);
                    }
                    else {
//                        alert("Data: " + data.debug_msg + "\nStatus: " + status);
                    }
                });
    })

    form.find('#smsVerificationSend').click(function(){
        var code = form.find('[name=code]').val()
        if (code)
        {
            var params = form.serializeObject()
            $.post("/api/1/user/sms_verification/send",
                    params,
                    function (data, status) {
                        if (data.ret != 0) {
                            alert("Data: " + data.debug_msg + "\nStatus: " + status);
                        }
                        else {
//                        alert("Data: " + data.debug_msg + "\nStatus: " + status);
                        }
                    });
        }
    })

    form.submit(function (e) {
        e.preventDefault()
        var params = form.serializeObject()
        params.new_password = Base64.encode(params.new_password)
        var userId = window.user.id
        $.post("/api/1/user/"+ userId + "/sms_reset_password",
                params,
                function (data, status) {
                    if (data.ret != 0) {
                        alert("Data: " + data.debug_msg + "\nStatus: " + status);
                    }
                    else {
                        alert("Reset Password OK: " + data.debug_msg + "\nStatus: " + status);
                    }
                });
    })
</script>
<!--@@close-->
