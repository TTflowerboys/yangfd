<!--@@block=scripts -->
<script>
    var form = $("form[name=resetPassword]")

    var userId = ""

    form.find('[name=phone]').on('change',function(){
        form.find('.phoneIndicator').show();
        var params = form.serializeObject()
        $.post("/api/1/user/sms_verification/send",
                params,
                function (data, status) {
                    if (data.ret != 0) {
                        alert("Data: " + data.debug_msg + "\nStatus: " + status);
                    }
                    else {
//                        alert("Data: " + data.debug_msg + "\nStatus: " + status);
                        userId = data.val

                    }
                    form.find('.phoneIndicator').hide();
                });
    })

    form.find('#smsVerificationSend').click(function(){
        form.find('.phoneIndicator').show();
        var phone = form.find('[name=phone]').val()
        if (phone)
        {
            var params = form.serializeObject()
            $.post("/api/1/user/sms_verification/send",
                    params,
                    function (data, status) {
                        if (data.ret != 0) {
                            alert("Data: " + data.debug_msg + "\nStatus: " + status);
                        }
                        else {
//                        alert("Data: " + data.debug_msg + "\nStatus: " + status);
                            userId = data.val
                        }
                        form.find('.phoneIndicator').hide();
                    });
        }
    })

    form.submit(function (e) {
        e.preventDefault()
        var valid = $.validate(this, {onError: function (dom,validator,index) {
            alert( dom.name +" validate error " + validator)
        }})
        if(!valid){return}

        if (!userId) {return}
        var params = form.serializeObject()
        params.new_password = Base64.encode(params.new_password)
        $.post("/api/1/user/"+ userId + "/sms_reset_password",
                params,
                function (data, status) {
                    if (data.ret != 0) {
                        alert("Data: " + data.debug_msg + "\nStatus: " + status);
                    }
                    else {
                        project.goBackFromURL()
                    }
                });
    })
</script>
