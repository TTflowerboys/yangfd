<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="google" content="notranslate">
        <title>{{title}}</title>

        <style type="text/css">
            body, html {
                margin: 0; padding: 0; height: 100%; overflow: hidden;
            }

            #content {
                position: absolute; left: 0; right: 0; bottom: 0; top: 0px;
            }
        </style>
    </head>

    <body>
        <div id="content">
            %if link:
                % from six.moves.urllib.parse import quote_plus
                <iframe width="100%" height="100%" frameborder="0" src="http://bbt-currant.s3.amazonaws.com/pdf_viewer.html?file={{quote_plus(link.encode('utf-8'))}}"></iframe>
            %end
        </div>
        <!-- @if ENV='production' -->
        <script src="/static/scripts/track_ga.js"></script>
        <script src="/static/scripts/track.js"></script>
        <!-- @endif -->
    </body>
</html>
