<div class="phone form_row">
    <span class="iconWrap">
        <img src="/static/images/signin/phone-active.png" alt=""/>
    </span>
    %if country_list:
    <select name="country_code" class=addLeft>

        %for index, country  in enumerate(full_country_list):
        <option value="{{get_phone_code_by_country(country.get('code'))}}"
            %if user and user.get('country_code') and (str(user.get('country_code')) == get_phone_code_by_country(country.get('code'))):
        selected
        %end
        ">
        +{{(get_phone_code_by_country(country.get('code')))}}
        {{get_country_name_by_code(country.get('code'))}}
        </option>
        %end
    </select>
    %end
    <span class=vr></span>
    <input name="phone" type="tel" size=20 data-validator="required, trim, number" placeholder="{{_('手机')}}">
</div>
