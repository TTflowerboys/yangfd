<div id="requirement_popup" class="requirement_popup"  style="display:none">
    <div id="requirement_popup_shadow" class="requirement_popup_shadow"></div>
    <div class="requirement_wrapper">
        <div id="requirement" class="requirement">
            <div class="requirement_title">
                <H2 class="title">{{_('提交置业需求')}}</h2>
                <h3 class="subtitle">{{_('如果您有购买房子的意向，请告诉我们，我们将收集相应的资源并且及时反馈给您')}}
                </h3>
            </div>
            <form class="requirement_form" name="requirement">
                <div class="form_row">
                    <input class="name ghostInput" name="nickname" type="text" placeholder="{{_('姓名(必填)')}}" data-validator="required, trim"/>
                </div>
                <div class="form_row">
                    %if country_list:
                    <select name="country" class="coutry ghostSelect" style="color:#4d4d4d;">
                        %for index, country  in enumerate(country_list):
                        <option value="{{country.get('id')}}">
                            %if (country.get('slug') == 'CN'):
                            (+86)
                            %elif (country.get('slug') == 'GB') :
                            (+44)
                            %elif (country.get('slug') == 'US') :
                            (+1)
                            %elif (country.get('slug') == 'HK') :
                            (+85)
                            %end
                            {{_i18n(country.get('value'))}}
                        </option>
                        %end
                    </select>
                    %end
                    <span class=vr></span>
                    <input class="phone ghostInput" name="phone" type="text" placeholder="{{_('电话(必填)')}}" data-validator="required, trim number"/>
                </div>
                <div class="form_row">
                    <input class="email ghostInput" name="email" type="text" placeholder="{{_('邮箱(必填)')}}" data-validator="required, trim email"/>
                </div>
                <div class="form_row">
                    <p class="budgetHint">{{_('您的预算')}}</p>
                </div>
                <div class="form_row">
                    <select class="budget ghostSelect" name="budget" style="color:#4d4d4d;">
                    </select>
                </div>
                <div class="form_row">
                    <textarea class="detail ghostTextArea" name="description" placeholder="{{_('写下您的其他需求和描述，方便我们在挑选房源时作为参考')}}"></textarea>
                </div>
                <p class="errorMessage" style="display:none"></p>
                <div class="form_row">
                    <button type="submit" class="button red">{{_('提交')}}</button>
                    <button name="cancel" type="button" class="button ">{{_('取消')}}</button>
                </div>
            </form>
            <h2 class="successMessage" style="display:none">{{_('置业需求已提交，稍后我们的工作人员会联系你')}}</h2>
        </div>
    </div>

</div>
