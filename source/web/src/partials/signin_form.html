<form name="signin" class="signinForm">
    <div class="form bordered">
        <div class="phone form_row">
            <i><img src="/static/images/icon/phone-active.png" alt=""/>
                <select name="country" class="ghostSelect">
                    <option value="CN">中国 +86</option>
                    <option value="HK">香港 +85</option>
                    <option value="UK">英国 +44</option>
                    <option value="US">美国 +1</option>
                </select>
            </i> <input name="phone" type="tel" size=20>
        </div>
        <hr>
        <div class="form_row">
            <i><img src="/static/images/icon/lock.png" alt=""/></i>
            <input name="password" type="password" placeholder=密码 size=10>
            <a id="forgotPassword" href="reset_password" style="float:right;font-size:12px; color:#aaa;">忘记密码</a>
        </div>
    </div>
    <div class="rememberPassword"><input type="checkbox" checked/> 记住密码</div>
    <button type="submit" class="signin button gray">登录</button>
    <h3 class="notHaveAccountHint">还没有账号？请<a href="signup">注册</a></h3>
</form>
