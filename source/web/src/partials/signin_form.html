<form name="signin" class="signinForm" autocomplete="on">
    <div class="form bordered">
        <div class="phone form_row">
            <img src="/static/images/icon/phone-active.png" alt=""/>

            %if country_list:
            <select name="country" class=addLeft>
                %for index, country  in enumerate(country_list):
                <option value="{{country.get('id')}}">
                    %if (country.get('slug') == 'CN'):
                    (+86)
                    %elif (country.get('slug') == 'GB') :
                    (+44)
                    %elif (country.get('slug') == 'US') :
                    (+1)
                    %elif (country.get('slug') == 'HK') :
                    (+85)
                    %end
                    {{_i18n(country.get('value'))}}
                </option>
                %end
            </select>
            %end

            <span class=vr></span>
            <input name="phone" type="tel" size=20 data-validator="required, trim, number">
        </div>
        <hr>
        <div class="form_row">
            <img src="/static/images/icon/lock.png" alt=""/>
            <input name="password" type="password" placeholder=密码 size=10 data-validator="required, trim">
            <a id="forgotPassword" href="#" onclick="project.goToResetPassword()" style="position:absolute; right:0;font-size:12px; color:#aaa;">忘记密码</a>
        </div>
    </div>
    <button type="submit" class="signin button gray">登录</button>
    <p class="errorMessage" style="display:none"></p>
    <h3 class="notHaveAccountHint">还没有账号？请<a href="#" onclick="project.goToSignUp()">注册</a></h3>
</form>
