<form name="register" class="registerForm">
    <div class="form bordered">
        <div class="form_row active">
            <img src="/static/images/signin/user.png" alt=""/>
            <input name="nickname" placeholder={{_('姓名')}} size=20 data-validator="required, trim">
        </div>
        <hr>
        <!-- @@include=phone_row.html -->
        <hr>
        <div class="form_row">
            <img src="/static/images/signin/lock.png" alt=""/>
            <input name="password" type="password" placeholder={{_('密码')}} size=20 data-validator="required, trim">
        </div>
        <hr>
        <div class="form_row">
            <i class="icon-email"></i>
            <input name="email" placeholder={{_('邮箱')}} data-validator="required, trim email">
        </div>
        <hr>
        <div class="form_row">
            <img src="/static/images/signin/sms.png" alt=""/>
            <input name="invitation_code" placeholder={{_('邀请码（选填）')}} size=20 data-validator="trim">
        </div>
    </div>
    <h4 class="formsHint">{{_('手机号为登录和找回密码凭证，请填写真实号码')}}</h4>
    <div id="captcha_div" class="form_row captchaCode">
    </div>
    <div class="terms"><input class="terms-check" type="checkbox" checked/> {{_('我同意')}}<a href="/terms" target="_blank">{{_('会员服务须知')}}</a></div>
    <p class="errorMessage" style="display:none;color:red;"></p>
    <!--@@var=button-->
    <h3 class="hasAccountHint">{{_('已经拥有账号？请')}} <a href="#" onclick="project.goToSignIn()">{{_('登录')}}</a></h3>
</form>
