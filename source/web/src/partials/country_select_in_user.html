%if country_list:
<select name="country" class="country ghostSelect" style="color:#4d4d4d;">

    %for index, country  in enumerate(country_list):
    <option value="{{country.get('code')}}"
    %if user and user.get('country', {}).get('code') and user.get('country', {}).get('code') == country.get('code'):
    selected
    %end
    ">
        %if country.get('code') == 'GB' :
        (+44)
        %elif country.get('code') == 'CN':
        (+86)
        %elif country.get('code') == 'US' :
        (+1)
        %elif country.get('code') == 'HK' :
        (+852)
        %end
        {{get_country_name_by_code(country.get('code'))}}
    </option>
    %end
</select>
%end
