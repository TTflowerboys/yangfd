<form name="register" class="registerForm">
    <div class="form bordered">
        <div class="form_row active">
            <i><img src="/static/images/icon/user.png" alt=""/></i> <input name="nickname" placeholder=姓名 size=20>
        </div>
        <hr>
        <div class="phone form_row">
            <i><img src="/static/images/icon/phone-active.png" alt=""/>
                <select name="country" class="ghostSelect">
                    <option value="CN">中国 +86</option>
                    <option value="HK">香港 +85</option>
                    <option value="UK">英国 +44</option>
                    <option value="US">美国 +1</option>
                </select>
            </i> <input name="phone" type="tel" size=20>
        </div>
        <hr>
        <div class="form_row">
            <i><img src="/static/images/icon/lock.png" alt=""/></i>
            <input name="password" type="password" placeholder=密码 size=20>
        </div>
    </div>
    <h4 class="formsHint">手机号为登陆和找回密码凭证，请填写真实号码</h4>
    <div class="captureCode">
        <img src="/static/images/placeholder/captureCode.png" alt=""/>
        <input name="ccode" size=20>
    </div>
    <div class="terms"><input type="checkbox" checked/> 我同意<a href="">会员服务须知</a></div>
    <button type="submit" class="register button gray">注册</button>
    <h3 class="hasAccountHint">已经拥有账号？请<a href="">登陆</a></h3>
</form>
