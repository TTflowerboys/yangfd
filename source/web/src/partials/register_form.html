<form name="register" class="registerForm">
    <div class="form bordered">
        <div class="form_row active">
            <img src="/static/images/icon/user.png" alt=""/>
            <input name="nickname" placeholder={{_('姓名')}} size=20 data-validator="required, trim">
        </div>
        <hr>
        <div class="phone form_row">
            <img src="/static/images/icon/phone-active.png" alt=""/>

            %if country_list:
            <select name="country" class="addLeft">
                %for index, country  in enumerate(country_list):
                <option value="{{country.get('id')}}">
                    %if (country.get('slug') == 'CN'):
                    (+86)
                    %elif (country.get('slug') == 'GB') :
                    (+44)
                    %elif (country.get('slug') == 'US') :
                    (+1)
                    %elif (country.get('slug') == 'HK') :
                    (+85)
                    %end
                    {{_i18n(country.get('value'))}}
                </option>
                %end
            </select>
            %end

            <span class=vr></span>
            <input name="phone" type="tel" size=20 data-validator="required, trim, number">
        </div>
        <hr>
        <div class="form_row">
            <img src="/static/images/icon/lock.png" alt=""/>
            <input name="password" type="password" placeholder={{_('密码')}} size=20 data-validator="required, trim">
        </div>
    </div>
    <h4 class="formsHint">{{_('手机号为登陆和找回密码凭证，请填写真实号码')}}</h4>
    <div class="captchaCode">
        <div id="recaptcha_div"></div>
    </div>
    <div class="terms"><input type="checkbox" checked/>{{_('我同意')}}<a href="/terms">{{_('会员服务须知')}}</a></div>
    <button type="submit" class="register button gray">{{_('注册')}}</button>
    <p class="errorMessage" style="display:none"></p>
    <h3 class="hasAccountHint">{{_('已经拥有账号？请')}}<a href="#" onclick="project.goToSignIn()">{{_('登陆')}}</a></h3>
</form>
