<form name="resetPassword" class="resetPasswordForm">
    <div class="form bordered">
        <div class="phone form_row">
            <img src="/static/images/icon/phone-active.png" alt=""/>
            <select name="country" class=addLeft>
                <option value="CN">中国 +86</option>
                <option value="HK">香港 +85</option>
                <option value="GB">英国 +44</option>
                <option value="US">美国 +1</option>
            </select>
            <span class=vr></span>
            <input name="phone" type="tel" size=20 data-validator="required, trim, number">
            <img src="/static/images/icon/ajax-loader.gif" class="phoneIndicator" alt=""/>
        </div>
        <hr>
        <div class="code form_row">
            <img src="/static/images/icon/lock.png" alt=""/>
            <input name="code" placeholder=短信验证码 size=10 data-validator="required, trim">
            <a id="smsVerificationSend" href=# style="position:absolute; right:0;font-size:12px; color:#aaa;">获取验证码</a>
        </div>
        <hr>
        <div class="form_row">
            <img src="/static/images/icon/lock.png" alt=""/>
            <input name="password" type="password" placeholder=设置新密码 size=20 data-validator="required, trim">
        </div>
        <hr>
        <div class="form_row">
            <img src="/static/images/icon/lock.png" alt=""/>
            <input name="new_password" type="password" placeholder=确认新密码 size=20 data-validator="required, trim, sameAs(password)">
        </div>
    </div>
    <button type="submit" class="signin button gray">提交</button>
    <p class="errorMessage" style="display:none"></p>
</form>
