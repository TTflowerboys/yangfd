<!--@@master = masters/user_master.html-->
<!--@@block = head -->
<link rel="stylesheet" href="/static/styles/userVerifyEmail.css" />
<link rel="stylesheet" href="/static/styles/userChangePhone.css"/>
<!--@@close-->

<!--@@block = main -->
<div class="content">
    <h1 class="title">{{_('更换手机号（2/2）')}}</h1>
    <form name="changePhone2" class="edit" action="">

        <div class="inner">
            <div class="phone row">
                <label>{{_('新手机号')}}</label>
                <!-- @@include =partials/country_select.html -->
                <input name="phone" type="tel"  data-validator="required number"/>
            </div>
            <div class="code row">
                <label>{{_('短信验证码')}}</label>
                <input name="code" data-validator="required number"/>
                <button name="code" class="button green">{{_('获取验证码')}}</button>
            </div>
            <p class="resultMessage" style="display:none"></p>
            <button class="button red" type="submit">{{_('确认')}}</button>

        </div>
    </form>
</div>
<!--@@close-->
<!--@@block=scripts-->
<script src="/static/scripts/change_phone_2.js"></script>
<!--@@close-->
