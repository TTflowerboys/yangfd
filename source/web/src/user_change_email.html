<!--@@master = masters/user_master.html-->
<!--@@block = head -->

<link rel="stylesheet" href="/static/styles/userVerifyEmail.css"/>
<!--endbuild-->

<!--@@block = main -->
<div class="content">
    <h1 class="title">{{_('修改邮箱')}}</h1>
    <form name="changeEmail" class="edit" action="">
        <div class="tip">
            <img alt="" src="/static/images/user/tip.png"/>
            <p>{{_('提交成功后请检查您的收件箱并点击邮件中的链接进行验证，如果没有收到请检查您的垃圾邮箱，或者直接与洋房东客服联系')}}</p>
        </div>
        <div class="inner">
            <div class="email row">
                <label>{{_('邮箱')}}</label>
                %if user.get('email'):
                    <input name="email" type="text" value={{user.get('email')}} data-validator="required email"/>
                %else:
                    <input name="email" type="text" data-validator="required email"/>
                %end
            </div>
            <p class="resultMessage" style="display:none"></p>
            <button class="button red ajaxButton" type="submit">{{_('确认')}}</button>
        </div>
    </form>
</div>
<!--@@close-->
<!--@@block=scripts-->
<!--build:js /static/scripts/change_email.html.js-->
<script src="/static/scripts/change_email.js"></script>
<!--endbuild-->
<!--@@close-->
