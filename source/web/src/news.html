<!--@@block=head -->

<link rel="stylesheet" href="/static/styles/news.css"/>


<!--@@close-->

<!--@@block=main -->

%if news:
% news = _i18n(news)

%if 'title' in news:
<h1 class="title">{{news.get('title')}}</h1>
%end
%if 'link' in news :
<label class="source" for=""> <i class="hint">{{_('来源：')}}</i> <a href={{news.get('link')}}>{{_('原文地址')}}</a></label>
%end

%if 'time' in news:
<label class="date" for=""> <i class="hint">{{_('发布日期：')}}</i>
    % timeStamp = json_dumps(news['time'])
    <!--@@include=partials/format_time.html-->
</label>
%end

<div class="content">
    %if ('images' in news) and news.get('images'):
    <img alt="" src="{{news.get('images')[0]}}" />
    %end
    %if 'content' in news:
    <p class="fullText">
      {{news.get('content')}}
    </p>
    %end
</div>

%end

<!--@@close-->
