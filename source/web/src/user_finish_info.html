% step = 2
<!--@@close-->
<!--@@block=main -->

<div class="tip">
    <img alt="" src="/static/images/user/tip.png"/>
    <p>{{_('为了您的投资安全和满足相关监管机构要求，在您确认投资前，我们需要验证您的身份，请务必填写准确。')}}</p>
</div>

<form name="info" class="userInfo" action="">
    <div class="info">
        <h3 class="title">
            {{_('个人资料')}}
        </h3>
        %if country_list:
            <div class="countrySelector row">
                <label class="name" for="name">
                    {{_('国家')}}
                </label>
                <select name="country" class="country ghostSelect" style="color:#4d4d4d;">
                    %for index, country  in enumerate(country_list):
                        %if country.get('code') in ['CN', 'GB', 'US']:
                            <option value="{{country.get('code')}}" data-slug="{{country.get('code')}}">
                                {{get_country_name_by_code(country.get('code'))}}
                            </option>
                        %end
                    %end
                </select>
            </div>
        %end

        <div class="countryOptions CN">
             <div class="row">
                <label class="name sectionTitle" for="name">
                    {{_('实名认证')}}
                </label>
            </div>
            <div class="row">
                <label class="name" for="name">
                    {{_('姓名')}}
                </label>
                <input name="nickname" type="text"/>
            </div>
            <div class="row">
                <label class="idcard" for="idcard">
                    {{_('身份证')}}
                </label>
                <input name="idcard" type="text"/>
            </div>
            <div class="row">
                <label class="name" for="birthday">
                    {{_('生日')}}
                </label>
                <div class="birthday">
                    <input type="text" data-format="YYYY-MM-DD" data-template="YYYY M D" name="date_of_birth" value="2015-01-01" style="display:none;">
                </div>
            </div>
        </div>

        <div class="countryOptions GB" style="display:none;">
            <div class="row">
                <label class="name sectionTitle" for="name">
                    {{_('个人信息')}}
                </label>
            </div>

            <div class="row">
                <label class="name" for="first_name">
                    {{_('名')}}
                </label>
                <input name="first_name" type="text"/>
            </div>
            <div class="row">
                <label class="name" for="last_name">
                    {{_('姓')}}
                </label>
                <input name="last_name" type="text"/>
            </div>
            <div class="row">
                <label class="name" for="gender">
                    {{_('性别')}}
                </label>
                <select id="" name="gender" class="ghostSelect" style="color:#4d4d4d;">
                    <option value="male"
                            %if user.get('gender') == 'male':
                            selected="selected"
                            %end
                            >
                            {{_('男')}}
                    </option>
                    <option value="female"
                            %if user.get('gender') == 'female':
                            selected="selected"
                            %end
                            >
                            {{_('女')}}
                    </option>

                </select>
            </div>
            <div class="row">
                <label class="name" for="birthday">
                    {{_('生日')}}
                </label>
                <div class="birthday">
                    <input type="text" data-format="YYYY-MM-DD" data-template="YYYY M D" name="date_of_birth" value="2015-01-01" style="display:none;">
                </div>
            </div>
            <div class="address1">
                <div class="row">
                    <label class="name sectionTitle">
                        {{_('目前地址')}}
                    </label>
                </div>
                <div class="row">
                    <label class="name" for="zipcode">
                        {{_('Postcode')}}
                    </label>
                    <input id="" name="zipcode"></input>
                    <button name="address" class="fetchAddress button red ajaxButton"  type="button">
                        {{_('获取地址')}}
                    </button>
                    <button name="address" class="manuallyInputAddress textButton red"  type="button">
                        {{_('我要手动填写')}}
                    </button>
                </div>

                <div class="detail" style="display:none;">
                    <div class="row">
                        <label class="name" for="unit_number">
                            {{_('单元号')}}
                        </label>
                        <input name="unit_number" type="text"/>
                    </div>
                    <div class="row">
                        <label class="name" for="unit_name">
                            {{_('单元名')}}
                        </label>
                        <input name="unit_name" type="text"/>
                    </div>
                    <div class="row">
                        <label class="name" for="street1">
                            {{_('街道1')}}
                        </label>
                        <input name="street1" type="text"/>
                    </div>
                    <div class="row">
                        <label class="name" for="street2">
                            {{_('街道2')}}
                        </label>
                        <input name="street2" type="text"/>
                    </div>
                    <div class="row">
                        <label class="name" for="city">
                            {{_('城市')}}
                        </label>
                        <input name="city" type="text"/>
                    </div>
                </div>
            </div>
            <div class="addressOverOneYear" style="display:none;">
                <p class="hint">
                    {{_('HAVE YOU LIVED IN YOUR CURRENT ADDRESS FOR MORE THAN ONE YEAR?')}}
                </p>
                <button class="ghostButton red" type="button" name="no">NO</button>
                <button class="selected button red" type="button" name="yes">YES</button>
            </div>

            <div class="address2" style="display:none">
                <div class="row">
                    <label class="name sectionTitle">
                        {{_('旧地址')}}
                    </label>
                </div>
                <div class="row">
                    <label class="name" for="zipcode">
                        {{_('Postcode')}}
                    </label>
                    <input id="" name="zipcode"></input>
                    <button name="address" class="fetchAddress button red ajaxButton"  type="button">

                </div>

                <div class="row">

                    <input name="unit_name" type="text"/>
                </div>
                <div class="row">

                        {{_('街道1')}}

                <div class="row">

                <div class="row">
                    <label class="name" for="city">
                        {{_('城市')}}
                    </label>
                    <input name="city" type="text"/>
                </div>
            </div>
        </div>

            </div>

                </div>
                <div class="row">

                        {{_('我要手动填写')}}

                </div>

                <div class="detail" style="display:none;">
                    <div class="row">
                        <label class="name" for="unit_number">
                            {{_('单元号')}}
                        </label>
                        <input name="unit_number" type="text"/>
                    </div>
                    <div class="row">
                        <label class="name" for="unit_name">
                            {{_('单元名')}}

                    <div class="row">

    </div>
    <div class="phone">
        <h3 class="title">
            {{_('验证手机')}}
        </h3>
        <div class="row">
            <label class="name" for="phone">
                {{_('手机号')}}
            </label>
            <!-- @@include =partials/country_code_select.html -->
            <input name="phone" type="tel" value={{user.get('phone')}} data-validator="required number"/>
        </div>

        <div class="row">
            <label class="name" for="verificationCode">
                {{_('验证码')}}
            </label>
            <div class="verification">
                <input name="code" type="text" value=""/>
                <button name="code" class="fetchCode button red ajaxButton"  type="button">
                    {{_('获取验证码')}}
                </button>
            </div>
        </div>
    </div>
    <div class="error" style="display: none;">
    </div>
    <div class="success" style="display: none;">
    </div>

    <div class="confirm_wrapper">
        <button class="confirm button red ajaxButton" type="submit">
            {{_('确认无误，下一步')}}
        </button>
    </div>
</form>
