% step = 2
<!--@@close-->
<!--@@block=main -->

<div class="tip">
    <img alt="" src="/static/images/user/tip.png"/>
    <p>{{_('为了您的投资安全和满足相关监管机构要求，在您确认投资前，我们需要验证您的身份，请务必填写准确。')}}</p>
</div>

<div class="userInfo" action="">
    <div class="info">
        <h3 class="title">
            {{_('个人资料')}}
        </h3>
        <div class="row">
            <label class="name" for="name">
                {{_('姓名')}}
            </label>
            <input name="name" type="text" value=""/>
        </div>
        <div class="row">
            <label class="name" for="gender">
                {{_('性别')}}
            </label>
            <select id="" name="gender" class="ghostSelect"></select>
        </div>

        <div class="row">
            <label class="name" for="birthday">
                {{_('生日')}}
            </label>
            <div class="birthday">
                <select id="" name="year" class="ghostSelect"></select>
                <select id="" name="month" class="ghostSelect"></select>
                <select id="" name="day" class="ghostSelect"></select>
            </div>
        </div>

        <div class="row">
            <label class="name" for="address">
                {{_('地址')}}
            </label>
            <div class="address">
                %if country_list:
                    <select name="country" class="country ghostSelect" style="color:#4d4d4d;">
                        %for index, country  in enumerate(country_list):
                            <option value="{{country.get('id')}}">
                                {{country.get('value')}}
                            </option>
                        %end
                    </select>
                %end
                %if state_list:
                    <select name="state" class="state ghostSelect" style="color:#4d4d4d;">
                        %for index, state  in enumerate(state_list):
                            %if state.get('value'):
                                <option value="{{state.get('id')}}">
                                    {{state.get('value')}}
                                </option>
                            %end
                        %end
                    </select>
                %end
                %if city_list:
                    <select name="city" class="city ghostSelect" style="color:#4d4d4d;">
                        %for index, city  in enumerate(city_list):
                            %if city.get('value'):
                                <option value="{{city.get('id')}}">
                                    {{city.get('value')}}
                                </option>
                            %end
                        %end
                    </select>
                %end
                <input name="address" type="text" value=""/>
            </div>
        </div>
        <div class="row">
            <label class="name" for="postalCode">
                {{_('邮政编码')}}
            </label>
            <input id="" name="postalCode"></input>
        </div>

    </div>
    <div class="phone">
        <h3 class="title">
            {{_('验证手机')}}
        </h3>
        <div class="row">
            <label class="name" for="phone">
                {{_('手机号')}}
            </label>
            <!-- @@include =partials/country_select.html -->
            <input name="phone" type="tel" value={{user.get('phone')}} data-validator="required number"/>
        </div>

        <div class="row">
            <label class="name" for="verificationCode">
                {{_('验证码')}}
            </label>
            <div class="verification">
                <input name="verificationCode" type="text" value=""/>
                <button class="fetchCode button red">
                    {{_('获取验证码')}}
                </button>
            </div>
        </div>
    </div>
    <div class="confirm_wrapper">
        <button class="confirm button red">
            {{_('确认无误，下一步')}}
        </button>
    </div>
</div>

<!--@@close-->

<!--@@block=scripts -->
<!--build:js /static/scripts/user_finish_info.html.js-->

<!--endbuild-->
<!--@@close-->
