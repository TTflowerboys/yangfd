% step = 1
<!--@@close-->
<!--@@block=main -->

<div class="tip">
    <img alt="" src="/static/images/user/tip.png"/>
    <p>{{_('为了您的投资安全和满足相关监管机构要求，在您确认投资前，我们需要验证您的身份，请务必填写准确。')}}</p>
</div>

<form name="info" class="userInfo" action="">
    <div class="info">
        <h3 class="title">
            {{_('个人资料')}}
        </h3>
        <div class="row">
            <label class="name" for="name">
                {{_('姓名')}}
            </label>
            <input name="nickname" type="text"
                   %if user.get('nickname'):
                   value="{{user.get('nickname')}}"
                   %end
                   />
        </div>
        <div class="row">
            <label class="name" for="gender">
                {{_('性别')}}
            </label>
            <select id="" name="gender" class="ghostSelect" style="color:#4d4d4d;">
                <option value="male"
                        %if user.get('gender') == 'male':
                        selected="selected"
                        %end
                        >
                       {{_('男')}}
                 </option>
                 <option value="female"
                         %if user.get('gender') == 'female':
                         selected="selected"
                         %end
                         >
                       {{_('女')}}
                 </option>

            </select>
        </div>

        <div class="row">
            <label class="name" for="birthday">
                {{_('生日')}}
            </label>
            <div class="birthday">
                <input type="text" id="date" data-format="YYYY-MM-DD" data-template="YYYY M D" name="date_of_birth" value="2015-01-01" style="display:none;">
            </div>
        </div>

        <div class="row">
            <label class="name" for="address">
                {{_('地址')}}
            </label>
            <div class="address">
                %if country_list:
                    <select name="country" class="country ghostSelect" style="color:#4d4d4d;">
                        %for index, country  in enumerate(country_list):
                            <option value="{{country.get('id')}}">
                                {{country.get('value')}}
                            </option>
                        %end
                    </select>
                %end
                %if state_list:
                    <select name="state" class="state ghostSelect" style="color:#4d4d4d;">
                        %for index, state  in enumerate(state_list):
                            %if state.get('value'):
                                <option value="{{state.get('id')}}">
                                    {{state.get('value')}}
                                </option>
                            %end
                        %end
                    </select>
                %end
                %if city_list:
                    <select name="city" class="city ghostSelect" style="color:#4d4d4d;">
                        %for index, city  in enumerate(city_list):
                            %if city.get('value'):
                                <option value="{{city.get('id')}}">
                                    {{city.get('value')}}
                                </option>
                            %end
                        %end
                    </select>
                %end
                <input name="address1" type="text" value=""/>
            </div>
        </div>
        <div class="row">
            <label class="name" for="zipcode">
                {{_('邮政编码')}}
            </label>
            <input id="" name="zipcode"></input>
        </div>

    </div>
    <div class="phone">
        <h3 class="title">
            {{_('验证手机')}}
        </h3>
        <div class="row">
            <label class="name" for="phone">
                {{_('手机号')}}
            </label>
            <!-- @@include =partials/country_select.html -->
            <input name="phone" type="tel" value={{user.get('phone')}} data-validator="required number"/>
        </div>

        <div class="row">
            <label class="name" for="verificationCode">
                {{_('验证码')}}
            </label>
            <div class="verification">
                <input name="verificationCode" type="text" value=""/>
                <button class="fetchCode button red"  type="button">
                    {{_('获取验证码')}}
                </button>
            </div>
        </div>
    </div>
    <div class="error" style="display: none;">
    </div>
    <div class="success" style="display: none;">
    </div>

    <div class="confirm_wrapper">
        <button class="confirm button red" type="submit">
            {{_('确认无误，下一步')}}
        </button>
    </div>
</form>

<!--@@close-->

<!--@@block=scripts -->
<!--build:js /static/scripts/user_finish_info.html.js-->
<script src="/static/vendors/moment.js"></script>
<script src="/static/vendors/combodate.js"></script>
<script src="/static/scripts/user_finish_info.js"></script>
<!--endbuild-->
<!--@@close-->
