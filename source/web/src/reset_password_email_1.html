<!--@@block=head -->
<!--build:css(dist) /static/styles/project/resetPasswordEmail1.html.css-->
<link rel="stylesheet" href="/static/styles/project/resetPasswordEmail.css"/>
<!--endbuild-->
<!--@@close-->

<!--@@block=main -->
<form name="resetPassword" class="resetPasswordEmailForm1" autocomplete="off">
    <div class="form bordered">

        <div class="form_row">
            <span class="iconWrap">
                <i class="icon-email red"></i>
            </span>
            <input name="email" type="text" placeholder={{_('填写您绑定的邮箱')}}
                data-validator="required, email" data-error-required="请填写您绑定的邮箱">
        </div>

    </div>
    <p class="errorMessage" style="display:none"></p>
    <button type="submit" class="button ajaxButton red">{{_('发送')}}</button>
</form>
<!--@@close-->

<!--@@block=scripts -->
<!--build:js /static/scripts/resetPasswordEmail1.html.js-->
<script type="text/javascript" src="/static/scripts/reset_password.js"></script>
<!--endbuild-->
<!--@@close-->
