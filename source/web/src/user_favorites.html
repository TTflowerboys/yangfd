<link rel="stylesheet" href="/static/styles/project/favRentCard.css"/>
<link rel="stylesheet" href="/static/styles/project/houseCard.css"/>
<link rel="stylesheet" href="/static/styles/userFavorites.css"/>

<!--@@block = main -->
<div class="content">
    <div class="contentHeader">
        <h1>{{_('我的收藏')}}</h1>
        <div class="buttons" style="display: none">
            <button id="showRentBtn" class="rent button red">{{_('出租房产')}}</button>

            <button id="showOwnBtn" class="own ghostButton red">{{_('海外房产')}}</button>
        </div>
    </div>
    <div style="display: none" class="tabs ui-tabs ui-widget">
        <ul class="ui-tabs-nav">

            <li id="showRentTab" class="ui-tabs-selected rent">
                <a>{{_('出租房产')}}</a>
            </li>

            <li id="showOwnTab" class="own">
                <a>{{_('自有房产')}}</a>
            </li>
        </ul>
    </div>
    <div class="list_wrapper">
        <img src="/static/images/common/ajax-loader.gif" id="loadIndicator" class="loadIndicator" style="display:none"/>
        <div id="list" class="list"></div>
    </div>

    <div id="ownPlaceHolder" class="emptyPlaceHolder" style="display:none;">
        <img src="/static/images/icon/notice.png" alt=""/>
        <div class="holderText">
            <h2>{{_('没有收藏的房产')}}</h2>
            <p>
                 %if is_mobile_client():
                     {{!_('去<a href="#" onclick="window.bridge.callHandler(&quot;openPropertyListTab&quot;);return false;">房产列表</a>看看吧')}}
                 %else:
                     {{!_('去<a href="/property-list">房产列表</a>看看吧')}}
                 %end
            </p>
        </div>
    </div>

    <div id="rentPlaceHolder" class="emptyPlaceHolder" style="display:none;">
        <img src="/static/images/icon/notice.png" alt=""/>
        <div class="holderText">
            <h2>{{_('没有收藏的出租房产')}}</h2>
            <p>
                %if is_mobile_client():
                    {{!_('去<a href="#" onclick="window.bridge.callHandler(&quot;openRentListTab&quot;);return false;">出租房产列表</a>看看吧')}}
                %else:
                    {{!_('去<a href="/property-to-rent-list">出租房产列表</a>看看吧')}}
                %end
            </p>
        </div>
    </div>
    <!-- @@include=static/templates/favorite_house_card.tpl.html-->
    <!-- @@include=static/templates/favorite_rent_card.tpl.html-->

</div>
<!--@@close-->
<!--@@block=scripts-->
<!--build:js /static/scripts/user_favorites.js-->
<script src="/static/scripts/user_favorites.js"></script>
