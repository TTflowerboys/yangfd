<!--@@master = ./masters/master.html-->
<!--@@block = head-->
<!--build:css(dist) /static/styles/requirement.html.css-->
<link rel="stylesheet" href="/static/styles/requirementPage.css"/>
<!--endbuild-->

<!--@@close-->

<!--@@block = main-->
<textarea id="dataBudgetList" style="display:none;">{{json_dumps(budget_list)}}</textarea>
<textarea id="dataIntentionList" style="display:none">
    {{json_dumps(intention_list)}}
</textarea>
<div class="requirement_wrapper">
    <div id="requirement" class="requirement">
        <div class="requirement_title">
            <H2 class="title">{{_('提交置业需求')}}</h2>
            <h3 class="subtitle">{{_('如果您有海外投资置业的意向，请提交置业需求')}}{{_('或拨打 ')}}<a href="tel:{{get_phone_numbers('link')[0]}}"><i></i>{{get_phone_numbers('display')[0]}}</a>{{_('告诉我们，洋房东置业顾问将竭诚为您服务')}}
            </h3>
        </div>
        <!--@@include=./partials/requirement_form.html -->
        <h2 class="successMessage" style="display:none">{{_('置业需求已提交，稍后我们的置业顾问会联系您')}}</h2>
    </div>
</div>
<!--@@close-->

<!--@@block = scripts -->

<script>
 var requirementContainer = $('main')
 window.resetRequirementForm(requirementContainer)
 window.setRequirementFormContent(requirementContainer, team.getQuery('budget', window.location.href), team.getQuery('intention', location.href))

 window.setupRequirementForm(requirementContainer, function () {
     setTimeout(function () {
         var propertyId = window.team.getQuery('property', location.href)
         if (propertyId) {
             location.href= '/property/' + propertyId
         }
         else {
             history.go(-1)
         }
     }, 2000)
 })

</script>


<!--@@close -->
