        <style>
            .submitted input.ng-invalid,
            .submitted input.ng-invalid ~ .input-group-addon,
            .submitted textarea.ng-invalid,
            .submitted div.ng-invalid [contenteditable] {
                border-color: #a94442;
                box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            }
            .submitted .imageEdit.ng-invalid .btn {
                background-color: #a94442;
                box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            }

            .submitted input.ng-invalid:focus,
            .submitted textarea.ng-invalid:focus,
            .submitted div.ng-invalid [contenteditable]:focus {
                border-color: #ce8483;
                box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 6px #ce8483;
            }
            .submitted .imageEdit.ng-invalid .btn:active {
                background-color: #ce8483;
                box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 6px #ce8483;
            }

            .controls .error { display: none; color: #a94442; }
            .submitted .ng-invalid ~ .error { display: block; }

            /*input.ng-valid.ng-dirty {*/
            /*background-color: #78FA89;*/
            /*}*/
            body:after { display: none; }
            body:before { display: none; }

            td { vertical-align: middle !important; }
            col.status { width: 200px; }

            col.roles { width: 200px; }
            col.addRole { width: 250px; }
            col.removeRole { width: 250px; }

            .header-nav a.btn { padding: 5px 8px !important; width: auto; }
