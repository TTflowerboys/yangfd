<!--@@block=main -->

<div class="property_data_manager" style="display:none">
    <textarea  id="countryData">
        {{json_dumps(country_list)}}
    </textarea>
    <textarea  id="cityData">
        {{json_dumps(city_list)}}
    </textarea>
    <textarea  id="propertyTypeData">
        {{json_dumps(property_type_list)}}
    </textarea>
    <textarea  id="intentionData">
        {{json_dumps(intention_list)}}
    </textarea>
    <textarea  id="budgetData">
        {{json_dumps(budget_list)}}
    </textarea>
</div>

<div class="category_wrapper">
    <div class="category">
        <span>{{_('我想在')}}</span>
        <select class="ghostSelect" id="" name="country">
            <option value="" selected>{{_('全部国家')}}</option>
            <option value="" >{{_('美国')}}</option>
        </select>
        <span>{{_('的')}}</span>
        <select class="ghostSelect" id="" name="city">
            <option value="" selected>{{_('全部城市')}}</option>
            <option value="" >{{_('布里斯托')}}</option>
        </select>
        <span>{{_('投资')}}</span>
        <select class="ghostSelect" id="" name="houseType">
            <option value="" selected>{{_('全部类型房产')}}</option>
            <option value="" >{{_('期房')}}</option>
        </select>
    </div>
</div>

<script id="houseCard_template" type="text/template">
       <div class=houseCard>
        <img src="{=house.reality_images=}" width=320 height=240/>
        <div class=description>
            <h1 class=name>{=house.name=} {=house.status=}</h1>
            <span class=price>￥ <strong>300</strong>万</span>
            <div class=details>
                <p class=size>3, 2.5 baths, 1,400 sqft</p>
                <p class=estimate><span class=label>预期年租金<br>收益率</span><span class=value><strong>6~10</strong>%</span></p>
                <ul class=properties>
                    <li><i>⌘</i> 超额收益 股权投资</li>
                    <li><i>⌘</i> 别墅</li>
                    <li><i>⌘</i> 139 Ebury Bridge Road, Pimlic</li>
                </ul>
            </div>
            <div class=action>
                <a href="http://abc.com" class="button red">查看详情</a>
            </div>
        </div>
</script>

<div class="result">
    <div class="result_list_container">
        <h2 class="result_number">{{_('共找到')}} <span class="number">331</span>{{_('套房产')}} </h2>
        <div id="result_list" class="result_list">
            
        </div>
        <hr class="border">
        <button id="loadMore" class="loadMore ghostButton red">{{_('加载更多')}}</button>
    </div>
    <div class="tags">
        <h3 class="title">{{_('你还可以选择更多')}}</h3>
        <div class="price">
            <img class="price_icon" alt="" src="/static/images/icon/price-tag.png"/>
            <h4 class="price_title">{{_('价格')}}</h4>
            <div class="inner">
                <div class="toggleTag">{{_('100万以下')}}</div>
                <div class="toggleTag">{{_('100至300万')}}</div>
                <div class="toggleTag selected">{{_('300至500万')}}</div>
                <div class="toggleTag">{{_('500至1000万')}}</div>
                <div class="toggleTag">{{_('1000万以上')}}</div>
            </div>
        </div>
        <div class="intention">
            <img class="intention_icon" alt="" src="/static/images/icon/intention-tag.png"/>
            <h4 class="intention_title">{{_('意向标签')}}</h4>
            <div class="inner">
                <div class="toggleTag selected">{{_('资产保值')}}</div>
                <div class="toggleTag selected">{{_('子女留学')}}</div>
                <div class="toggleTag selected">{{_('现金流保障')}}</div>
                <div class="toggleTag">{{_('移民投资')}}</div>
                <div class="toggleTag">{{_('移民自住')}}</div>
                <div class="toggleTag">{{_('超额收益')}}</div>
            </div>
        </div>
    </div>
</div>
