<!--@@master = masters/user_master.html-->
<!--@@block = head -->

<!--build:css(dist) /static/styles/userVerifyEmail.css-->
<link rel="stylesheet" href="/static/styles/userVerifyEmail.css"/>
<!--endbuild-->
<!--@@close-->

<!--@@block = main -->
<div class="content">
    <h1 class="title">{{_('修改密码')}}</h1>
    <form name="changePassword" class="edit" action="">
        <div class="inner">
            <div class="old_password row">
                <label>{{_('当前密码')}}</label>
                <input name="old_password" type="password" data-validator="required"/>

            </div>
            <div class="password row">
                <label>{{_('新密码')}}</label>
                <input name="password" type="password" data-validator="required"/>

            </div>

            <div class="confirm_password row">
                <label>{{_('确认密码')}}</label>
                <input name="confirm_password" type="password" data-validator="required sameAs(password)"/>

            </div>

            <p class="resultMessage" style="display:none"></p>
            <button class="button red ajaxButton" type="submit">{{_('确认')}}</button>
        </div>
    </form>
</div>
<!--@@close-->
<!--@@block=scripts-->
<!--build:js /static/scripts/change_password.js-->
<script src="/static/scripts/change_password.js"></script>
<!--endbuild-->
<!--@@close-->
