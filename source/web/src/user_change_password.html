<!--@@master = masters/user_master.html-->
<!--@@block = head -->
<link rel="stylesheet" href="/static/styles/userVerifyEmail.css" />
<!--@@close-->

<!--@@block = main -->
<div class="content">
    <h1 class="title">{{_('修改密码')}}</h1>
    <form name="changePassword" class="edit" action="">
        <div class="inner">
            <div class="old_password row">
                <label>{{_('当前密码')}}</label>
                <input name="old_password" type="password"  data-validator="required"/>

            </div>
            <div class="password row">
                <label>{{_('新密码')}}</label>
                <input name="password" type="password"  data-validator="required"/>

            </div>

            <div class="confirm_password row">
                <label>{{_('确认密码')}}</label>
                <input name="confirm_password" type="password"  data-validator="required"/>

            </div>

            <p class="resultMessage" style="display:none"></p>
            <button class="button red" type="submit">{{_('发送')}}</button>
        </div>
    </form>
</div>
<!--@@close-->
<!--@@block=scripts-->
<script src="/static/scripts/change_email.js"></script>
<!--@@close-->
