<!--@@block = head -->

<!--build:css(dist) /static/styles/user_change_phone.html.css-->
<link rel="stylesheet" href="/static/styles/userVerifyEmail.css"/>
<link rel="stylesheet" href="/static/styles/userChangePhone.css">
<!--endbuild-->
<!--@@close-->

<!--@@block = main -->
<div class="content">
    <h1 class="title">{{_('更换手机号（1/2）')}}</h1>
    <form name="changePhone1" class="edit" action="">
        <div class="tip">
            <img alt="" src="/static/images/user/tip.png"/>
            <p>{{_('如果您绑定的手机因停机、注销、丢失等原因无法接收短信，请与洋房东客服联系')}}</p>
        </div>

        <div class="inner">
            <div class="phone row">
                <label>{{_('原手机号')}}</label>
                <!-- @@include =partials/country_select_in_user.html -->
                <input name="old_phone" type="tel" value={{user.get('phone')}} data-validator="required number"/>
            </div>
            <div class="phone row">
                <label>{{_('新手机号')}}</label>
                <!-- @@include =partials/country_select_in_user.html -->
                <input name="phone" type="tel" data-validator="required number"/>
            </div>
            <p class="resultMessage" style="display:none"></p>
            <button class="button red ajaxButton" type="submit">{{_('继续')}}</button>

        </div>

    </form>
</div>
<!--@@close-->
<!--@@block=scripts-->
<!--build:js /static/scripts/change_phone_1.js-->
<script src="/static/scripts/change_phone_1.js"></script>
<!--endbuild-->
<!--@@close-->
