<!--@@master = masters/master.html-->
<!--@@block = head -->
<!--build:css(dist) /static/styles/emailUnsubscribe.html.css-->
<link rel="stylesheet" href="/static/styles/emailUnsubscribe.css"/>
<!--endbuild-->
<!--@@close-->

<!--@@block = main -->
<div class="content">
    <h1 class="title">{{_('取消订阅')}}</h1>

    <div class="table_wrapper">
        <table>
            <colgroup>
                <col class="name">
                <col class="switch">
            </colgroup>

            <tbody>
                <tr>
                    <td>
                    </td>
                    <td class="textCenter" style="text-align:center;">
                        {{_('邮件通知')}}
                    </td>
                </tr>
                <tr>
                    <td>
                        <strong data-type="rent_ticket_reminder">{{_('接收出租房源提醒邮件')}}</strong>
                        <p>{{_('每周将会发送至您的账户邮箱中，方便您更新出租状态，提醒您可能未发布的房源')}}</p>
                    </td>
                    <td class="textCenter">
                        <input type="checkbox" class="currantCheckbox" id="rent_ticket_reminder"
                            %if isinstance(user.get('email_message_type'), list) and ('rent_ticket_reminder' in user.get('email_message_type', [])):
                        checked
                        %end
                        data-type="rent_ticket_reminder"
                        />
                        <label for="rent_ticket_reminder"></label>
                    </td>
                </tr>
                <!--<tr>
                    <td>
                        <strong data-type="rent_ticket_draft_reminder">{{_('草稿未发布的提醒邮件')}}</strong>
                        <p>{{_('提醒您发布您可能忘记的房源，避免错过出租良机')}}</p>
                    </td>
                    <td class="textCenter">
                        <input type="checkbox" class="currantCheckbox" id="rent_ticket_draft_reminder"
                            %if isinstance(user.get('email_message_type'), list) and ('rent_ticket_draft_reminder' in user.get('email_message_type', [])):
                        checked
                        %end
                        data-type="rent_ticket_draft_reminder"
                        />
                        <label for="rent_ticket_draft_reminder"></label>
                    </td>
                </tr>-->
                <tr>
                    <td>
                        <strong data-type="rent_intention_ticket_check_rent">{{_('接收平台推荐出租房源邮件')}}</strong>
                        <p>{{_('平台按照您的求租需求为您精心挑选的房源')}}</p>
                    </td>
                    <td class="textCenter">
                        <input type="checkbox" class="currantCheckbox" id="rent_intention_ticket_check_rent"
                            %if isinstance(user.get('email_message_type'), list) and ('rent_intention_ticket_check_rent' in user.get('email_message_type', [])):
                        checked
                        %end
                        data-type="rent_intention_ticket_check_rent"
                        />
                        <label for="rent_intention_ticket_check_rent"></label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <strong data-type="system">{{_('接收平台通知')}}</strong>
                        <p>{{_('接收平台的系统公告，新功能通知及推广内容')}}</p>
                    </td>
                    <td class="textCenter">
                        <input type="checkbox" class="currantCheckbox" id="system"
                            %if isinstance(user.get('email_message_type'), list) and ('system' in user.get('email_message_type', [])):
                        checked
                        %end
                        data-type="system"
                        />
                        <label for="system"></label>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!--@@close-->
<!--@@block=scripts-->
<!--build:js /static/scripts/email_unsubscribe.html.js-->
<script src="/static/scripts/email_unsubscribe.js"></script>
<!--endbuild-->
<!--@@close-->
