<script>
function getOptionFromQurey(str) {
    if(!str) {
        return
    }
    var arr = str.slice(1).split('&')
    var option = {}
    _.each(arr, function (val) {
        option[val.split('=')[0]] = val.split('=')[1]
    })
    return option
}
if (window.team.isPhone()) {
    var delegateRentContainer = $('main')
    var option = getOptionFromQurey(location.search)
    window.currantModule.resetDelegateSaleForm(delegateRentContainer, option)
    window.currantModule.setupDelegateSaleForm(delegateRentContainer, option, function () {

    })
    } else {
        window.location.href = '/'
}

</script>
