<template id='surrouding-search-input'>
    <div class="inputWrapper">
        <input data-bind="value: result,css: {active: active}" type="text"/>
        <i class="icon-search_icon" data-bind="click: search"></i>
    </div>
    <div class="suggestions" data-bind="visible: active">
        <div class="hint" data-bind="text: hint, visible: hint() !== undefined && hint().length"></div>
        <ul data-bind="foreach: suggestions,visible: suggestions().length">
            <li data-bind="click: $parent.select">
                <span class="name" data-bind="text: name"></span>
                <span class="type" data-bind="text: type.value"></span>
            </li>
        </ul>
    </div>
</template>
