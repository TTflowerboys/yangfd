<script type="text/template" id='featured_facility_search_box'>
    <!--for pc-->
    <div class="wrap hiddenOnMobile" data-bind="attr:{id: searchBoxId}">
        <div class="inputWrapper ">
            <input
                data-bind="
                    textInput: query,
                    css: {'active': activeInput},
                    changeText: {obj:$parents[$parents.length - 2].summaryTitleObj, prop: 'query'},
                    attr: {placeholder: placeholder},
                    hasFocus: searchBoxHasFocus,
                    event: {
                        keypress: searchBoxKeyPress,
                        keyup: searchBoxKeyUp}"
                type="text"/>
            <i data-bind="click: clear, visible: query() && query().length" class="clear"><img alt="" src="/static/images/intention/close.png"></i>
        </div>
        <div class="suggestions" data-bind="visible: activeInput, scrollTop: scrollTop">            
            <div class="hint" data-bind="text: hint, visible: hint() !== undefined && hint().length"></div>
            <ul data-bind="foreach: suggestions,visible: suggestions().length && query() && query().length">
                <li data-bind="css: {'active': $parent.activeSuggestionIndex() == $index()}, event: {mousedown: $parent.select}">                    
                    <span class="name" data-bind="highlight: {text: name, highlight: $parent.query}"></span>
                </li>
            </ul>
        </div>
    </div>
</script>
<script type="text/template" id='featured_facility_search_box_mobile'>
    <!--for mobile-->
    <div class="wrap hiddenOnPCWeb" data-bind="attr:{data-search-box-id: searchBoxId}">
        <div class="inputWrapper ">
            <input data-bind="textInput: query, click: showSearchModal, attr: {placeholder: placeholder}," type="text"/>
        </div>
        <div class="searchModal" data-bind="visible: isModalShow">
            <div class="topWrap">
                <form class="inputWrapper" action="." data-bind="submit: searchModalSubmit">
                    <input data-bind="
                    textInput: query,css: {'active': activeInput},
                    changeText: {obj:$parents[$parents.length - 2].summaryTitleObj, prop: 'query'}, 
                    attr: {placeholder: placeholder},
                    event: {keyup: searchBoxKeyUp}, hasFocus: inputFocus"
                     type="search"/>
                    <i data-bind="click: clear, visible: query() && query().length" class="clear"><img alt="" src="/static/images/intention/close.png"></i>
                </form><!--
                --><a class="cancelSearch" data-bind="click: hideSearchModal">{{_('取消')}}</a>
            </div>
            <div class="suggestions" data-bind="visible: activeInput, event: {touchmove: hideKeyboard}">
                <div class="hint" data-bind="text: hint, visible: hint() !== undefined && hint().length"></div>
                <ul data-bind="foreach: suggestions,visible: suggestions().length && query() && query().length">
                    <li data-bind="css: {'active': $parent.activeSuggestionIndex() == $index()}, event: {mousedown: $parent.select}">
                        <span class="type" data-bind="text: type.value"></span>
                        <span class="name" data-bind="highlight: {text: name, highlight: $parent.query}"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</script>
