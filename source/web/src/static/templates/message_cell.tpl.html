<script id="messageCell_template" type="text/template">
    <div class="cell">
        {_if (message.status === 'new'||message.status === 'sent'){_}
        <label id="title" class="unread_type" >
        {_}else{_}
        <label id="title" class="read_type" >
        {_}_}
            {=message.type_presentation.value=}
            {_if(message.title) {_}
            - {=message.title=}
            {_}_}
        </label>

        <div class="rightParts">
            <label class="date" >{=project.formatDate(message.time)=}</label>
            <button id="showHide" class="showHide" data-state="close" data-status="{=message.status=}" data-id="{=message.id=}">{{_('展开')}}</button>
        </div>
        <p class="content" style="display:none">
            {=message.text=}
        </p>
    </div>
</script>
