<script id="messageCell_template" type="text/template">
<div class="cell">
        <label class="type" >{=message.type=}</label>

        <div class="rightParts">
            <label class="date" >{=message.time=}</label>
            <button id="showHide" class="showHide" data-state="close" data-status="{=message.status=}" data-id="{=message.id=}">{{_('展开')}}</button>
        </div>
        <p class="content" style="display:none">
         {=message.text=}
        </p>
    </div>
</script>
