<!--@@block=estimate -->
<p class=estimate>
    {_ if (house.annual_return_estimated) { _}
    <span class=label>{=window.i18n('预计总年化收益率')=}</span>
    <span class=value><strong>{=house.annual_return_estimated=}</strong></span>
    {_} else if (house.annual_cash_return_estimated) { _}
    <span class=label>{=window.i18n('预计租金年化收益率')=}</span>
    <span class=value><strong>{=house.annual_cash_return_estimated=}</strong></span>
    {_}_}
</p>
<!--@@close -->
<!--@@block=action -->
<div class=action>
    <a href="/property/{=house.id=}" class="button red">{=window.i18n('查看详情')=}</a>
</div>
