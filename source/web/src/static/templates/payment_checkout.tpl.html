<script type="text/template" id="kot-payment-checkout-tpl">
    <div id="payment-info">
        <payment-abstract  params="price: {{json_dumps(rent_intention_ticket.get('interested_rent_tickets')[0].get('price'))}},rentTime:{'rent_available_time': {{json_dumps(rent_intention_ticket.get('rent_available_time'))}},'rent_deadline_time': {{json_dumps(rent_intention_ticket.get('rent_deadline_time'))}}}"></payment-abstract>    
        <div class="paymentCard">
            <span class="switchBtn btn" data-bind="visible: !empty(),click: dropVisible"><i class="icon-down_arrow"></i></span>
            <div data-bind="foreach: cardList">
                <div class="paymentCardItems" data-bind="visible: $data.default || $parent.dropItemsVisible">
                    <div class="cc-card">
                        <img data-bind="attr: {'src':'/static/images/card/payment_' + $data.card_type + '.png'}" alt="">
                    </div>
                    <div class="cc-cardno" data-bind="text: ($data.card_bin + ' xxxxxx ' + $data.last_4)"></div>
                    <div class="defaultCard" data-bind="visible: $data.default,text: $data.default? '{{_('默认卡')}}': '{{_('设为默认')}}', click: function () {$parent.setDefault($data)}"></div>
                </div>
            </div>

            <div class="paymentCardItems hideInMobile">
                <a rel="modal:open" href="#cardFormModal" data-bind="visible: empty">
                    <div class="cc-card"><i class="icon-add"></i></div>
                    <div class="add-btn">{{_('添加卡')}}</div>
                </a>
                <a rel="modal:open" href="#cardFormModal" data-bind="visible: dropItemsVisible">
                    <div class="cc-card"><i class="icon-add"></i></div>
                    <div class="add-btn">{{_('添加卡')}}</div>
                </a>
            </div>
            <div class="paymentCardItems showInMobile">
                <a href="/user-payment-add" data-bind="visible: empty">
                    <div class="cc-card"><i class="icon-add"></i></div>
                    <div class="add-btn">{{_('添加卡')}}</div>
                </a>
                <a href="/user-payment-add" data-bind="visible: dropItemsVisible">
                    <div class="cc-card"><i class="icon-add"></i></div>
                    <div class="add-btn">{{_('添加卡')}}</div>
                </a>
            </div>
        </div>
        <div style="margin-top: 32px;">
            <a href="/user-chat/{{rent_intention_ticket.get('id')}}/order" class="btn showDetailBtn">{{_('详情')}}</a>
            <button type="submit" class="btn paymentSubmitBtn">{{_('提交')}}</button>
        </div>
        <div class="rules">
            <div class="title">servers rules title</div>
            <div class="secondTitle">servers rules second title</div>
            <ul class="rulesList">
                <li>servers rules</li>
                <li>servers rules</li>
            </ul>
        </div>
    </div>


    <div class="modal" id="cardFormModal" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-title">Add payment Method</div>
            <add-payment-form></add-payment-form>
        </div>
    </div>
</script>
