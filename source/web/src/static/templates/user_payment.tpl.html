<script type="text/template" id='kot-user-payment-tpl'>
    <div class="contentHeader">
        <h1>{{_('支付')}}</h1>
    </div>
    <div class="list_wrapper">
        <div class="clearfix" data-bind="visible: cardList().length>0">
            <div class="list" data-bind="foreach: cardList">
                <div class="cardListItems" data-bind="style: {backgroundImage: 'url(/static/images/card/payment_' + type + '.png)'}">
                    <i class="icon-trash remove" data-bind="click: $parent.removeCard(this)"></i>
                    <div class="setting-default" data-bind="visible: isdefault, click: $parent.setDefault(this)">default payment</div>
                    <div class="cardNumber" data-bind="text: cardNumber"></div>
                </div>
            </div>
            <div data-bind="">
                <div class="cardListItems cardListItemsAddBtn" data-bind="visible: !addCardFormVisible(),click: togglePaymentForm">
                    <span class="addCardBtn"><i class="icon-add"></i>ADD PAYMENT</span>
                </div>
            </div>
        </div>
        <add-payment-form data-bind="visible: addCardFormVisible"></add-payment-form>
    </div>
    <kot-payment-list-phone></kot-payment-list-phone>
</script>
