<script type="text/template" id='kot-user-payment-tpl'>
    <div class="contentHeader">
        <h1>{{_('支付')}}</h1>
    </div>
    <div class="list_wrapper">
        <div class="clearfix" data-bind="">
            <div class="list" data-bind="foreach: cardList">
                <div class="cardListItems" data-bind="style: {backgroundImage: 'url(/static/images/card/payment_' + $data.card_type + '.png)'}">
                    <i class="icon-trash remove" data-bind="click: function(){ $parent.removeCard($data)}"></i>
                    <div class="setDefault" data-bind="visible: $data.default, click: function () {$parent.setDefault($data)}">{{_('设为默认')}}</div>
                    <div class="cardNumber" data-bind="text: ($data.card_bin + 'xxxxxx' + $data.last_4)"></div>
                </div>
            </div>
            <div data-bind="">
                <div class="cardListItems cardListItemsAddBtn" data-bind="visible: addCardButtonVisible, click: togglePaymentForm">
                    <span class="addCardBtn"><i class="icon-add"></i>{{_('添加卡')}}</span>
                </div>
            </div>
        </div>
        <add-payment-form data-bind="visible: addCardFormVisible"></add-payment-form>
    </div>
    <kot-payment-list-phone></kot-payment-list-phone>
</script>
