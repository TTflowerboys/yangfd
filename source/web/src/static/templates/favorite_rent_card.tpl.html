<script id="fav_rentCard_template" type="text/template">
    <div class="rentCard" data-id="{=fav.id=}">
        {_if (fav.ticket.property) {_}
        <div class="imagePart">
        <a href="/property-to-rent/{=fav.ticket.id=}">
            {_if (fav.ticket.property.cover && fav.ticket.property.cover.indexOf('http') === 0){_}
            <img src="{=team.convertToHttps({'link':fav.ticket.property.cover, 'property_id':fav.ticket.property.id, 'thumbnail':true})=}" onerror="window.onImgError(this);"/>
            {_ } else if(fav.ticket.property.reality_images && fav.ticket.property.reality_images.length) {_}
            <img src="{=team.convertToHttps({'link':fav.ticket.property.reality_images[0], 'property_id':fav.ticket.property.id, 'thumbnail':true})=}" onerror="window.onImgError(this);"/>
            {_ }else { _}
            <img class="withPlaceholder"/>
            {_ } _}

            <div class="labels">
                {_if(fav.ticket.property.property_type) {_}
                <label class="property-type">{=fav.ticket.property.property_type.value=}</label>
                {_}_}
                {_if(fav.ticket.rent_type) {_}
                <label class="rent-type">{=fav.ticket.rent_type.value=}</label>
                {_}_}
            </div>
        </a>
        </div>
        <div class="description_wrapper">
            <div class="description">
                <div class="titles">
                    <a href="/property-to-rent/{=fav.ticket.id=}">
                        {_if(fav.ticket.title) {_}
                        <p id="name" class="name">{=fav.ticket.title=}</p>
                        {_}_}
                    </a>
                    {_if(fav.ticket.price) {_}
                    <span class="price">
                        <span class="price_original">
                            {=fav.ticket.price.unit_symbol=}<strong>{!team.formatCurrency(parseInt(fav.ticket.price.value),0)!}</strong>{=window.i18n('/周')=}
                        </span>                                                                        
                        <span class="price_reference">{=window.i18n('约')=}{=fav.ticket.price.unit_symbol=}{!team.formatCurrency(parseInt(fav.ticket.price.value * 52 / 12),0)!}{=window.i18n('/月')=}</span>
                    </span>
                    {_}_}

                    {_if(fav.ticket.no_handling_fee || fav.ticket.can_visit) {_}
                    {_if(fav.ticket.no_handling_fee) {_}
                    <p class="noServiceFee">{=window.i18n('免服务费')=}</p>                                                                        
                    {_}_}
                    {_if(fav.ticket.can_visit) {_}
                    <p class="canVisit">{=window.i18n('可实地看房')=}</p>                                                                        
                    {_}_}
                    {_}else { _}
                    {_if(fav.ticket.last_modified_time - fav.ticket.time > 1000) {_}
                    <p class="date">
                        {_var string = team.parsePublishDate(parseInt(fav.ticket.last_modified_time))_}
                        {!window.i18n('%s更新过',string)!}
                    </p>
                    {_}else{_}
                    <p class="date">
                        {_var string = team.parsePublishDate(parseInt(fav.ticket.time))_}
                        {!window.i18n('%s发布',string)!}
                    </p>
                    {_}_}
                    {_ } _}
                </div>
                <ul class="properties">
                    <li>
                        <i class="icon-location_fill"></i>
                        <!-- todo 国家城市数据结构更改后city中就没有country属性了，我把这儿更改后不知道会不会有问题，需要测试 --by levy-->
                        {_if(fav.ticket.property.country && fav.ticket.property.country.code) {_}
                        {= window.team.countryMap[fav.ticket.property.country.code] + " " =}
                        {_}_}
                        {_if(fav.ticket.property.city && fav.ticket.property.city.name) {_}
                        {= fav.ticket.property.city.name + " " =}
                        {_}_}
                        {_if(fav.ticket.property.street) {_}
                        {= fav.ticket.property.street =}
                        {_}_}
                    </li>
                    {_if(fav.ticket.property.region_highlight && fav.ticket.property.region_highlight.length) {_}
                    <li><i class="icon-tag_icon"></i>
                        {_ _.each(fav.ticket.region_highlight, function(highlight) { _}
                        {=highlight.value=}
                        {_ }) _}
                    </li>
                    {_}_}
                </ul>
                <div class="details">
                    <div class="left">
                        {_if(fav.ticket.property.bedroom_count === 0) {_}
                        <div class="room">
                            <p class="label">{=window.i18n('户型')=}</p>
                            <p class="value">
                                <span>studio</span>
                            </p>
                        </div>
                        {_}else{_}
                        {_if(fav.ticket.property.bedroom_count || fav.ticket.property.living_room_count) {_}
                        <div class="room">
                            <p class="label">{=window.i18n('房间')=}</p>
                            <p class="value">
                                {_if(fav.ticket.property.bedroom_count) {_}
                                <span>{=fav.ticket.property.bedroom_count=}</span>{=window.i18n('室') =}
                                {_}_}
                                {_if(fav.ticket.property.living_room_count) {_}
                                <span>{=fav.ticket.property.living_room_count=}</span>{=window.i18n('厅')=}
                                {_}_}
                            </p>
                        </div>
                        {_}_}
                        {_}_}
                        {_if(fav.ticket.rent_available_time || fav.ticket.minimum_rent_period) {_}
                        <div class="size">
                            <p class="label">
                                {_if(fav.ticket.rent_available_time && window.moment(parseInt(fav.ticket.rent_available_time)*1000) > window.moment().add(1,'days').hours(0).minutes(0).seconds(0)) {_}
                                {_if(window.lang==='en_GB') {_}
                                Start from {=window.moment(parseInt(fav.ticket.rent_available_time)*1000).format('MMMM Do YYYY')=}
                                {_} else {_}
                                {= window.moment(parseInt(fav.ticket.rent_available_time)*1000).format('YYYY年MM月DD日') + window.i18n('起') =}
                                {_}_}
                                {_} else if(fav.ticket.rent_available_time){_}
                                {=window.i18n('可立即入住')=}
                                {_}_}
                            </p>
                            <p class="value">
                                {_if(fav.ticket.minimum_rent_period) {_}
                                {=window.i18n('至少租住')=}<span>{=fav.ticket.minimum_rent_period.value=}</span>{=team.parsePeriodUnit(fav.ticket.minimum_rent_period.unit)=}
                                {_}else{_}
                                {=window.i18n('租期不限')=}
                                {_}_}
                            </p>
                        </div>
                        {_}_}
                    </div>
                    <div class="right">
                        <button data-id={=fav.id=} class="cancelFavorite ghostButton darkGray">{=window.i18n('取消收藏')=}</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottomActions">
            <a data-id={=fav.id=} class="cancelFavorite_phone action">
                <i class="icon-delete"></i>
                <span>{=window.i18n('取消收藏')=}</span>
            </a>
        </div>
        <div class="undoFavorite_shadow">
            <button data-id={=fav.id=} data-rent-id="{=fav.ticket.id=}" class="undoFavorite">
                <i class="icon-refresh"></i>
                <span>{=window.i18n('撤销')=}</span>
            </button>
        </div>
        {_}_}
    </div>
</script>
