<script id="my_rentCard_template" type="text/template">
    <div class="rentCard">
            <div class="imagePart">
                <a href="/property-to-rent/{=rent.id=}">
                        {_if (rent.property.cover){_}
                            <img src="{=team.convertToHttps({'link':rent.property.cover, 'property_id':rent.property.id, 'thumbnail':true})=}" onerror="window.onImgError(this);"/>
                        {_ } else if(rent.property.reality_images && rent.property.reality_images.length) {_}
                            <img src="{=team.convertToHttps({'link':rent.property.reality_images[0], 'property_id':rent.property.id, 'thumbnail':true})=}" onerror="window.onImgError(this);"/>
                        {_ }else { _}
                            <img class="withPlaceholder"/>
                        {_ } _}

                    <div class="labels">
                        <label class="status">
                            {_if(rent.status === 'draft') {_}
                            {=window.i18n('草稿')=}
                            {_}_}
                            {_if(rent.status === 'to rent') {_}
                            {=window.i18n('发布中')=}
                            {_}_}
                            {_if(rent.status === 'rent') {_}
                            {=window.i18n('已出租')=}
                            {_}_}
                        </label>
                    </div>
                </a>
            </div>
            <div class="description_wrapper">
                <div class="description">
                    <div class="titles">
                        <a href="/property-to-rent/{=rent.id=}">
                            {_if(rent.title) {_}
                            <p class="name" id="name">{=rent.title=}</p>
                            {_}_}
                        </a>
                        <div class="imgAction_wrapper">
                            <img id='edit' data-id="{=rent.id=}" class="imgAction hiddenInNonClient" src="/static/images/user/button_edit.png" alt=""/>
                            <img id='remove' data-id="{=rent.id=}" class="imgAction" src="/static/images/user/button_delete.png" alt=""/>
                            {_if(rent.last_modified_time > rent.time ) {_}
                                <p class="date">{!team.parsePublishDate(parseInt(rent.last_modified_time))!}{=window.i18n('更新过')=}</p>
                            {_}else{_}
                                <p class="date">{!team.parsePublishDate(parseInt(rent.time))!}{=window.i18n('发布')=}</p>
                            {_}_}
                        </div>
                    </div>
                    <ul class="properties">
                        <li>
                            <img src="/static/images/common/house_card/house-card-location.png" alt=""/>
                            <!-- todo 国家城市数据结构更改后city中就没有country属性了，我把这儿更改后不知道会不会有问题，需要测试 --by levy-->
                            {_if(rent.property.country && rent.property.country.code) {_}
                                {= window.team.countryMap[rent.property.country.code] + " " =}
                            {_}_}
                            {_if(rent.property.city && rent.property.city.name) {_}
                                {= rent.property.city.name + " " =}
                            {_}_}
                            {_if(rent.property.street) {_}
                                {= rent.property.street =}
                            {_}_}
                        </li>
                        {_if(rent.price) {_}
                        <span class="price">{=rent.price.unit_symbol=}<strong>{!team.formatCurrency(parseInt(rent.price.value),0)!}</strong>{=window.i18n('/周')=}</span>
                        {_}_}
                    </ul>
                    <ul class="actions">
                        <li>
                            <a id="wechatShare" class="action" data-id="{=rent.id=}">{=window.i18n('微信分享')=}</a>
                        </li>
                        {_if(rent.status === 'to rent') {_}
                        <li>
                            {_if(team.isToday(parseInt(rent.last_modified_time))){_}
                            <p class="action">{!team.parsePublishDate(parseInt(rent.last_modified_time))!}{=window.i18n('已刷新过')=}</p>
                            {_}else{_}
                            <a id="refresh" class="action" data-id="{=rent.id=}">{=window.i18n('刷新')=}</a>
                            {_}_}
                            <div id="arrowBox" class="arrowBox">
                                <p>{=window.i18n('每24小时只能刷新一次')=}</p>
                            </div>
                        </li>
                        {_}_}


                        {_if(rent.status === 'to rent') {_}
                        <li class="hiddenInNonClient">
                            <a id='editAction' class="action" data-id="{=rent.id=}" data-type="to rent">{=window.i18n('确认已出租')=}</a>
                        </li>
                        {_}else if(rent.status === 'draft') {_}
                        <li class="hiddenInNonClient">
                            <a id='editAction' class="action" data-id="{=rent.id=}" data-type="draft">{=window.i18n('编辑')=}</a>
                        </li>
                        {_}else if(rent.status === 'rent') {_}
                        <li class="hiddenInNonClient">
                            <a id='editAction' class="action" data-id="{=rent.id=}" data-type="rent">{=window.i18n('编辑再发布')=}</a>
                        </li>
                        {_}_}
                    </ul>
                </div>
            </div>
    </div>
</script>
