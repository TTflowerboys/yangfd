<script type="text/template" id="choseReferrer">
    <div class="row">
        <p class="title">{{_('您是从哪里听说洋房东的')}}</p>
        <div class="col" data-bind="css: {twoRow: selectedReferrer() && selectedReferrer().slug === 'other'}">
            <p class="inputPlaceholder hiddenOnPCWeb">{{_('来源')}}</p>
            <select class="referrer" data-bind="chosen: list,
                optionsText: function(item){return item.value},
                optionsValue: function(item){return item.id},
                value: selectedReferrer,
                optionsCaption: '{{_('请选择来源')}}'">
            </select>
        </div><!--
        --><div class="col">
            <input class="referrerText col" type="text" data-bind="value: referrerText, visible: selectedReferrer() && _.find(list(), {id: selectedReferrer()}) && _.find(list(), {id: selectedReferrer()}).slug === 'other'" placeholder="{{_('请填写您是从哪里听说洋房东的')}}"/>
        </div>
    </div>
</script>
