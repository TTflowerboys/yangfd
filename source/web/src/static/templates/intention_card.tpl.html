<script id="intentionCard_template" type="text/template">
    <div class="intentionCard">
        {_if (ticket.budget){_}
        <h2 class="budget"><i>{=window.i18n('预算') + '(' + window.getCurrencyPresentation(window.currency)  + '): ' =}</i>
            {=ticket.budget.value=}
        </h2>
        {_}_}
        <p class="detail">{=ticket.description=}</p>
        <label class="date"> <i>{=window.i18n('提交日期：')=}</i>
            {=project.formatTime(ticket.time)=}
        </label>
        <label class="status">{=ticket.status_presentation.value=}</label>
    </div>
</script>
