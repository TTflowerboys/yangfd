<template id='location-search-box'>
    <!--for pc-->
    <div class="wrap hiddenOnMobile">
        <div class="inputWrapper ">
            <input data-bind="textInput: query,css: {active: active}, changeText: {obj:$parents[$parents.length - 2].summaryTitleObj, prop: 'query'}, event: { keyup: keyUp, focus: focus, blur: blur}" type="text" placeholder="{{_('请输入位置，比如Isle of dogs,Crouch Hill Station,UCL...')}}"/>
            <i data-bind="click: clear, visible: query() && query().length" class="clear"><img alt="" src="/static/images/intention/close.png"></i>
        </div>

        <div class="suggestions" data-bind="visible: active, scrollTop: scrollTop">
            <div class="hint" data-bind="text: hint, visible: hint() !== undefined && hint().length"></div>
            <ul data-bind="foreach: suggestions,visible: suggestions().length">
                <li data-bind="css: {active: $parent.activeSuggestionIndex() == $index()}, event: {mousedown: $parent.select}">
                    <span class="name" data-bind="highlight: {text: name, highlight: $parent.query}"></span>
                    <!--<span class="type" data-bind="text: type.value"></span>-->
                </li>
            </ul>
        </div>
    </div>
</template>
<template id='location-search-box-mobile'>
    <!--for mobile-->
    <div class="wrap hiddenOnPCWeb">
        <div class="inputWrapper ">
            <input data-bind="textInput: query, click: showSearchModal" type="text"/>
            <i class="icon-search_icon icon" data-bind="visible: !query(),click: showSearchModal"></i>
        </div>
        <div class="searchModal" data-bind="visible: isModalShow">
            <div class="topWrap">
                <form class="inputWrapper" action="." data-bind="submit: searchTicket">
                    <input data-bind="textInput: query,css: {active: active}, changeText: {obj:$parents[$parents.length - 2].summaryTitleObj, prop: 'query'}, event: {keyup: keyUp}, hasFocus: inputFocus" type="search" placeholder="{{_('请输入位置，如Isle of dogs,UCL...')}}"/>
                    <i data-bind="click: clear, visible: query() && query().length" class="clear"><img alt="" src="/static/images/intention/close.png"></i>
                </form><!--
                --><a class="cancel" data-bind="click: hideSearchModal">{{_('取消')}}</a>
            </div>
            <div class="suggestions" data-bind="visible: active, event: {touchmove: hideKeyboard}">
                <div class="hint" data-bind="text: hint, visible: hint() !== undefined && hint().length"></div>
                <ul data-bind="foreach: suggestions,visible: suggestions().length">
                    <li data-bind="css: {active: $parent.activeSuggestionIndex() == $index()}, event: {mousedown: $parent.select}">
                        <span class="name" data-bind="highlight: {text: name, highlight: $parent.query}"></span>
                        <!--<span class="type" data-bind="text: type.value"></span>-->
                    </li>
                </ul>
            </div>
        </div>
    </div>

</template>
