<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Bill Booking Request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
        img {
            outline: none;
            text-decoration: none;
            -ms-interpolation-mode: bicubic;
        }
        
        a img {
            border: none;
        }
    </style>
    <link rel="stylesheet" href="/static/styles/billBookingRequest.css" />
</head>

<body style="">
    <img class="watermark" src="/static/images/bill/watermark.svg" alt="" style="">
    <div class="container">
        <div class="header">
            <img class="logo" src="/static/images/bill/logo.png" alt="" style="">
        </div>
        <div class="content">
            <div class="tenant">
                <div class="name field">
                    <label for="" class="hint">
                            TENANT NAME<br>
                            租客姓名
                        </label>
                    <p class="value">xxxxxx</p>
                </div>
                <div class="gender field">
                    <label for="" class="hint">
                            GENDER<br>
                            性别
                        </label>
                    <p class="value">Female</p>
                </div>
                <div class="age field">
                    <label for="" class="hint">
                            AGE<br>
                            年龄
                        </label>
                    <p class="value">27</p>
                </div>
                <div class="count field">
                    <label for="" class="hint">
                            NUMBER OF TENANT<br>
                            入住人数
                        </label>
                    <p class="value">1</p>
                </div>
                <div class="occupation field">
                    <label for="" class="hint">
                            OCCUPATION<br>
                            职业
                        </label>
                    <p class="value">Student</p>
                </div>
            </div>
            <div class="right">
                <div class="property">
                    <div class="field checkIn">
                        <label for="" class="hint">
                            AGREED LEASE START DATE/<br>
                            CHECK IN DATE 入住日期                            
                            </label>
                        <p class="value">Aug 24 2016</p>
                    </div>
                    <div class="field arrow">
                        <img src="" alt="" class="arrow"> arrow
                    </div>
                    <div class="field checkout">
                        <label for="" class="hint">
                            AGREED LEASE END DATE/<br>
                            CHECK OUT DATE 迁出日期                            
                            </label>
                        <p class="value">Nov 6 2016</p>
                    </div>
                    <div class="field address">
                        <label for="" class="hint">
                            PROPERTY DETAILS<br>
                            住宅详情                            
                            </label>
                        <p class="value">xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</p>
                    </div>
                    <div class="field pet">
                        <label for="" class="hint">
                            IS TENANT BRING A PET?<br>
                            租客是否携带宠物入住？                         
                            </label>
                        <p class="value">NO</p>
                    </div>
                    <div class="field smoke">
                        <label for="" class="hint">
                            IS TENANT SMOKING?<br>
                            租客是否吸烟？                   
                            </label>
                        <p class="value">NO</p>
                    </div>
                    <div class="field children">
                        <label for="" class="hint">
                            IS TENANT BRING CHILDREN?<br>
                            租客是否带儿童入住？ 
                            </label>
                        <p class="value">NO</p>
                    </div>
                </div>
                <div class="fee">
                    <div class="field rent">
                        <label for="" class="hint">
                        WEEKLY RENT<br>
                        周租金
                        </label>
                        <p class="value">￥265/week</p>
                        <p class="tip">(Bill Included)</p>
                    </div>
                    <div class="field deposit">
                        <label for="" class="hint">
                        DESPOSIT<br>
                         押金
                        </label>
                        <p class="value">￥530</p>
                    </div>
                    <div class="field holding_desposit">
                        <label for="" class="hint">
                        HOLDING DEPOSIT<br>
                        订金
                        </label>
                        <p class="value">￥500</p>
                    </div>
                    <div class="field service_fee">
                        <label for="" class="hint">
                        YANGFD SERVICE FEE<br>
                        洋房东平台服务费
                        </label>
                        <p class="value">￥282</p>
                        <p class="tip">￥235(Discounted)+VAT20%</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
        </div>        
    </div>
</body>

<script>
    window.updateContentSize = function () {
        $('.content').height($('.watermark').height())
    }

     $(window).resize(window.updateContentSize);
     window.updateContentSize()
    </script>

</html>
