% title = nickname + _(u'邀请你加入洋房东')

<!--@@block=content-->
<div style="text-align: center; color: #666;">
    <p style="margin: 90px 0 70px; font-size: 36px;">{{nickname}}{{_('给您发送了一张优惠券')}}</p>
    <div style="
        display: inline-block;
        box-sizing: border-box;
        width: 320px; 
        height: 200px;
        line-height: 200px;
        font-size: 100px;
        text-align: right;
        padding-right: 40px;
        padding-top: 20px;
        color: #e6ded5;
        background: url('/static/images/email/coupon_card.png') no-repeat 50% 50%;
    ">
        {{discount}}
    </div>
    <p style="margin: 90px 0 0;font-size: 21px;">
        {{_('点击注册洋房东，进入英国租房页选择您的心仪房源')}}<br>
        {{_(u'立即享受%s的租房优惠，赶紧行动起来吧！') %discount}}
    </p>
    <a href="http://yangfd.com/signup?referral={{referral_code}}" style="display: inline-block;margin:70px auto 90px;padding: 24px 30px; background: #e60012; color: #fff; font-size: 21px; text-decoration: none;border-radius: 4px;">{{_('接受邀请，注册洋房东')}}</a>
</div>
