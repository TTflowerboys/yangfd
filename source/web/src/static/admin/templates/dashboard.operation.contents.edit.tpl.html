<div ng-controller="ctrlAdsEdit">
    <div class="buttons">
        <span class="btn-group">
            <button class="btn" ng-click="$state.go('^')"><span class="fa fa-chevron-left"></span> 返回</button>
        </span>
        <span class="btn-group">
            <select class="form-control" ng-options="p.value as p.name for p in i18nLanguages" ng-model="userLanguage.value"></select>
        </span>

    </div>
    <form name="partnerCreateForm" class="form-horizontal" ng-class="{submitted:submitted}"
        style="max-width: 800px; padding-bottom: 100px;" ng-submit="submit($event,partnerCreateForm)"
        novalidate>

        <div class="form-group">
            <div class="row form-group col-sm-3">
                <label class="control-label">频道名 *</label>
                <input class="form-control col-sm6" ng-model="item.channel" type="text"/>
            </div>
            <div class="row form-group col-sm-3">
                <label class="control-label">描述</label>

                <div class="controls">
                    <input class="form-control col-sm6" type-i18n="item.description" ng-model="item.description[userLanguage.value]" type="text"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row form-group col-sm-6">
                <label class="control-label">链接</label>
                <div class="controls">
                    <input class="form-control col-sm6" ng-model="item.link" type="text"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row form-group col-sm-6">
                <label class="control-label">图片</label>
                <div class="controls">
                    <single-image-edit ng-model="item.image" width-limit="1280" ratio="2" thumbnail-size="400,400" text="添加图片"></single-image-edit>
                </div>
            </div>
            <div class="row form-group col-sm-12">
                <label class="control-label">图片缺失时的内容</label>
                <div class="controls">
                    <input class="form-control col-sm6" type-i18n="item.image_alt" ng-model="item.image_alt[userLanguage.value]"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row form-group col-sm-6">
                <label class="control-label">文本内容</label>
                <div class="controls">
                    <textarea class="form-control col-sm6" ng-model="item.text" rows="3" placeholder="用逗号"/>
                </div>
            </div>
        </div>

        <div class="form-actions" style="margin-bottom: 80px;">
            <input type="submit" class="btn btn-primary" value="更新">
            <input type="button" ng-click="$state.go('^')" class="btn" value="取消">
        </div>

        <div class="help-block">* 必填</div>
    </form>
</div>
