<div class="buttons">
    <span class="btn-group">
        <button class="btn" ng-click="$state.go('^')"><span class="fa fa-chevron-left"></span> {%$root.i18n('返回')%}
        </button>
    </span>
    <div class="btn-group form-inline pull-right" style="margin-right: 10px">
        <select class="form-control" ng-options="p.value as p.name for p in i18nLanguages" ng-model="userLanguage.value"></select>
    </div>
</div>
<form name="reportCreateForm" class="form-horizontal"
    style="max-width: 800px; padding-bottom: 100px;" ng-submit="submit($event,reportCreateForm)"
    novalidate>
    <div class="form-group">
        <label class="control-label">{%$root.i18n('街区名称')%} *</label>


        <div class="controls form-inline">

            <input class="form-control" type="text" type-i18n="item.name" ng-model="item.name[userLanguage.value]"/>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label">{%$root.i18n('街区ID')%} *</label>


        <div class="controls form-inline">

            <input class="form-control" type="text" ng-model="item.zipcode"/>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label">{%$root.i18n('街区介绍')%} *</label>


        <div class="controls form-inline">

            <input class="form-control" type="text" type-i18n="item.description" ng-model="item.description[userLanguage.value]"/>

        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-12">
            <label class="control-label">{%$root.i18n('别墅售价')%}</label>
            <div class="controls">
                <div type-i18n-unit unit="userCurrency.value" data="i18nCurrency" ng-model="item.villa_price"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-12">
            <label class="control-label">{%$root.i18n('别墅租金')%}</label>
            <div class="controls">
                <div type-i18n-unit unit="userCurrency.value" data="i18nCurrency" ng-model="item.villa_rental"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-12">
            <label class="control-label">{%$root.i18n('公寓售价')%}</label>
            <div class="controls">
                <div type-i18n-unit unit="userCurrency.value" data="i18nCurrency" ng-model="item.flat_price"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-12">
            <label class="control-label">{%$root.i18n('公寓租金')%}</label>
            <div class="controls">
                <div type-i18n-unit unit="userCurrency.value" data="i18nCurrency" ng-model="item.flat_rental"></div>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="form-group col-sm-12">
            <label class="control-label">{%$root.i18n('附近学校')%}</label>
            <div class="controls">
                <table class="table table-bordered table-striped table-condensed"
                    style="margin-bottom:30px">
                    <thead>
                        <tr>
                            <th>{%$root.i18n('学校名')%}</th>
                            <th>{%$root.i18n('学校类型')%}</th>
                            <th>{%$root.i18n('年级')%}</th>
                            <th>{%$root.i18n('排名')%}</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="school in item.schools">
                            <td>
                                <input type="text" type-i18n="school.name" ng-model="school.name[userLanguage.value]"
                                    class="form-control"/>
                            </td>
                            <td>
                                <div ng-model="school.type" placeholder="{%$root.i18n('支出费用')%}"></div>
                            </td>
                            <td>
                                <div ng-model="school.grade" placeholder="{%$root.i18n('支出费用')%}"></div>
                            </td>
                            <td>
                                <input type="text" class="form-control" ng-model="school.ranking"/>
                            </td>
                            <td>
                                <span class="btn btn-danger" ng-click="onRemoveCost($index)" title="{%$root.i18n('移除')%}">
                                    <i class="fa fa-trash-o"></i>
                                </span>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="5">
                                <input type="button" ng-click="addSchool()" class="btn btn-primary" value="{%$root.i18n('添加')%}">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">{%$root.i18n('附近生活服务设施得分')%} *</label>


        <div class="controls form-inline">

            <input class="form-control" type="text" ng-model="item.walk_score"/>

        </div>
    </div>
    <div class="row">

        <div class="form-group col-sm-12">
            <label class="control-label">{%$root.i18n('附近生活设施')%}</label>
            <div class="controls">
                <div select-multiple-enums name="facilities" ng-model="item.facilities"></div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">{%$root.i18n('附近交通设施综合得分')%} *</label>


        <div class="controls form-inline">

            <input class="form-control" type="text" ng-model="item.transit_score"/>

        </div>
    </div>
    <div class="row">

        <div class="form-group col-sm-12">
            <label class="control-label">{%$root.i18n('铁路线')%}</label>
            <div class="controls">
                <div ng-model="item.railway_lines"></div>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="form-group col-sm-12">
            <label class="control-label">{%$root.i18n('公交路线')%}</label>
            <div class="controls">
                <div ng-model="item.bus_lines"></div>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="form-group col-sm-12">
            <label class="control-label">{%$root.i18n('汽车租赁点')%}</label>
            <div class="controls">
                <div ng-model="item.car_rental_location"></div>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="form-group col-sm-12">
            <label class="control-label">{%$root.i18n('自行车租赁点')%}</label>
            <div class="controls">
                <div ng-model="item.bike_rental_location"></div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">{%$root.i18n('街区常驻人口数量')%} *</label>


        <div class="controls form-inline">

            <input class="form-control" type="text" ng-model="item.population"/>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label">{%$root.i18n('街区常驻人口趋势描述')%} *</label>


        <div class="controls form-inline">

            <input class="form-control" type="text" type-i18n="item.population_description" ng-model="item.population_description"/>

        </div>
    </div>
    <div class="row">

        <div class="form-group col-sm-12">
            <label class="control-label">{%$root.i18n('街区年龄分布')%}</label>
            <div class="controls">
                <div ng-model="item.age_distribution"></div>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="form-group col-sm-12">
            <label class="control-label">{%$root.i18n('街区消费能力分布')%}</label>
            <div class="controls">
                <div ng-model="item.consumption_ability_distribution"></div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">{%$root.i18n('街区犯罪率统计图')%} </label>


        <div class="controls form-inline">
            <input class="form-control" type="text" ng-model="item.crime_statistics"/>
        </div>
    </div>
    <div class="row">

        <div class="form-group col-sm-12">
            <label class="control-label">{%$root.i18n('街区规划资讯')%}</label>
            <div class="controls">
                <div ng-model="item.planning_news"></div>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="form-group col-sm-12">
            <label class="control-label">{%$root.i18n('街区房屋供给资讯')%}</label>
            <div class="controls">
                <div ng-model="item.supplement_news"></div>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="form-group col-sm-12">
            <label class="control-label">{%$root.i18n('街区就业机会资讯')%}</label>
            <div class="controls">
                <div ng-model="item.job_news"></div>
            </div>
        </div>
    </div>
    <div class="form-actions" style="margin-bottom: 80px;">
        <input type="submit" class="btn btn-primary" value="{%$root.i18n('提交')%}">
        <input type="button" ng-click="$state.go('^')" class="btn" value="{%$root.i18n('取消')%}">
    </div>
    <div class="help-block">* {%$root.i18n('必填')%}</div>
</form>
