<div ui-view>
    <div class="buttons">
        <span class="btn-group">
            <button class="btn" ng-click="$state.go('^')"><span class="fa fa-chevron-left"></span>{%$root.i18n('返回')%}</button>
        </span>
    </div>
    <form class="form-horizontal login" method="post" autocomplete="on" ng-class="{submitted:submitted}"
        ng-submit="submit($event,createSupport)" name="createSupport" novalidate>
        <div class="row">
            <div class="form-group  col-sm-3">
                <label class="control-label">{%$root.i18n('姓名')%}</label>

                <div class="controls">
                    <input type="text" class="form-control" ng-model="item.nickname" required/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group  col-sm-3">
                <label class="control-label">{%$root.i18n('电话')%}</label>

                <div class="controls">
                    <div select-phone-country ng-model="item.country" required></div>

                    <input type="text" class="form-control" ng-model="item.phone" required/>
                </div>
            </div>
            <div class="form-group  col-sm-3">
                <label class="control-label">{%$root.i18n('邮箱')%}</label>

                <div class="controls">
                    <input type="text" class="form-control" ng-model="item.email" required/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group  col-sm-3">
                <label class="control-label">{%$root.i18n('指派')%}</label>

                <div class="controls">
                    <div add-assignee ng-model="item" type="support_ticket"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group  col-sm-3">
                <label class="control-label">{%$root.i18n('状态')%}</label>

                <div class="controls">
                    <div edit-ticket-status ng-model="item" type="support"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group  col-sm-3">
                <label class="control-label">{%$root.i18n('文字描述')%}</label>

                <div class="controls">
                    <input type="text" class="form-control" ng-model="item.description" required/>
                </div>
            </div>
        </div>

        <div class="row">
            <div add-custom-fields></div>
            <div class="form-group  col-sm-3">
                <label class="control-label">{%$root.i18n('自定义描述')%}</label>

                <div class="controls">
                    <table class="table table-bordered table-striped table-condensed"
                        style="margin-bottom:30px">
                        <colgroup>
                            <col class="key">
                            <col class="value">
                        </colgroup>
                        <tbody>
                            <tr ng-repeat="field in item.custom_fields">
                                <td>{%field.key%}</td>
                                <td>{%field.value %}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="controls  col-sm-6 form-inline">
                <input type="text" ng-model="item.tempKey"
                    placeholder="{%$root.i18n('描述')%}" class="form-control"/>
                <input type="text" ng-model="item.tempValue"
                    placeholder="{%$root.i18n('内容')%}" class="form-control"/>
                <input type="button" ng-click="addCustomFields()" class="btn btn-primary" value="{%$root.i18n('添加')%}">
            </div>
        </div>
        <input type="text" ng-model="item.updated_comment" placeholder="{%$root.i18n('修改内容')%}" class="form-control"/>
        <input type="submit" class="btn btn-primary" value="{%$root.i18n('提交')%}">
    </form>
</div>
