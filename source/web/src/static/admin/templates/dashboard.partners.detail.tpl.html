<div class="buttons">


    <span class="btn-group">
        <button class="btn" ng-click="$state.go('^')"><span class="fa fa-chevron-left"></span> Back</button>
    </span>


</div>
<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label">Name</label>
        <div class="controls">
            <span class="input-xlarge uneditable-input">{%item.name%}</span>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label">Image</label>
        <div class="controls">
            <div class="row">
                <div style="margin-bottom:30px" class="col-sm-3 col-xs-6">
                    <img class="img-thumbnail" ng-src="{%item.image | thumbnail %}">
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label">Description</label>
        <div class="controls">
            <span class="input-xlarge uneditable-input">{%item.description%}</span>
        </div>
    </div>

    <div class="form-group" ng-if="item.link">
        <label class="control-label">Link</label>
        <div class="controls">
            <span class="input-xlarge uneditable-input">{%item.link%}</span>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label">Create Time</label>
        <div class="controls">
            <span class="input-xlarge uneditable-input">{%item.time * 1000 | date:'MMM d, y h:mm:ss a' %}</span>
        </div>
    </div>

</form>
