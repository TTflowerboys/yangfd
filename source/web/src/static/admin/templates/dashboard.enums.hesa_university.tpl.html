<div ui-view ng-init="getHesaUniversityList('GB')">
    <div class="btn-group form-inline">
        <div select-supported-country name="country" ng-model="selected.country" text="{%i18n('国家')%}" ng-init="selected.country='GB'"></div>
    </div>
    <div class="btn-group form-inline">
        <button class="btn btn-primary" ng-click="getHesaUniversityList(selected.country)">{%$root.i18n('搜索')%}</button>
    </div>
    <div class="btn-group form-inline pull-right">
        <select class="form-control" ng-options="p.value as p.name for p in i18nLanguages" ng-model="userLanguage.value"></select>
    </div>

    <table class="table table-bordered table-striped table-condensed"
        style="margin-bottom:30px">
        <colgroup>
            <col/>
            <col style="width: 120px;"/>
            <col style="width: 120px;"/>
            <col style="width: 80px;"/>
            <col style="width: 120px;"/>
        </colgroup>
        <tbody>
            <tr>
                <th>{%$root.i18n('校名')%}</th>
                <th>{%$root.i18n('城市')%}</th>
                <th style="width:40%;">{%$root.i18n('编辑城市')%}</th>
            </tr>
            <tr ng-repeat="item in hesaUniversityList">
                <td><div ng-bind="item.name"></div></td>
                <td>
                    <div class="btn-group form-inline" ng-if="item.city" ng-bind="item.city.name"></div>
                </td>
                <td>
                    <div class="controls" ng-if="item.edit">
                        <select class="form-control" ng-model="item.citySelected" chosen chosen-list="cityList">
                            <option value="">-- {%$root.i18n('选择')%} --</option>
                            <option ng-repeat="city in cityList" ng-value="city.id" ng-selected="city.id === item.citySelected">{%city.name%}</option>
                        </select>
                        <button class="btn btn-primary" ng-click="submitCityOfHesaUniversity(item)">{%$root.i18n('确定')%}</button>
                    </div>
                    <a class="btn btn-info btn-group form-inline" ng-click="editCityOfHesaUniversity(item)" title="Edit">
                        <i class="fa fa-edit "></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <div ng-show="cities.length === 0" class="well" style="text-align:center;">{%$root.i18n('没有结果')%}</div>
</div>
