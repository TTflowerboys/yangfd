<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>

        <header id="header" class="navbar">
            <div class="container">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".sidebar-nav.nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a id="main-menu-toggle" class="hidden-xs open"><i class="fa fa-bars"></i></a>
                <a class="navbar-brand col-md-2 col-sm-1 col-xs-2" ui-sref="dashboard"><span>Dashboard</span></a>
                <!-- start: Header Menu -->
                <div class="nav-no-collapse header-nav">
                    <ul class="nav navbar-nav pull-right">
                        <!-- start: User Dropdown -->
                        <li class="dropdown">
                            <a class="btn btn-primary" ng-click="logout()">
                                Logout
                            </a>
                        </li>
                        <!-- end: User Dropdown -->
                    </ul>
                </div>
                <!-- end: Header Menu -->

            </div>
        </header>

        <div class="container">
            <div class="row">

                <div id="sidebar-left" class="col-lg-2 col-sm-1 " style="display: block;">

                    <div class="sidebar-nav nav-collapse collapse navbar-collapse">
                        <ul class="nav main-menu">
                            <li has-permission="admin" ng-class="{active:$state.includes('dashboard.admins')}">
                                <a href ui-sref="dashboard.admins">
                                    <i class="fa fa-group"></i><span class="hidden-sm text">人员管理</span></a>
                            </li>
                            <li has-permission="admin" ng-class="{active:$state.includes('dashboard.enums')}">
                                <a href ui-sref="dashboard.enums.normal" ui-sref-active="active">
                                    <i class="fa fa-ellipsis-v"></i><span class="hidden-sm text">枚举数据管理</span>
                                    <span class="chevron"
                                        ng-class="{closed:!$state.includes('dashboard.enums'),opened:$state.includes('dashboard.enums')}"></span></a>
                                <ul ng-style="{display:$state.includes('dashboard.enums')?'block':'none'}">
                                    <li has-permission="admin" ng-class="{active:$state.includes('dashboard.enums.normal')}">
                                        <a class="submenu" href ui-sref="dashboard.enums.normal">
                                            <i class="fa fa-angle-right"></i>
                                            <span class="hidden-sm text">常用类型</span>
                                        </a>
                                    </li>

                                    <li has-permission="admin" ng-class="{active:$state.includes('dashboard.enums.country')}">
                                        <a class="submenu" href ui-sref="dashboard.enums.country">
                                            <i class="fa fa-angle-right"></i>
                                            <span class="hidden-sm text">国家</span>
                                        </a>
                                    </li>
                                    <li has-permission="admin" ng-class="{active:$state.includes('dashboard.enums.city')}">
                                        <a class="submenu" href ui-sref="dashboard.enums.city">
                                            <i class="fa fa-angle-right"></i>
                                            <span class="hidden-sm text">城市</span>
                                        </a>
                                    </li>
                                    <li has-permission="admin" ng-class="{active:$state.includes('dashboard.enums.budget')}">
                                        <a class="submenu" href ui-sref="dashboard.enums.budget">
                                            <i class="fa fa-angle-right"></i>
                                            <span class="hidden-sm text">预算</span>
                                        </a>
                                    </li>
                                </ul>

                            </li>
                            <li has-permission="admin,jr_admin,operation,jr_operation,developer,agency"
                                ng-class="{active:$state.includes('dashboard.property')}">
                                <a href ui-sref="dashboard.property" ui-sref-active="active"><i
                                    class="fa fa-home"></i><span class="hidden-sm text">房产数据管理</span></a>
                            </li>
                            <li has-permission="admin,jr_admin,sales,jr_sales"
                                ng-class="{active:$state.includes('dashboard.intention')}">
                                <a href ui-sref="dashboard.intention" ui-sref-active="active"><i
                                    class="fa fa-heart"></i><span class="hidden-sm text">投资意向单管理</span></a>
                            </li>
                            <li has-permission="admin,jr_admin,operation,jr_operation"
                                ng-class="{active:$state.includes('dashboard.operation')}">
                                <a class="dropmenu" href ui-sref="dashboard.operation.news">
                                    <i class="fa fa-bold"></i><span class="hidden-sm text">品牌运营管理</span>
                                    <span class="chevron"
                                        ng-class="{closed:!$state.includes('dashboard.operation'),opened:$state.includes('dashboard.operation')}"></span>
                                </a>
                                <ul ng-style="{display:$state.includes('dashboard.operation')?'block':'none'}">
                                    <li has-permission="admin,jr_admin,operation,jr_operation"
                                        ng-class="{active:$state.includes('dashboard.operation.news')}">
                                        <a class="submenu" href ui-sref="dashboard.operation.news">
                                            <i class="fa fa-angle-right"></i>
                                            <span class="hidden-sm text">房产资讯编辑</span>
                                        </a>
                                    </li>
                                    <li has-permission="admin,jr_admin,operation,jr_operation" ng-class="{active:$state.includes('dashboard.operation.contents')}">
                                        <a class="submenu" href ui-sref="dashboard.operation.contents">
                                            <i class="fa fa-angle-right"></i>
                                            <span class="hidden-sm text">网站内容管理</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li has-permission="admin,jr_admin,support,jr_support"
                                ng-class="{active:$state.includes('dashboard.support')}">
                                <a href ui-sref="dashboard.support" ui-sref-active="active">
                                    <i class="fa fa-phone"></i><span class="hidden-sm text">客服单管理</span></a>
                            </li>
                            <li has-permission="admin,jr_admin,sales,jr_sales,support,jr_support"
                                ng-class="{active:$state.includes('dashboard.users')}">
                                <a href ui-sref="dashboard.users" ui-sref-active="active">
                                    <i class="fa fa-user"></i><span class="hidden-sm text">用户管理</span></a>
                            </li>
                            <li has-permission="admin,jr_admin"
                                ng-class="{active:$state.includes('dashboard.message')}">
                                <a href ui-sref="dashboard.message" ui-sref-active="active">
                                    <i class="fa fa-comment-o"></i><span class="hidden-sm text">消息管理</span></a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div id="content" class="col-lg-10 col-sm-11" ui-view one-screen style="min-height: 400px;">
                    Welcome, {%user.nickname || user.email%}
                </div>

            </div>
        </div>

    </body>
</html>
