<div class="login-box clearfix">

    <div class="header">
        注册帐号
    </div>

    <form class="form-horizontal register" method="post" ng-submit="submit()">

        <fieldset class="col-sm-12">


            <div class="form-group">
                <label class="control-label" for="phone">手机号</label>
                <div class="controls row">
                    <div class="input-group col-sm-12">
                        <input type="text" class="form-control" id="phone"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="nickname">姓名</label>
                <div class="controls row">
                    <div class="input-group col-sm-12">
                        <input type="text" class="form-control" id="nickname"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="email">邮箱</label>
                <div class="controls row">
                    <div class="input-group col-sm-12">
                        <input type="text" class="form-control" id="email"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="password">密码</label>
                <div class="controls row">
                    <div class="input-group col-sm-12">
                        <input type="password" class="form-control" id="password"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="checkpassword">确认密码</label>
                <div class="controls row">
                    <div class="input-group col-sm-12">
                        <input type="password" class="form-control" id="checkpassword"/>
                    </div>
                </div>
            </div>

            <div class="confirm">
                <input type="checkbox" name="agree"/>
                <label>已阅读并同意 <a href="page-register.html#">服务条款</a></label>
            </div>


            <div class="row">

                <button type="submit" class="btn btn-primary btn-lg col-xs-12">提交</button>

            </div>

        </fieldset>

    </form>

</div>
