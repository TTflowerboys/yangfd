<div class="login-box clearfix">

    <div class="header">
        忘记密码
    </div>

    <form class="form-horizontal register" name="resetPassword" ng-class="{submitted:submitted}"
          method="post" ng-submit="submit($event,resetPassword)">

        <fieldset class="col-sm-12">
            <div class="form-group">
                <div class="controls row">
                    <div class="input-group col-sm-12">
                        <label class="input-group-addon">国家:</label>
                        <select name="country" ng-model="user.country"
                                ng-options="country.value as country.name for country in countries"
                                class="form-control">
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="controls row">
                    <div class="input-group col-sm-12">
                        <input ng-model="user.phone" name="phone" ng-pattern="/^[0-9]*$/"
                               type="text" class="form-control" placeholder="电话号码" required>
                        <span class="input-group-addon" style="width: 40px"><i class="fa fa-mobile-phone"></i></span>
                    </div>
                    <span ng-show="submitted && resetPassword.phone.$error.required">必填</span>
                    <span ng-show="submitted && resetPassword.phone.$error.pattern">请输入数字</span>
                </div>
            </div>
            <div class="row">

                <button name="sendButton" class="btn btn-primary btn-lg col-xs-12" ng-click="sendVerification()"
                        ng-disabled="sendDisabled">{%sendText%}
                </button>

            </div>
            <div class="form-group">
                <div class="controls row">
                    <div class="input-group col-sm-12">
                        <input ng-model="user.code" name="code"
                               type="text" class="form-control" placeholder="验证码">
                        <span class="input-group-addon" style="width: 40px"><i class="fa fa-warning"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="controls row">
                    <div class="input-group col-sm-12">
                        <input ng-model="user.password"
                               type="password" class="form-control" name="password" placeholder="密码">
                        <span class="input-group-addon" style="width: 40px"><i class="fa fa-key"></i></span>
                    </div>
                    <span ng-show="submitted && resetPassword.password.$error.required">必填</span>
                </div>
            </div>
            <div class="form-group">
                <div class="controls row">
                    <div class="input-group col-sm-12">
                        <input ng-model="user.checkPassword"
                               type="password" class="form-control" name="checkPassword" placeholder="确认密码">
                        <span class="input-group-addon" style="width: 40px"><i class="fa fa-key"></i></span>
                    </div>
                    <span ng-show="submitted && resetPassword.checkPassword.$error.required">必填</span>
                    <span ng-show="submitted && resetPassword.password!=resetPassword.checkPassword">两次输入的密码不一致</span>
                </div>
            </div>

            <div class="row">

                <button type="submit" class="btn btn-primary btn-lg col-xs-12">确认</button>

            </div>

        </fieldset>

    </form>

</div>
