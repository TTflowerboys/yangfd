<div>
    <div class="row">
        <div class="col-lg-12">
            <div ng-switch on="brochureStatus">
                <div ng-switch-when="uploading" class="pull-left">{%$root.i18n('正在上传...')%}</div>
                <div ng-switch-when="uploaded" class="pull-left">{%$root.i18n('已上传,将在提交草稿后生成预览（在此之前不能提交审核)')%}</div>
                <div ng-switch-when="rendering" class="pull-left">{%$root.i18n('正在生成预览图...（在此之前不能提交审核)')%}</div>
                <div ng-switch-when="done" class="pull-left"><a href="{%url%}" target="_blank">{%$root.i18n('点击预览当前文档')%}</a></div>
                <div ng-switch-when="error" class="pull-left">{%$root.i18n('上传失败，请稍后重试')%}</div>
                <div ng-switch-when="unknown" class="pull-left">{%$root.i18n('未知错误，请重新上传')%}</div>
            </div>
            <!--Hide remove function because server can not process submit to review while brochure removed-->
            <!--<button ng-if="brochure.url" type="button" class="pull-left btn btn-danger btn-sm" ng-click="removeBrochure()">{%$root.i18n('移除')%}</button>-->
        </div>
    </div>

    <div ng-file-select="onFileSelected($files)" onclick="this.value = null" class="btn btn-primary">{%text%}</div>
</div>
