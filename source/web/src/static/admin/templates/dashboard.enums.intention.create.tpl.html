<div class="buttons">
    <span class="btn-group">
        <button class="btn" ng-click="$state.go('^')"><span class="fa fa-chevron-left"></span> 返回</button>
    </span>
</div>
<form name="countryCreateForm" class="form-horizontal"
    style="max-width: 800px; padding-bottom: 100px;" ng-submit="addIntention($event,countryCreateForm)"
    novalidate>

    <div class="form-group">
        <label class="control-label">图片 *</label>

        <div class="controls">
            <single-image-edit ng-model="item.image" width-limit="1920" ratio="2"
                thumbnail-size="800,400"
                text="图片" style="width: 200px;"></single-image-edit>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">内容 *</label>

        <div class="controls">
            <table class="table table-bordered table-striped table-condensed "
                style="margin-bottom:30px">
                <colgroup>
                    <col class="item">
                    <col class="value">
                    <col class="description">
                </colgroup>
                <thead>
                    <tr>
                        <th>语言</th>
                        <th>内容</th>
                        <th>说明</th>
                        <th>删除</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="tempValue in item.tempValues">
                        <td>{%tempValue[0]%}</td>
                        <td><input class="form-control" type="text" ng-model="tempValue[1]"/></td>
                        <td><input class="form-control" type="text" ng-model="tempValue[2]"/></td>
                        <td>
                            <span class="btn btn-danger" ng-click="onRestoreLanguage(tempValue[0]);removeI18nValue($index)" title="Remove">
                                <i class="fa fa-trash-o"></i>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div select-language></div>
        <div class="controls form-inline">

            <select class="form-control" ng-model="item.tempI18n" style="width: 185px;"
                ng-options="p.value as p.name for p in availableLanguages">
                <option value="">-- 选择语言 --</option>
            </select>
            <input class="form-control" type="text" ng-model="item.tempValue" placeholder="内容"/>
            <input class="form-control" type="text" ng-model="item.tempDescription" placeholder="说明"/>
            <input type="button" ng-click="onAddLanguage(item.tempI18n); addIntentionValue()" class="btn btn-primary" value="添加">
        </div>
    </div>

    <div class="form-actions" style="margin-bottom: 80px;">
        <input type="submit" class="btn btn-primary" ng-click="onResetLanguage()" value="提交">
        <input type="button" ng-click="$state.go('^')" class="btn" value="Cancel">
    </div>
    <div class="help-block">* 必填</div>
</form>
