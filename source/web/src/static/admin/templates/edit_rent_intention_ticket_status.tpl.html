<div class="form-inline">
    <select ng-options="p.value as p.name for p in list" ng-model="newStatus" class="form-control"></select>
    <div ng-show="newStatus === 'canceled'" select-enum name="cancel_reason" ng-model="cancelReason" text="{%$root.i18n('取消原因')%}"></div>
    <button ng-show="item.status!==newStatus" class="btn btn-sm btn-primary" ng-click="onUpdateStatus(item,newStatus)" ng-disabled="newStatus === 'canceled' && !cancelReason">{%$root.i18n('提交')%}</button>
</div>
