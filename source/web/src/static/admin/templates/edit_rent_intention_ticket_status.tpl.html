<div class="form-inline">
    <select ng-options="p.value as p.name for p in list" ng-model="newStatus" class="form-control input-sm"></select>
    <button ng-show="item.status!==newStatus" class="btn btn-sm btn-primary" ng-click="onUpdateStatus(item,newStatus)">{%$root.i18n('提交')%}</button>
</div>
