<div>
    <div ng-if="image||image===''" class="row">
        <div class="col-sm-12 ">
            <div style="margin-bottom:8px; position: relative;">
                <span ng-style="{'visibility':image===''?'visibility':'hidden'}">
                    <i class="fa fa-spinner fa-spin"></i>
                </span>
                <a target="_blank" ng-if="image" ng-href="{% image %}"><img class="img-thumbnail" ng-src="{% image %}"></a>
                <button ng-if="isOurImage(image)" class="btn btn-sm" style="position: absolute; bottom:0; left: 0;" ng-click="uploadImage(image)"
                    type="button">{%$root.i18n('上传本站')%}
                </button>
                <button class="btn btn-sm" style="position: absolute; bottom:0; right: 0;" ng-click="removeImage($index)"
                    type="button">{%$root.i18n('移除')%}
                </button>
            </div>
        </div>
    </div>
    <div ng-file-select="onFileSelected($files)" ng-hide="image||image===''"
        title="select file" onclick="this.value = null" class="btn btn-primary">{%text%}
    </div>
</div>
