<div class="buttons">


    <span class="btn-group">
        <button class="btn" ng-click="$state.go('^')"><span class="fa fa-chevron-left"></span> Back</button>
    </span>


</div>
<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label">First Name</label>
        <div class="controls">
            <span class="input-xlarge uneditable-input">{%item.first_name%}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Last Name</label>
        <div class="controls">
            <span class="input-xlarge uneditable-input">{%item.last_name%}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Face Icon</label>
        <div class="controls">
            <div class="row">
                <div style="margin-bottom:30px" class="col-sm-3 col-xs-6">
                    <img class="img-thumbnail" src="{%item.face%}">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Title</label>
        <div class="controls">
            <span class="input-xlarge uneditable-input">{%item.title%}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Description</label>
        <div class="controls">
            <span class="input-xlarge uneditable-input">{%item.description%}</span>
        </div>
    </div>
</form>
