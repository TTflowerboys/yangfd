<div>
    <div class="row">
        <div ng-repeat="file in files" class="col-lg-12">
            <input class="pull-left" type="text" ng-model="file.description">
            <button class="pull-left btn btn-danger btn-sm" ng-click="removeFile($index)">{%$root.i18n('移除')%}</button>
        </div>
    </div>
    <div ng-file-select="onFileSelected($files)" onclick="this.value = null" class="btn btn-primary">{%text%}</div>
</div>
