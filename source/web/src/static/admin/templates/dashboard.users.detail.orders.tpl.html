<div style="min-height: 600px;">
    <table class="table table-bordered table-striped table-condensed">
        <colgroup>
            <col class="phone">
            <col class="status">
            <col class="nickname">
            <col class="email">
            <col class="date">
            <col class="actions">
        </colgroup>
        <thead>
            <tr>
                <th>{%$root.i18n('项目名称')%}</th>
                <th>{%$root.i18n('在投资金')%}</th>
                <th>{%$root.i18n('投资时间')%}</th>
                <th>{%$root.i18n('到期时间')%}</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in list">
                <td>
                    {%item.items[0].name[userLanguage.value]%}
                </td>
                <td>
                    {%item.price%}
                </td>
                <td>
                    {%item.time * 1000 | date : 'short'%}
                </td>
                <td>
                    {%item.items[0].term%}
                </td>
                <td>
                    <a class="btn btn-success" href ui-sref="dashboard.crowdfunding.item.detail({id:item.items[0].id,shop_id:shopId})" title="View">
                        <i class="fa fa-search-plus "></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <div ng-show="fetched && list.length === 0" class="well" style="text-align:center;">{%$root.i18n('没有结果')%}</div>
    <div class="buttons">
        <span class="btn-group pull-right">
            <button ng-hide="noPrev" class="btn" ng-click="prevPage()">← {%$root.i18n('上一页')%}</button>
            <button ng-hide="noNext" class="btn" ng-click="nextPage()">{%$root.i18n('下一页')%} →</button>
        </span>
    </div>
</div>
