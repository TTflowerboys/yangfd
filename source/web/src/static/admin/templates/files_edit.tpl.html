<div>
    <div class="row">
        <div ng-repeat="file in files" class="col-lg-12">
            <div class="pull-left">{%localFiles[$index].name%}</div>
            <button class="pull-left btn btn-danger btn-sm" ng-click="removeFile($index)">Remove</button>
        </div>
    </div>
    <div ng-file-select="onFileSelected($files)" onclick="this.value = null" class="btn btn-primary">{%text%}</div>
</div>
