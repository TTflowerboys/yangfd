<div class="buttons">


    <span class="btn-group">
        <button class="btn" ng-click="$state.go('^')"><span class="fa fa-chevron-left"></span> Back</button>
    </span>


</div>
<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label">Name</label>
        <div class="controls">
            <span class="input-xlarge uneditable-input">{%item.name%}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Images</label>
        <div class="controls">
            <div class="row">
                <div ng-repeat="image in item.images" style="margin-bottom:30px" class="col-sm-3 col-xs-6">
                    <img class="img-thumbnail" ng-src="{%image%}">
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Content</label>
        <div class="controls">
            <div style="border:1px solid #DDD; padding: 16px;" ng-bind-html="renderHtml(item.content)"></div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label">Description</label>
        <div class="controls">
            <span class="input-xlarge uneditable-input">{%item.description%}</span>
        </div>
    </div>

    <div class="form-group" ng-if="item.link">
        <label class="control-label">Link</label>
        <div class="controls">
            <span class="input-xlarge uneditable-input">{%item.link%}</span>
        </div>
    </div>

    <div class="form-group" ng-if="item.launch_time">
        <label class="control-label">Launch Time</label>
        <div class="controls">
            <span class="input-xlarge uneditable-input">{%item.launch_time * 1000 | date:'MMM d, y' %}</span>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label">Create Time</label>
        <div class="controls">
            <span class="input-xlarge uneditable-input">{%item.time * 1000 | date:'MMM d, y h:mm:ss a' %}</span>
        </div>
    </div>

</form>
