<div ui-view>
    <div>
        <div class="buttons">
            <span class="btn-group pull-right">
                <button ng-hide="noPrev" class="btn btnRequestSequence" ng-click="prevPage()">← {%$root.i18n('上一页')%}</button>
                <button ng-hide="noNext" class="btn btnRequestSequence" ng-click="nextPage()">{%$root.i18n('下一页')%} →</button>
            </span>
        </div>

        <table class="table table-bordered table-striped table-condensed">
            <thead>
                <tr>
                    <th>{%$root.i18n('提交时间')%}</th>
                    <th>{%$root.i18n('国家')%}</th>
                    <th>{%$root.i18n('地址')%}</th>
                    <th>{%$root.i18n('客户')%}</th>
                    <!--<th>{%$root.i18n('备注')%}</th>-->
                    <th>{%$root.i18n('管理')%}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in list">
                    <td>
                        {%(item.time?(item.time * 1000 | date : 'short'):'')%}
                    </td>
                    <td >
                        <div>{%item.country | countryName%}</div>
                    </td>
                    <td >
                        <div>{%item.premise%}</div>
                        <div>{%item.street%}</div>
                        <div>{%item.posttown%}</div>
                    </td>
                    <td>
                        <div>{%item.nickname%}</div>
                        <div>{%item.phone%}</div>
                    </td>
                    <!--<td>
                        <div edit-remark ng-model="item.custom_fields" update="updateItem(data)" item-id="item.id"></div>
                    </td>-->
                    <td>
                        <span has-permission="admin,jr_admin" class="btn btn-danger" ng-click="onRemove(item,$index)" title="{%$root.i18n('移除')%}">
                            <i class="fa fa-trash-o"></i>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div ng-show="fetched && list.length === 0" class="well" style="text-align:center;">{%$root.i18n('没有结果')%}</div>
        <div class="buttons">

            <span class="btn-group pull-right">
                <button ng-hide="noPrev" class="btn btnRequestSequence" ng-click="prevPage()">← {%$root.i18n('上一页')%}</button>
                <button ng-hide="noNext" class="btn btnRequestSequence" ng-click="nextPage()">{%$root.i18n('下一页')%} →</button>
            </span>

        </div>
    </div>
</div>
