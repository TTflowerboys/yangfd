<div ui-view>
    <div class="buttons">
        <span class="btn-group">
            <button class="btn btnGoBack" ng-click="onBackClick()"><span class="fa fa-chevron-left"></span>{%$root.i18n('返回')%}
            </button>
        </span>
        <span class="btn-group">
            <select class="form-control" ng-options="p.value as p.name for p in i18nLanguages"
                ng-model="userLanguage.value"></select>
        </span>
    </div>
    <form class="form-horizontal login" ng-init="initId()">
        <div class="row">
            <div class="form-group  col-sm-3">
                <label class="control-label">{%$root.i18n('姓名')%}</label>

                <div class="controls">
                    {%item.nickname%}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group  col-sm-3">
                <label class="control-label">{%$root.i18n('电话')%}</label>

                <div class="controls">
                    {%item.phone%}
                </div>
            </div>
            <div class="form-group  col-sm-3">
                <label class="control-label">{%$root.i18n('邮箱')%}</label>

                <div class="controls">
                    {%item.email%}
                </div>
            </div>
        </div>
        <div class="row" ng-if="item.budget">
            <div class="form-group  col-sm-3">
                <label class="control-label">{%$root.i18n('预算')%}</label>

                <div class="controls">
                    <div show-i18n="item.budget.value"></div>
                </div>
            </div>
        </div>
        <div class="row" ng-if="item.description">
            <div class="form-group  col-sm-3">
                <label class="control-label">{%$root.i18n('文字描述')%}</label>

                <div class="controls">
                    {%item.description%}

                </div>
            </div>
        </div>
        <div class="row" ng-if="item.country">
            <div class="form-group  col-sm-3">
                <label class="control-label">{%$root.i18n('国家')%}</label>

                <div class="controls">
                    <div display-country-name="item.country.code"></div>
                </div>
            </div>
            <div class="form-group  col-sm-3" ng-if="item.city">
                <label class="control-label">{%$root.i18n('城市')%}</label>

                <div class="controls">
                    <div><span>{% item.city.name %}</span></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group  col-sm-3" ng-if="item.equity_type">
                <label class="control-label">{%$root.i18n('产权类型')%}</label>

                <div class="controls">
                    <div show-i18n="item.equity_type.value"></div>
                </div>
            </div>
            <div class="form-group  col-sm-3" ng-if="item.intention">
                <label class="control-label">{%$root.i18n('投资意向标签')%}</label>

                <div class="controls" ng-repeat="i in item.intention">
                    <div show-i18n="i.value"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group  col-sm-3">
                <label class="control-label">{%$root.i18n('提交时间')%}</label>

                <div class="controls">
                    {%(item.time?(item.time * 1000 | date : 'short'):'')%}
                </div>
            </div>
            <div class="form-group  col-sm-3" ng-if="item.assigned_time">
                <label class="control-label">{%$root.i18n('受理时间')%}</label>

                <div class="controls">

                    {%(item.assigned_time?(item.assigned_time * 1000 | date : 'short'):'')%}

                </div>
            </div>
        </div>
        <div class="row" ng-if="item.assignee">
            <div class="form-group  col-sm-3">
                <label class="control-label">{%$root.i18n('指派')%}</label>
                <div class="controls" ng-repeat="a in item.assignee">
                    {%a.nickname%}
                </div>
            </div>
        </div>
        <div class="row" ng-if="item.custom_fields">
            <div add-custom-fields></div>
            <div class="form-group  col-sm-3">
                <label class="control-label">{%$root.i18n('销售自定义描述')%}</label>

                <div class="controls">
                    <table class="table table-bordered table-striped table-condensed"
                        style="margin-bottom:30px">
                        <colgroup>
                            <col class="key">
                            <col class="value">
                        </colgroup>
                        <tbody>
                            <tr ng-repeat="field in item.custom_fields">
                                <td>{%field.key%}</td>
                                <td>{%field.value %}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <div class="row">
            <div show-intention-ticket-history id="$stateParams.id"></div>
        </div>
    </form>
</div>
