<div style="display: inline-block" class="form-inline">
    <input type="text" ng-model="i18nUnit.value" placeholder="{%placeholder%}" class="form-control ">
    <div class="btn-group" dropdown>
        <button type="button" class="btn btn-primary btn-sm">{%i18nUnit.unit||$root.i18n('请选择')%}</button>
        <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown">
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li ng-repeat="item in data" ng-click="i18nUnit.unit=item">{%item%}</li>
        </ul>
    </div>
</div>
