<div class="modal-header">
    <h3 class="modal-title">{% title %}</h3>
</div>
<div class="modal-body">
    {% content %}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">{%$root.i18n('确认')%}</button>
    <button class="btn btn-warning" ng-click="cancel()">{%$root.i18n('取消')%}</button>
</div>
