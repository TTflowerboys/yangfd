<div ui-view ng-init="getSynonymsList()">

    <!--<div class="btn-group form-inline">
        <button class="btn btn-primary" ng-click="getHesaUniversityList(selected.country)">{%$root.i18n('搜索')%}</button>
    </div>-->
    <div class="btn-group form-inline">
        <button class="btn btn-primary" ng-click="addSynonymsItem()">{%$root.i18n('添加同义词')%}</button>
    </div>
    <div class="btn-group form-inline pull-right">
        <select class="form-control" ng-options="p.value as p.name for p in i18nLanguages" ng-model="userLanguage.value"></select>
    </div>

    <table class="table table-bordered table-striped table-condensed"
        style="margin-bottom:30px">
        <tbody>
            <tr>
                <th>{%$root.i18n('同义词')%}</th>
                <th>{%$root.i18n('管理')%}</th>
            </tr>
            <tr ng-repeat="item in synonymsList">
                <td><div edit-synonyms ng-model="item" edit="item.edit" submit="submitSynonymsItem(item, $index)"></div></td>
                <td>
                    <a class="btn btn-info btn-group form-inline" ng-click="editSynonymsItem(item)" title="Edit">
                        <i class="fa fa-edit "></i>
                    </a>
                    <a class="btn btn-danger btn-group form-inline" ng-click="removeSynonymsItem(item, $index)" title="Delete">
                        <i class="fa fa-trash-o"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <div ng-show="cities.length === 0" class="well" style="text-align:center;">{%$root.i18n('没有结果')%}</div>
</div>
