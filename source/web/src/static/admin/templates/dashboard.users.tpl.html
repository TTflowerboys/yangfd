<div ui-view>

    <div class="row" style="min-height: 600px;">
        <div class="col-lg-12">
            <div class="buttons">

                <span class="form-inline">
                    <span add-on-search></span>
                </span>
                <span class="btn-group pull-right">
                    <button ng-hide="noPrev" class="btn" ng-click="prevPage()">← {%$root.i18n('上一页')%}</button>
                    <button ng-hide="noNext" class="btn" ng-click="nextPage()">{%$root.i18n('下一页')%} →</button>
                </span>


            </div>
            <table class="table table-bordered table-striped table-condensed" style="margin-top: 16px;">
                <colgroup>
                    <col class="nickname">
                    <col class="phone">
                    <col>
                    <col style="width: 56px;">
                </colgroup>
                <thead>
                    <tr>
                        <th>{%$root.i18n('用户姓名')%}</th>
                        <th>{%$root.i18n('用户手机')%}</th>
                        <th>{%$root.i18n('用户邮箱')%}</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in list">
                        <td>
                            <a href ui-sref=".detail.favs({id:item.id})">{%item.nickname%}</a>
                        </td>
                        <td>
                            {%item.phone%}
                        </td>
                        <td>
                            {%item.email%}
                        </td>
                        <td>
                            <a class="btn btn-success" href ui-sref=".detail.favs({id:item.id})" title="View">
                                <i class="fa fa-search-plus "></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div ng-show="fetched && list.length === 0" class="well" style="text-align:center;">No results</div>
            <div class="buttons">
                <span class="btn-group pull-right">
                    <button ng-hide="noPrev" class="btn" ng-click="prevPage()">← {%$root.i18n('上一页')%}</button>
                    <button ng-hide="noNext" class="btn" ng-click="nextPage()">{%$root.i18n('下一页')%} →</button>
                </span>

            </div>

        </div>
    </div>
    <!--/container-->
</div>
