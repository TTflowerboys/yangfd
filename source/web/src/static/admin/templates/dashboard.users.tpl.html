<div ui-view>

    <div class="row" style="min-height: 600px;">
        <div class="col-lg-12">
            <div class="buttons">

                <span class="btn-group">
                    <button class="btn" ui-sref=".create">
                        <span class="fa fa-plus-circle"></span> 添加管理员
                    </button>
                </span>

                <span class="btn-group pull-right">
                    <button ng-hide="noPrev" class="btn" ng-click="prevPage()">← 上一页</button>
                    <button ng-hide="noNext" class="btn" ng-click="nextPage()">下一页 →</button>
                </span>

            </div>
            <table class="table table-bordered table-striped table-condensed">
                <colgroup>
                    <col class="name">
                    <col class="status">
                    <col class="actions">
                </colgroup>
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>邮箱</th>
                        <th>手机</th>
                        <th>权限</th>
                        <th>增加权限</th>
                        <th>取消权限</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in list">
                        <td>
                            {%item.nickname%}
                        </td>
                        <td>
                            {%item.email%}
                        </td>
                        <td>
                            {%item.phone%}
                        </td>
                        <td>
                            {%item.role.toString()%}
                        </td>
                        <td>
                            {%item.role.toString()%}
                        </td>
                        <td>
                            {%item.role.toString()%}
                        </td>
                        <td style="text-align:center;">
                            <a class="btn btn-info" href ui-sref=".edit({id:item.id})" title="Edit">
                                <i class="fa fa-edit "></i>
                            </a>
                            <span class="btn btn-danger" ng-click="onRemove(item,$index)" title="Remove">
                                <i class="fa fa-trash-o"></i>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div ng-show="fetched && list.length === 0" class="well" style="text-align:center;">No results</div>
            <div class="buttons">


                <span class="btn-group pull-right">
                    <button ng-hide="noPrev" class="btn" ng-click="prevPage()">← Prev Page</button>
                    <button ng-hide="noNext" class="btn" ng-click="nextPage()">Next Page →</button>
                </span>

            </div>

        </div>
    </div>
    <!--/container-->
</div>
