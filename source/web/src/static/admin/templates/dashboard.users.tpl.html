<div ui-view>

    <div class="row" style="min-height: 600px;">
        <div class="col-lg-12">
            <div class="buttons">

                <span class="form-inline">
                    <span class="input-group">
                        <input class="form-control" size="16" type="text" ng-model="searchText">
                        <span class="input-group-btn">
                            <button class="btn" type="button" ng-click="onSearch(searchText)">搜索</button>
                        </span>
                    </span>
                </span>
                <span class="btn-group pull-right">
                    <button ng-hide="noPrev" class="btn" ng-click="prevPage()">← 上一页</button>
                    <button ng-hide="noNext" class="btn" ng-click="nextPage()">下一页 →</button>
                </span>


            </div>
            <table class="table table-bordered table-striped table-condensed" style="margin-top: 16px;">
                <colgroup>
                    <col class="status">
                    <col class="nickname">
                    <col class="phone">
                    <col class="email">
                    <col class="date">
                    <col class="actions">
                </colgroup>
                <thead>
                    <tr>
                        <th>用户姓名</th>
                        <th>用户手机</th>
                        <th>用户邮箱</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in list">
                        <td>
                            <a href ui-sref=".detail({id:item.id})">{%item.nickname%}</a>
                        </td>
                        <td>
                            {%item.phone%}
                        </td>
                        <td>
                            {%item.email%}
                        </td>
                    </tr>
                </tbody>
            </table>
            <div ng-show="fetched && list.length === 0" class="well" style="text-align:center;">No results</div>
            <div class="buttons">


                <span class="btn-group pull-right">
                    <button ng-hide="noPrev" class="btn" ng-click="prevPage()">← 上一页</button>
                    <button ng-hide="noNext" class="btn" ng-click="nextPage()">下一页 →</button>
                </span>

            </div>

        </div>
    </div>
    <!--/container-->
</div>
