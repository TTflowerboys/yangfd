<div class="row">
    <div class="col-lg-12">
        <div class="input-group">
            <input ng-model="content" type="text" class="form-control input-lg" style="font-size: 16px;" placeholder="{%$root.i18n('在这里写要更新的状态, 按回车提交')%}" ng-keypress="onKeyPress($event)">
            <span class="input-group-btn">
                <button ng-click="submit(content)" class="btn btn-lg btn-primary" type="button">{%$root.i18n('提交')%}</button>
                <button ng-disabled="disableSms" ng-click="submitLandlord(content)" class="btn btn-lg btn-success" type="button">{%$root.i18n('发给房东')%}</button>
                <button ng-disabled="disableSms" ng-click="submitTenant(content)" class="btn btn-lg btn-info" type="button">{%$root.i18n('发给租客')%}</button>
            </span>
        </div>
    </div>
    <div class="col-lg-12" ng-if="disableSms" style="margin-top: 20px;">
        <div class="alert alert-warning" role="alert">
            {%disableSmsReason%}
        </div>
    </div>
</div>
