<div>
    <div class="buttons">
        <span class="btn-group">
            <button class="btn btnGoBack" ng-click="onBackClick()">
                <span class="fa fa-chevron-left"></span> {%$root.i18n('返回')%}
            </button>
        </span>
        <div class="btn-group form-inline pull-right" style="margin-right: 10px">
            <select class="form-control" ng-options="p.value as p.name for p in i18nLanguages" ng-model="userLanguage.value"></select>
        </div>
    </div>
    <form name="reportCreateForm" class="form-horizontal" ng-controller="ctrlReportItems"
        style="max-width: 800px; padding-bottom: 100px;" ng-submit="submit($event,reportCreateForm)"
        novalidate>
        <div class="form-group">
            <label class="control-label">{%$root.i18n('街区名称')%}</label>
            <div class="controls form-inline">
                <div show-i18n="item.name"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">{%$root.i18n('Postal Area')%}</label>
            <div class="controls form-inline">
                {%item.zipcode_index%}
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">{%$root.i18n('街区介绍')%}</label>
            <div class="controls form-inline">
                <div show-i18n="item.description"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">{%$root.i18n('街区图片')%}</label>
            <div class="controls form-inline">
                <img class="img-thumbnail" ng-src="{%item.image%} ">
            </div>
        </div>
        <div class="row">
            <div class="form-group  col-sm-3" ng-if="item.country">
                <label class="control-label">{%$root.i18n('国家')%}</label>

                <div class="controls">
                    <div display-country-name="item.country.code"></div>
                </div>
            </div>
            <div class="form-group  col-sm-3" ng-if="item.city">
                <label class="control-label">{%$root.i18n('城市')%}</label>

                <div class="controls">
                    <div><span>{% item.city.name %}</span></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-12">
                <label class="control-label">{%$root.i18n('街区规划资讯')%}</label>
                <div class="controls">
                    <table class="table table-bordered table-striped table-condensed"
                        style="margin-bottom:30px">
                        <thead>
                            <tr>
                                <th>{%$root.i18n('新闻标题')%}</th>
                                <th>{%$root.i18n('新闻摘要')%}</th>
                                <th>{%$root.i18n('来源')%}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="news in item.planning_news">
                                <td>
                                    <div show-i18n="news.title"></div>
                                </td>
                                <td>
                                    <div show-i18n="news.summary"></div>
                                </td>
                                <td>{%news.link%}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-12">
                <label class="control-label">{%$root.i18n('街区房屋供给资讯')%}</label>
                <div class="controls">
                    <table class="table table-bordered table-striped table-condensed"
                        style="margin-bottom:30px">
                        <thead>
                            <tr>
                                <th>{%$root.i18n('新闻标题')%}</th>
                                <th>{%$root.i18n('新闻摘要')%}</th>
                                <th>{%$root.i18n('来源')%}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="news in item.supplement_news">
                                <td>
                                    <div show-i18n="news.title"></div>
                                </td>
                                <td>
                                    <div show-i18n="news.summary"></div>
                                </td>
                                <td>{%news.link%}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-12">
                <label class="control-label">{%$root.i18n('街区就业机会资讯')%}</label>
                <div class="controls">
                    <table class="table table-bordered table-striped table-condensed"
                        style="margin-bottom:30px">
                        <thead>
                            <tr>
                                <th>{%$root.i18n('新闻标题')%}</th>
                                <th>{%$root.i18n('新闻摘要')%}</th>
                                <th>{%$root.i18n('来源')%}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="news in item.job_news">
                                <td>
                                    <div show-i18n="news.title"></div>
                                </td>
                                <td>
                                    <div show-i18n="news.summary"></div>
                                </td>
                                <td>{%news.link%}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
