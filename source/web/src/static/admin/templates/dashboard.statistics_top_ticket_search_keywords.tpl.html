<div ui-view>
    <div class="">
        <div class="buttons">
            <div class="btn-group form-inline">
                <button class="btn btn-primary ng-binding" ng-click="refresh()">刷新</button>
            </div>
        </div>
    </div>
    <div >
        <div ng-show="list.length > 0">
            <span>{%$root.i18n('更新时间：')%}</span>
            {%lastUpdatedTime * 1000 | date : 'yyyy-MM-dd H:mm'%}
        </div>
        <div ng-show="refreshResult.length > 0" class="well" style="text-align:center;">{%refreshResult%}</div>
        <table class="table table-bordered table-striped table-condensed">
            <thead>
                <tr>
                    <th>{%$root.i18n('搜索词')%}</th>
                    <th>{%$root.i18n('搜索次数')%}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in list">
                    <td>
                        {%item.name %}
                    </td>
                    <td>
                        {%item.value %}
                    </td>
                </tr>
            </tbody>
        </table>
        <!--/container-->
    </div>
</div>
