<div class="buttons">
    <span class="btn-group">
        <button class="btn" ng-click="$state.go('^')"><span class="fa fa-chevron-left"></span>  返回</button>
    </span>
</div>
<div get-country></div>
<div ng-init="getEditCity()"></div>
<form name="cityEditForm" class="form-horizontal"
      style="max-width: 800px; padding-bottom: 100px;" ng-submit="editCity($event,cityEditForm)"
      novalidate>
    <div class="form-group">
        <label class="control-label">国家 *</label>

        <div class="controls">
            <select class="form-control" ng-model="item.country" style="width: 185px;"
                    ng-options="p.id as p.value[userLanguage.value] for p in countries">
                <option value="">-- 选择 --</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">内容 *</label>

        <div class="controls">
            <table class="table table-bordered table-striped table-condensed "
                   style="margin-bottom:30px">
                <colgroup>
                    <col class="item">
                    <col class="price">
                </colgroup>
                <thead>
                <tr>
                    <th>语言</th>
                    <th>内容</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="tempValue in item.tempValues">
                    <td>{%tempValue[0]%}</td>
                    <td><input type="text" ng-model="tempValue[1]"/></td>
                    <td>
                        <span class="btn btn-danger" ng-click="removeI18nValue($index)" title="Remove">
                            <i class="fa fa-trash-o"></i>
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div select-language></div>
        <div class="controls">

            <div class="controls">
                <select class="form-control" ng-model="item.tempI18n" style="width: 185px;"
                        ng-options="p.value as p.name for p in availableLanguages">
                    <option value="">-- 选择语言 --</option>
                </select>
            </div>
            <input type="text" ng-model="item.tempValue" placeholder="内容"/>
            <input type="button" ng-click="addI18nValue()" class="btn btn-primary" value="添加">
        </div>
    </div>

    <div class="form-actions" style="margin-bottom: 80px;">
        <input type="submit" class="btn btn-primary" value="提交">
        <input type="button" ng-click="$state.go('^')" class="btn" value="Cancel">
    </div>
    <div class="help-block">* 必填</div>
</form>
