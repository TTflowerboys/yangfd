<div class="buttons">
    <span class="btn-group">
        <button class="btn" ng-click="$state.go('^')"><span class="fa fa-chevron-left"></span> 返回</button>
    </span>
    <span class="btn-group">
        <select class="form-control" ng-options="p.value as p.name for p in i18nLanguages" ng-model="userLanguage.value"></select>
    </span>

</div>
<form name="partnerCreateForm" class="form-horizontal" ng-class="{submitted:submitted}"
    style="max-width: 800px; padding-bottom: 100px;" ng-submit="submit($event,partnerCreateForm)"
    novalidate>

    <div class="row">
        <div class="form-group col-sm-6">
            <label class="control-label">标题 *</label>

            <div class="controls">
                <input class="form-control col-sm6" type-i18n="item.title" ng-model="item.title[userLanguage.value]"
                    type="text" required/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-6">
            <label class="control-label">链接</label>

            <div class="controls">
                <input class="form-control col-sm6" ng-model="item.link" type="text"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-3">
            <label class="control-label">类别 *</label>

            <div get-news-category></div>
            <div class="controls">
                <select ng-options="p.id as p.value[userLanguage.value] for p in newsCategoryList" ng-model="item.category"
                    class="form-control input-sm" multiple required>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-6">
            <label class="control-label">图片</label>

            <div class="controls">
                <images-edit ng-model="item.images" width-limit="1280" ratio="2" thumbnail-size="400,400" text="添加图片"></images-edit>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-12">
            <label class="control-label">内容 *</label>

            <div class="controls">
                <div type-i18n="item.content"></div>
                <wysiwyg textarea-class="form-control" textarea-height="200px" textarea-name="content" required
                    textarea-required ng-model="item.content[userLanguage.value]" enable-bootstrap-title="false"></wysiwyg>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-12">
            <label class="control-label">地域</label>
            <div class="controls">
                <region-edit country="item.country" city="item.city" zip="item.zipcode_index"></region-edit>
            </div>
        </div>
    </div>

    <hr/>


    <div class="form-actions" style="margin-bottom: 80px;">
        <input type="submit" class="btn btn-primary" ng-hide="existingItem" value="提交">
        <input type="button" class="btn btn-primary" ng-show="existingItem" value="更新" ng-click="updateExisting()">
        <input type="button" ng-click="$state.go('^')" class="btn" value="Cancel">
    </div>

    <div class="help-block">* 必填</div>
</form>
