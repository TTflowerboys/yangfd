<div style="min-height: 600px;">
    <table class="table table-bordered table-striped table-condensed">
        <colgroup>
            <col class="status">
            <col class="nickname">
            <col class="phone">
            <col class="email">
            <col class="submitTime">
            <col class="changeTime">
            <col class="actions">
        </colgroup>
        <thead>
        <tr>
            <th>房产名称</th>
            <th>状态</th>
            <th>购买时间</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in list">
            <td>
                {%item.name[userLanguage.value]%}
            </td>
            <td>
                {%item.status | intentionTicketStatusName %}
            </td>
            <td>
                {%(item.assigned_time?(item.assigned_time * 1000 | date : 'short'):'')%}
            </td>
        </tr>
        </tbody>
    </table>
    <div ng-show="fetched && list.length === 0" class="well" style="text-align:center;">No results</div>
    <div class="buttons">
        <span class="btn-group pull-right">
            <button ng-hide="noPrev" class="btn" ng-click="prevPage()">← 上一页</button>
            <button ng-hide="noNext" class="btn" ng-click="nextPage()">下一页 →</button>
        </span>
    </div>
</div>
