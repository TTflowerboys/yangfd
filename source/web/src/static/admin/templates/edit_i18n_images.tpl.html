<div>
    <button class="btn btn-info" ng-click="onCopyClick()" ng-if="images[userLanguage.value]" type="button">{%$root.i18n('复制图片至其他语言')%}</button>
    <div type-i18n="images"></div>
    <div edit-images ng-model="images[userLanguage.value]" width-limit="{%widthLimit%}"
        ratio="{%ratio%}" thumbnail-size="{%thumbnailSize%}" text="{%text%}"></div>
</div>
