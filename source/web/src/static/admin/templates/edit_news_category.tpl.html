<div ng-hide="open">
    <div style="float: left; margin-right: 8px;">
        <div ng-repeat="i in item[name]">
            <div show-i18n="i.value"></div>
        </div>
    </div>
    <button type="button" class="btn btn-info btn-sm" ng-click="open =! open" style="float: left;">
        <span class="fa fa-edit"></span>
    </button>
</div>
<div class="form-inline" ng-show="open">
    <select ng-options="p as p.value[userLanguage.value] for p in newsCategoryList" ng-model="newValue"
        class="form-control input-sm" multiple>
    </select>

    <button type="button" ng-show="item[name].toStrong()!==newValue.toString()" class="btn btn-sm btn-primary"
        ng-click="onSubmit(item,newValue)">{%$root.i18n('提交')%}
    </button>
    <button type="button" class="btn btn-sm btn-inverse" ng-click="open = false">{%$root.i18n('取消')%}</button>
</div>
<button type="button" ng-show="item[name] !== undefined" class="btn btn-sm btn-danger"
    ng-click="clearNewsCategory(item)">{%$root.i18n('清空')%}
</button>
