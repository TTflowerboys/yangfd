<div ui-view>
    <div class="buttons">
             <span class="btn-group">
        <button class="btn" ui-sref=".create">
            <span class="fa fa-plus-circle"></span>添加消息
        </button>
    </span>
        <!--<select class="btn-group  form-inline" ng-options="p.value as p.name for p in i18nLanguages"-->
                <!--ng-model="userLanguage.value"></select>-->
    </div>
    <div class="row">
        <div class="btn-group form-inline pull-right" style="margin-right: 10px">
            <select class="form-control" ng-options="p.value as p.name for p in i18nLanguages" ng-model="userLanguage.value"></select>
        </div>
    </div>

    <div ng-init="getMessages()"></div>
    <tabset justified="true">
        <tab ng-repeat="type in messageTypes">
            <tab-heading>{%type.name%}</tab-heading>
            <table class="table table-bordered table-striped table-condensed"
                   style="margin-bottom:30px">
                <colgroup>
                    <col class="title">
                    <col class="text">
                </colgroup>
                <thead>
                <tr>
                    <th>标题</th>
                    <th>内容</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in messageList[$index]">
                    <td>{%item.title[userLanguage.value]%}</td>
                    <td>{%item.text[userLanguage.value]%}</td>
                </tr>
                </tbody>
            </table>
            <div ng-show="enums[$index].length === 0" class="well" style="text-align:center;">No results</div>

        </tab>

    </tabset>
</div>
