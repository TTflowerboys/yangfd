<div ui-view>
    <div class="buttons">
        <span class="btn-group">
            <button class="btn" ui-sref=".create">
                <span class="fa fa-plus-circle"></span>{%$root.i18n('添加消息')%}
            </button>
        </span>
        <div class="btn-group form-inline pull-right" style="margin-right: 10px">
            <select class="form-control" ng-options="p.value as p.name for p in i18nLanguages" ng-model="userLanguage.value"></select>
        </div>
    </div>
    <hr/>

    <div ng-init="getMessages()"></div>
    <tabset justified="true">
        <tab ng-repeat="type in messageTypes">
            <tab-heading>{%type.name%}</tab-heading>
            <table class="table table-bordered table-striped table-condensed" style="margin-bottom:30px">
                <colgroup>
                    <col style="width: 200px;">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>{%$root.i18n('标题')%}</th>
                        <th>{%$root.i18n('内容')%}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in messageList[$index]">
                        <td>{%item.title[userLanguage.value]%}</td>
                        <td>{%item.text[userLanguage.value]%}</td>
                    </tr>
                </tbody>
            </table>
            <div ng-show="enums[$index].length === 0" class="well" style="text-align:center;">{%$root.i18n('没有结果')%}</div>

        </tab>

    </tabset>
</div>
