<div ui-view>
    <div class="buttons">
        <span class="btn-group">
            <button class="btn" ui-sref=".create">
                <span class="fa fa-plus-circle"></span>{%$root.i18n('添加消息')%}
            </button>
        </span>
        <div class="btn-group form-inline">
            <select class="form-control" ng-options="type.value as type.name for type in messageTypes" ng-model="currentType"></select>
        </div>

        <span class="btn-group pull-right" style="margin-left: 10px">
            <button ng-hide="noPrev" class="btn btnRequestSequence" ng-click="prevPage()">← {%$root.i18n('上一页')%}</button>
            <button ng-hide="noNext" class="btn btnRequestSequence" ng-click="nextPage()">{%$root.i18n('下一页')%} →</button>
        </span>
        <div class="btn-group form-inline pull-right">
            <select class="form-control" ng-options="p.value as p.name for p in i18nLanguages" ng-model="userLanguage.value"></select>
        </div>
    </div>
    <table class="table table-bordered table-striped table-condensed" style="margin-bottom:30px">
        <colgroup>
            <col style="width: 200px;">
            <col>
        </colgroup>
        <thead>
            <tr>
                <th>{%$root.i18n('标题')%}</th>
                <th>{%$root.i18n('内容')%}</th>
                <th>{%$root.i18n('未接收数')%}</th>
                <th>{%$root.i18n('送达数')%}</th>
                <th>{%$root.i18n('已读数')%}</th>
                <th>{%$root.i18n('总消息数')%}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in list">
                <td>
                    <div show-i18n="item.title"></div>
                </td>
                <td>
                    <div show-i18n="item.text"></div>
                </td>
                <td>{%item.counter_new%}</td>
                <td>{%item.counter_sent%}</td>
                <td>{%item.counter_read%}</td>
                <td>{%item.counter_all%}</td>
            </tr>
        </tbody>
    </table>
    <div ng-show="fetched && list.length === 0" class="well" style="text-align:center;">{%$root.i18n('没有结果')%}</div>
    <div class="buttons">

        <span class="btn-group pull-right" style="margin-right: 10px">
            <button ng-hide="noPrev" class="btn btnRequestSequence" ng-click="prevPage()">← {%$root.i18n('上一页')%}</button>
            <button ng-hide="noNext" class="btn btnRequestSequence" ng-click="nextPage()">{%$root.i18n('下一页')%} →</button>
        </span>

    </div>

</div>
