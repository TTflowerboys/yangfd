<div ui-view>
    <span class="btn-group">
        <button class="btn" ui-sref=".create">
            <span class="fa fa-plus-circle"></span>添加城市
        </button>
    </span>

    <div ng-init="getCities()"></div>
    <table class="table table-bordered table-striped table-condensed"
           style="margin-bottom:30px">
        <colgroup>
            <col class="value">
        </colgroup>
        <tbody>
        <tr>
            <th>城市</th>
            <th>所属国家</th>
            <th>编辑</th>
        </tr>
        <tr ng-repeat="item in cities">
            <td>{%item.value%}</td>
            <td>{%item.country.value%}</td>

            <td style="text-align:center;">
                <a class="btn btn-info" href ui-sref=".edit({id:item.id})" title="Edit">
                    <i class="fa fa-edit "></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div ng-show="cities.length === 0" class="well" style="text-align:center;">No results</div>
</div>
