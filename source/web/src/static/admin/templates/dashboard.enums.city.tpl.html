<div ui-view>
    <span class="btn-group">
        <button class="btn" ui-sref=".create">
            <span class="fa fa-plus-circle"></span>{%$root.i18n('添加城市')%}
        </button>
    </span>
    <div class="btn-group form-inline pull-right">
        <select class="form-control" ng-options="p.value as p.name for p in i18nLanguages" ng-model="userLanguage.value"></select>
    </div>

    <div get-cities></div>
    <table class="table table-bordered table-striped table-condensed"
        style="margin-bottom:30px">
        <colgroup>
            <col style="width: 100px;"/>
            <col/>
            <col style="width: 80px"/>
        </colgroup>
        <tbody>
            <tr>
                <th>{%$root.i18n('城市')%}</th>
                <th>{%$root.i18n('所属国家')%}</th>
                <th>{%$root.i18n('编辑')%}</th>
            </tr>
            <tr ng-repeat="item in cities">
                <td>{%item.value[userLanguage.value]%}</td>
                <td>{%item.country.value[userLanguage.value]%}</td>

                <td style="text-align:center;">
                    <a class="btn btn-info" href ui-sref=".edit({id:item.id})" title="Edit">
                        <i class="fa fa-edit "></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <div ng-show="cities.length === 0" class="well" style="text-align:center;">{%$root.i18n('没有结果')%}</div>
</div>
