<div ng-hide="open">
    <div style="float: left; margin-right: 8px;">
        <div ng-repeat="i in item.news_category">{%i.value%}</div>
    </div>
    <button class="btn btn-info btn-sm" ng-click="open =! open" style="float: left;"><span class="fa fa-edit"></span>
    </button>
</div>
<div class="form-inline" ng-show="open">
    <select ng-options="p as p.value for p in newsCategoryList" ng-model="newValue" ng-init="newValue=item.news_category"
        class="form-control input-sm" multiple>
    </select>
    <button ng-show="item.news_category.toStrong()!==newValue.toString()" class="btn btn-sm btn-primary" ng-click="onSubmit(item,newValue)">提交</button>
    <button class="btn btn-sm btn-inverse" ng-click="open = false">取消</button>
</div>
