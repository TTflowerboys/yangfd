<div>
    <button class="btn btn-info" ng-click="onCopyClick()" ng-if="image[userLanguage.value]" type="button">{%$root.i18n('复制图片至其他语言')%}</button>
    <div type-i18n="image"></div>
    <div edit-single-image ng-model="image[userLanguage.value]" width-limit="{%widthLimit%}"
        thumbnail-size="{%thumbnailSize%}" text="{%text%}" ratio="{%ratio%}"></div>
</div>
