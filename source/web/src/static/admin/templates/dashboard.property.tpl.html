<div ui-view>

    <div class="row" style="min-height: 600px;" ng-controller="ctrlPropertyList">
        <div class="col-lg-12">
            <div class="buttons">

                <span class="btn-group">
                    <button class="btn" ui-sref=".create">
                        <span class="fa fa-plus-circle"></span> 添加房产信息
                    </button>
                </span>

                <span class="btn-group pull-right">
                    <button ng-hide="noPrev" class="btn" ng-click="prevPage()">← 上一页</button>
                    <button ng-hide="noNext" class="btn" ng-click="nextPage()">下一页 →</button>
                </span>

            </div>
            <table class="table table-bordered table-striped table-condensed">
                <colgroup>
                    <col class="name">
                    <col class="status">
                    <col class="changeStatus">
                    <col class="actions">
                </colgroup>
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>状态</th>
                        <th>推荐栏目</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in list">
                        <td>
                            {%item.name%}
                        </td>
                        <td>
                            <change-property-status ng-model="item"></change-property-status>
                        </td>
                        <td>
                            <div ng-hide="open">
                                {%item.news_category%}
                                <button class="btn btn-primary" ng-click="open =! open">编辑</button>
                            </div>
                            <div class="form-inline" ng-show="open">
                                <select ng-options="p.id as p.value for p in newsCategoryList" ng-model="newNewsCategory" ng-init="newStatus=item.news_category"
                                    class="form-control input-sm" multiple>
                                </select>
                                <button ng-show="item.news_category!==newNewsCategory" class="btn btn-sm btn-primary" ng-click="onUpdateStatus(item,newStatus)">提交</button>
                            </div>
                        </td>
                        <td style="text-align:center;">
                            <a class="btn btn-success" href ui-sref=".detail({id:item.id})" title="View">
                                <i class="fa fa-search-plus "></i>
                            </a>
                            <a class="btn btn-info" href ui-sref=".edit({id:item.id})" title="Edit">
                                <i class="fa fa-edit "></i>
                            </a>
                            <span has-permission="admin,jr_admin" class="btn btn-danger" ng-click="onRemove(item,$index)" title="Remove">
                                <i class="fa fa-trash-o"></i>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div ng-show="fetched && list.length === 0" class="well" style="text-align:center;">No results</div>
            <div class="buttons">


                <span class="btn-group pull-right">
                    <button ng-hide="noPrev" class="btn" ng-click="prevPage()">← 上一页</button>
                    <button ng-hide="noNext" class="btn" ng-click="nextPage()">下一页 →</button>
                </span>

            </div>

        </div>
    </div>
    <!--/container-->
</div>
