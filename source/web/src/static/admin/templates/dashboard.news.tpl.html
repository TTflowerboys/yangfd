<div ui-view>

    <div class="row" style="min-height: 600px;">
        <div class="col-lg-12">
            <div class="buttons">

                <span class="btn-group">
                    <button class="btn" ui-sref=".create">
                        <span class="fa fa-plus-circle"></span> New News
                    </button>
                </span>

                <span class="btn-group pull-right">
                    <button ng-hide="noPrev" class="btn" ng-click="prevPage()">← Prev Page</button>
                    <button ng-hide="noNext" class="btn" ng-click="nextPage()">Next Page →</button>
                </span>

            </div>
            <table class="table table-bordered table-striped table-condensed">
                <colgroup>
                    <col>
                    <col align="center">
                    <col style="width: 200px;">
                </colgroup>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th style="text-align:center;">Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in list">
                        <td>
                            {%item.title%}
                        </td>
                        <td style="text-align:center;text-transform:capitalize;">
                            {%item.status%}
                        </td>
                        <td style="text-align:center;">
                            <a class="btn btn-success" href ui-sref=".detail({id:item.id})" title="View">
                                <i class="fa fa-search-plus "></i>
                            </a>
                            <a class="btn btn-info" href ui-sref=".edit({id:item.id})" title="Edit">
                                <i class="fa fa-edit "></i>
                            </a>
                            <span class="btn btn-danger" ng-click="onRemove(item)" title="Remove">

                                <i class="fa fa-trash-o"></i>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div ng-show="fetched && list.length === 0" class="well" style="text-align:center;">No results</div>
            <div class="buttons">


                <span class="btn-group pull-right">
                    <button ng-hide="noPrev" class="btn" ng-click="prevPage()">← Prev Page</button>
                    <button ng-hide="noNext" class="btn" ng-click="nextPage()">Next Page →</button>
                </span>

            </div>

        </div>
    </div>
    <!--/container-->
</div>
