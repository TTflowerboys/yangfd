<div class="buttons">
    <span class="btn-group">
        <button class="btn btnGoBack" ng-click="onBackClick()">
            <span class="fa fa-chevron-left"></span> {%$root.i18n('返回')%}
        </button>
    </span>
    <span class="btn-group">
        <select class="form-control" ng-options="p.value as p.name for p in i18nLanguages" ng-model="userLanguage.value"></select>
    </span>

</div>
<div class="form-horizontal" style="max-width: 800px; padding-bottom: 100px;">

    <div class="row">
        <div class="form-group col-sm-6">
            <label class="control-label">{%$root.i18n('标题')%}</label>

            <div class="controls">
                <div show-i18n="item.title"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-6">
            <label class="control-label">{%$root.i18n('链接')%}</label>

            <div class="controls">
                <span class="uneditable-input">{%item.link%}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-3">
            <label class="control-label">{%$root.i18n('类别')%}</label>
            <div ng-repeat="i in item.category">
                <div show-i18n="i.value"></div>
            </div>
        </div>
    </div>
    <div class="row" ng-if="item.images">
        <div class="form-group col-sm-12">
            <label class="control-label">{%$root.i18n('封面图片')%}</label>

            <div class="controls row">
                <div ng-repeat="image in item.images" style="margin-bottom:30px" class="col-sm-3 ">
                    <img class="img-thumbnail" ng-src="{%image%}">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-6">
            <label class="control-label">{%$root.i18n('摘要')%}</label>

            <div class="controls">
                <div show-i18n="item.summary"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-12">
            <label class="control-label">{%$root.i18n('内容')%}</label>

            <div class="controls">
                <div type-i18n="item.content" style="border:1px solid #DDD; padding: 16px;"
                    ng-bind-html="renderHtml(item.content[userLanguage.value])"></div>
            </div>
        </div>
    </div>


    <div class="row" ng-if="item.country || item.city || item.zipcode_index">
        <div class="form-group col-sm-3">
            <label class="control-label">{%$root.i18n('地域')%}</label>
            <div class="controls">
                <div display-country-name="item.country.code"></div>
                <div><span>{% item.city.name %}</span></div>
                <span class="uneditable-input">{%item.zipcode_index%}</span>
            </div>
        </div>
    </div>

</div>
