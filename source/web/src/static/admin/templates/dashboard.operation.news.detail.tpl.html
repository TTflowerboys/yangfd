<div class="buttons">
    <span class="btn-group">
        <button class="btn" ng-click="$state.go('^')"><span class="fa fa-chevron-left"></span> 返回</button>
    </span>
    <span class="btn-group">
        <select class="form-control" ng-options="p.value as p.name for p in i18nLanguages" ng-model="userLanguage.value"></select>
    </span>

</div>
<div class="form-horizontal" style="max-width: 800px; padding-bottom: 100px;">

    <div class="row">
        <div class="form-group col-sm-6">
            <label class="control-label">标题</label>

            <div class="controls">
                <span class="uneditable-input" type-i18n="item.title">{%item.title[userLanguage.value]%}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-6">
            <label class="control-label">链接</label>

            <div class="controls">
                <span class="uneditable-input">{%item.link%}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-3">
            <label class="control-label">类别</label>
            <div ng-repeat="i in item.category">{%i.value[userLanguage.value]%}</div>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-12">
            <label class="control-label">内容</label>

            <div class="controls">
                <div type-i18n="item.content" style="border:1px solid #DDD; padding: 16px;"
                    ng-bind-html="renderHtml(item.content[userLanguage.value])"></div>
            </div>
        </div>
    </div>

    <div class="row" ng-if="item.images">
        <div class="form-group col-sm-12">
            <label class="control-label">图片</label>

            <div class="controls row">
                <div ng-repeat="image in item.images" style="margin-bottom:30px" class="col-sm-3 col-xs-6">
                    <img class="img-thumbnail" ng-src="{%image%}">
                </div>
            </div>
        </div>
    </div>

    <div class="row" ng-if="item.country || item.city || item.zipcode_index">
        <div class="form-group col-sm-3">
            <label class="control-label">地域</label>
            <div class="controls">
                <span class="uneditable-input">{%item.country%}</span>
                <span class="uneditable-input">{%item.city%}</span>
                <span class="uneditable-input">{%item.zipcode_index%}</span>
            </div>
        </div>
    </div>

</div>
