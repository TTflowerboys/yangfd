<h2>{%$root.i18n('统计数据')%}</h2>

<div class="row">
  <div class="col-lg-12">
    <div class="box">
      <div class="box-content">
        <div class="btn-group form-inline">
          <div edit-date ng-model="selected.date_from" placeholder="{%i18n('起租时间')%}"></div>
        </div>
        <div class="btn-group form-inline">
          <div edit-date ng-model="selected.date_to" placeholder="{%i18n('结束时间')%}"></div>
        </div>
        <div class="btn-group form-inline">
          <button class="btn btn-primary" ng-click="get_aggregate_data()">{%$root.i18n('获取数据')%}</button>
        </div>
				<table class="table table-striped table-bordered bootstrap-datatable datatable">
          <tr>
            <td>
              注册用户人数：
            </td>
            <td>
              {%register_user_total%}
            </td>
          </tr>
          <tr>
            <td>
              按用户角色统计人数：
            </td>
          </tr>
          <tr ng-repeat="item in user_type_list">
            <td>
              <span>{%item.type%}</span>
            </td>
            <td>
              {%item.total%}
            </td>
          </tr>
          <tr>
            <td>
              收到咨询申请的数量：
            </td>
            <td>
              {%rent_request_total%}
            </td>
          </tr>
          <tr>
            <td>
              新发布的出租房数量：
            </td>
            <td>
              {%rent_ticket_total%}
            </td>
          </tr>
          <tr>
            <td>
              出租房类型对应数量：
            </td>
          </tr>
          <tr ng-repeat="item in rent_ticket_type">
            <td>
              <span>{%item.type%}</span>
            </td>
            <td>
              {%item.total%}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
