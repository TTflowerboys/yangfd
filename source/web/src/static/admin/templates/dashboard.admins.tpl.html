<div ui-view>

    <div class="row" style="min-height: 600px;">
        <div class="col-lg-12">
            <div class="buttons">

                <span class="btn-group">
                    <button class="btn" ui-sref=".create">
                        <span class="fa fa-plus-circle"></span> 添加人员
                    </button>
                </span>

                <span class="btn-group pull-right">
                    <button ng-hide="noPrev" class="btn" ng-click="prevPage()">← 上一页</button>
                    <button ng-hide="noNext" class="btn" ng-click="nextPage()">下一页 →</button>
                </span>

            </div>
            <table class="table table-bordered table-striped table-condensed">
                <colgroup>
                    <col class="nickname">
                    <col class="email">
                    <col class="phone">
                    <col class="roles">
                    <col class="addRole">
                    <col class="removeRole">
                </colgroup>
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>邮箱</th>
                        <th>手机</th>
                        <th>权限</th>
                        <th>增加权限</th>
                        <th>取消权限</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in list">
                        <td>
                            {%item.nickname%}
                        </td>
                        <td>
                            {%item.email%}
                        </td>
                        <td>
                            {%item.phone%}
                        </td>
                        <td>
                            <div ng-repeat="role in item.role">
                                {%role | permissionName %}
                            </div>
                        </td>
                        <td>
                            <div add-role ng-model="item"></div>
                        </td>
                        <td>
                            <div remove-role ng-model="item"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div ng-show="fetched && list.length === 0" class="well" style="text-align:center;">No results</div>
            <div class="buttons">


                <span class="btn-group pull-right">
                    <button ng-hide="noPrev" class="btn" ng-click="prevPage()">← 上一页</button>
                    <button ng-hide="noNext" class="btn" ng-click="nextPage()">← 下一页</button>
                </span>

            </div>

        </div>
    </div>
    <!--/container-->
</div>
