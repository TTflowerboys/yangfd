<div class="buttons">
    <span class="btn-group">
        <button class="btn" ng-click="$state.go('^')"><span class="fa fa-chevron-left"></span> 返回</button>
    </span>
</div>
<form name="budgetCreateForm" class="form-horizontal"
      style="max-width: 800px; padding-bottom: 100px;" ng-submit="addBudget($event,budgetCreateForm)"
      novalidate>
    <div class="form-group">
        <select class="form-control" ng-options="item for item in i18nCurrency" ng-model="item.currency">
            <option value="">-- 货币单位 --</option>
        </select>
    </div>
    <div class="row">
        <div class="form-group col-sm-3 col-xs-6">
            <label class="control-label">货币下限 *</label>

            <div class="controls">
                <input class="form-control" type="number" ng-model="item.limit"/>
            </div>
        </div>
        <div class="form-group col-sm-3 col-xs-6">
            <label class="control-label">货币上限 *</label>

            <div class="controls">
                <input class="form-control" type="number" ng-model="item.ceiling"/>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">内容 *</label>

        <div class="controls">
            <table class="table table-bordered table-striped table-condensed "
                   style="margin-bottom:30px">
                <colgroup>
                    <col class="item">
                    <col class="price">
                </colgroup>
                <thead>
                <tr>
                    <th>语言</th>
                    <th>内容</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="tempValue in item.tempValues">
                    <td>{%tempValue[0]%}</td>
                    <td><input type="text" ng-model="tempValue[1]"/></td>
                    <td>
                        <span class="btn btn-danger" ng-click="onRestoreLanguage(tempValue[0]);removeI18nValue($index)"
                              title="Remove">
                            <i class="fa fa-trash-o"></i>
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div select-language></div>
        <div class="controls form-inline">

            <select class="form-control" ng-model="item.tempI18n" style="width: 185px;"
                    ng-options="p.value as p.name for p in availableLanguages">
                <option value="">-- 选择语言 --</option>
            </select>
            <input class="form-control" type="text" ng-model="item.tempValue" placeholder="内容"/>
            <!--onAddLanguage(item.tempI18n) must be called before addI18nValue(),because addI18nValue makes item.tempI18n null-->
            <input type="button" ng-click="onAddLanguage(item.tempI18n); addI18nValue()" class="btn btn-primary"
                   value="添加">
        </div>
    </div>

    <div class="form-actions" style="margin-bottom: 80px;">
        <input type="submit" class="btn btn-primary" ng-click="onResetLanguage()" value="提交">
        <input type="button" ng-click="$state.go('^')" class="btn" value="Cancel">
    </div>
    <div class="help-block">* 必填</div>
</form>
