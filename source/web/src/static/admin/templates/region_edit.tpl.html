<div class="form-inline">
    <select ng-model="country" ng-options="c.country as c.name for c in countryList" class="form-control">
        <option value="">-- 国家 --</option>
    </select>
    <select ng-model="city" ng-options="c.id as c.name for c in cityList" class="form-control">
        <option value="">-- 城市 --</option>
    </select>
    <input class="form-control" ng-model="zipcode_index" type="text" placeholder="邮编"/>
</div>
