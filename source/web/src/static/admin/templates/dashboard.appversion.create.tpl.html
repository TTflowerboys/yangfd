<div class="buttons">
    <span class="btn-group">
        <button class="btn btnGoBack" ng-click="onBackClick()"><span class="fa fa-chevron-left"></span> {%$root.i18n('返回')%}</button>
    </span>
</div>
<form name="shopCreateForm" class="form-horizontal"
    style="max-width: 800px; padding-bottom: 100px;" ng-submit="submit($event,shopCreateForm)"
    novalidate ng-controller="ctrlAppversionItems">
    <div class="row">
        <div class="form-group col-sm-6 ">
            <label class="control-label">{%$root.i18n('平台')%} *</label>

            <div class="controls">
                <select class="form-control" ng-options="p for p in ['ios', 'ios_jspatch', 'android']" ng-model="item.platform">
                    <option value="">-- {%$root.i18n('请选择平台')%} --</option>
                </select>
            </div>
        </div>
        <div class="form-group  " ng-class="{
            'col-sm-3': item.platform === 'ios_jspatch',
            'col-sm-6': item.platform !== 'ios_jspatch',
        }">
            <label class="control-label">{%$root.i18n('channel')%} *</label>

            <div class="controls">
                <select class="form-control" ng-options="p for p in ['dev', 'test', 'production']" ng-model="item.channel">
                    <option value="">-- {%$root.i18n('请选择channel')%} --</option>
                </select>
            </div>
        </div>
        <div class="form-group col-sm-3" ng-if="item.platform==='ios_jspatch'">
            <label class="control-label">{%$root.i18n('release')%} *</label>

            <div class="controls">
                <select class="form-control" ng-options="p for p in releaseList" ng-model="item.release">
                    <option value="">-- {%$root.i18n('请选择release')%} --</option>
                </select>
            </div>
        </div>
        <div class="form-group col-sm-3">
            <label class="control-label">{%$root.i18n('版本名')%} *</label>

            <div class="controls">
                <input class="form-control" type="text" ng-model="item.version_name"/>
            </div>
        </div>
        <div class="form-group col-sm-3">
            <label class="control-label">{%$root.i18n('版本号')%} *</label>

            <div class="controls">
                <input class="form-control" type="text" ng-model="item.version"/>
            </div>
        </div>
        <div class="form-group col-sm-6 ">
            <label class="control-label">{%$root.i18n('url')%} *</label>

            <div class="controls">
                <input class="form-control" type="text" ng-model="item.url"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="form-group  col-sm-12">

            <div class="controls">
                <table class="table table-bordered table-striped table-condensed "
                    style="margin-bottom:30px">

                    <thead>
                        <tr>
                            <th>{%$root.i18n('changelog')%}</th>
                            <th>{%$root.i18n('删除')%}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="log in item.changelog track by $index">
                            <td>
                                <textarea cols="80" rows="3" type="text" ng-model="item.changelog[$index]"></textarea>
                            </td>
                            <td>
                                <span class="btn btn-danger" ng-click="onRemoveChangeLog($index)" title="{%$root.i18n('移除')%}">
                                    <i class="fa fa-trash-o"></i>
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="button" ng-click="addChangeLog()" class="btn btn-primary" value="{%$root.i18n('添加changelog')%}">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="form-actions" style="margin-bottom: 80px;">
        <input type="submit" class="btn btn-primary" value="{%$root.i18n('提交')%}">
        <input type="button" class="btn btnGoBack" ng-click="onBackClick()" value="{%$root.i18n('取消')%}">
    </div>
    <div class="help-block">* {%$root.i18n('必填')%}</div>
</form>
