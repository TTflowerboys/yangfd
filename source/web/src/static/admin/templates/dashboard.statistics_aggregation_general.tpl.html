
<div class="row">
  <div class="col-lg-12">
    <div class="box">
      <div class="box-content">
        <div class="btn-group form-inline">
          <div edit-date ng-model="selected.date_from" placeholder="{%i18n('起租时间')%}"></div>
        </div>
        <div class="btn-group form-inline">
          <div edit-date ng-model="selected.date_to" placeholder="{%i18n('结束时间')%}"></div>
        </div>
        <div class="btn-group form-inline">
          <button class="btn btn-primary" ng-click="get_aggregate_data()">{%$root.i18n('获取数据')%}</button>
        </div>
				<table class="table table-striped table-bordered bootstrap-datatable datatable">
          <tr>
            <td>
              总用户人数：{%value.aggregation_user_total%}
            </td>
          </tr>
          <tr>
            <td>
              总注册用户人数：{%value.aggregation_register_user_total%}
            </td>
          </tr>
          <tr>
            <td>
              按用户角色统计人数：
            </td>
          </tr>
          <tr ng-repeat="item in list">
            <td>
              <span>{%item.type%}</span>
            </td>
            <td>
              <span>{%item.total%}</span>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
