<div ui-view>
    <div class="buttons">
        <span class="btn-group">
            <button class="btn" ng-click="$state.go('^')"><span class="fa fa-chevron-left"></span>返回</button>
        </span>
    </div>
    <form class="form-horizontal login">
        <div class="row">
            <div class="form-group col-xs-6 col-sm-3">
                <label class="control-label">姓名</label>

                <div class="controls">
                    {%item.nickname%}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-6 col-sm-3">
                <label class="control-label">电话</label>

                <div class="controls">
                    {%item.phone%}
                </div>
            </div>
            <div class="form-group col-xs-6 col-sm-3">
                <label class="control-label">邮箱</label>

                <div class="controls">
                    {%item.email%}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-6 col-sm-3">
                <label class="control-label">文字描述</label>

                <div class="controls">
                    {%item.description%}
                </div>
            </div>
        </div>

        <div class="row">
            <div add-custom-fields></div>
            <div class="form-group col-xs-6 col-sm-3">
                <label class="control-label">自定义描述</label>

                <div class="controls">
                    <table class="table table-bordered table-striped table-condensed"
                           style="margin-bottom:30px">
                        <colgroup>
                            <col class="key">
                            <col class="value">
                        </colgroup>
                        <tbody>
                        <tr ng-repeat="field in item.custom_fields">
                            <td>{%field.key%}</td>
                            <td>{%field.value %}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-6 col-sm-3">
                <label class="control-label">变更记录</label>

                <div class="controls">
                    <table class="table table-bordered table-striped table-condensed"
                           style="margin-bottom:30px">
                        <colgroup>
                            <col class="key">
                            <col class="value">
                        </colgroup>
                        <tbody>
                        <tr ng-repeat="field in item.change_log">
                            <td>{%field.key%}</td>
                            <td>{%field.value %}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
