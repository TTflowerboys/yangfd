<div ui-view>
    <div class="buttons">
        <span class="btn-group">
            <button class="btn btnGoBack"><span class="fa fa-chevron-left"></span>{%$root.i18n('返回')%}</button>
        </span>
    </div>
    <form class="form-horizontal login">
        <div class="row">
            <div class="form-group  col-sm-3">
                <label class="control-label">{%$root.i18n('姓名')%}</label>

                <div class="controls">
                    {%item.nickname%}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group  col-sm-3">
                <label class="control-label">{%$root.i18n('电话')%}</label>

                <div class="controls">
                    {%item.phone%}
                </div>
            </div>
            <div class="form-group  col-sm-3">
                <label class="control-label">{%$root.i18n('')%}</label>

                <div class="controls">
                    {%item.email%}
                </div>
            </div>
        </div>
        <div class="row" ng-if="item.description">
            <div class="form-group  col-sm-3">
                <label class="control-label">{%$root.i18n('文字描述')%}</label>

                <div class="controls">
                    {%item.description%}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group  col-sm-3" ng-if="item.time">
                <label class="control-label">{%$root.i18n('提交时间')%}</label>

                <div class="controls">
                    {%(item.time?(item.time * 1000 | date : 'short'):'')%}
                </div>
            </div>
            <div class="form-group  col-sm-3" ng-if="item.assigned_time">
                <label class="control-label">{%$root.i18n('受理时间')%}</label>

                <div class="controls">

                    {%(item.assigned_time?(item.assigned_time * 1000 | date : 'short'):'')%}

                </div>
            </div>
        </div>
        <div class="row" ng-if="item.assignee">
            <div class="form-group  col-sm-3">
                <label class="control-label">{%$root.i18n('指派')%}</label>
                <div class="controls" ng-repeat="a in item.assignee">
                    {%a.nickname%}
                </div>
            </div>
        </div>
        <div class="row" ng-if="item.custom_fields">
            <div add-custom-fields></div>
            <div class="form-group  col-sm-3">
                <label class="control-label">{%$root.i18n('自定义描述')%}</label>

                <div class="controls">
                    <table class="table table-bordered table-striped table-condensed"
                        style="margin-bottom:30px">
                        <colgroup>
                            <col class="key">
                            <col class="value">
                        </colgroup>
                        <tbody>
                            <tr ng-repeat="field in item.custom_fields">
                                <td>{%field.key%}</td>
                                <td>{%field.value %}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div show-support-ticket-history id="$stateParams.id"></div>
    </form>
</div>
