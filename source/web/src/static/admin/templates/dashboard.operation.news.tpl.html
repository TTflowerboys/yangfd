<div ui-view>

    <div class="row" style="min-height: 600px;">
        <div class="col-lg-12">
            <div class="buttons">

                <span class="btn-group">
                    <button class="btn" ui-sref=".create">
                        <span class="fa fa-plus-circle"></span> 添加资讯
                    </button>
                </span>

                <span class="btn-group pull-right">
                    <button ng-hide="noPrev" class="btn" ng-click="prevPage()">← 上一页</button>
                    <button ng-hide="noNext" class="btn" ng-click="nextPage()">下一页 →</button>
                </span>

            </div>
            <table class="table table-bordered table-striped table-condensed">
                <colgroup>
                    <col class="title">
                    <col class="nickname">
                    <col class="date">
                </colgroup>
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>创建时间</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in list">
                        <td>
                            <a style="display: block" href ui-sref=".detail({id:item.id})">{%item.title%}</a>
                        </td>
                        <td>
                            {%item.user.nickname%}
                        </td>
                        <td>
                            {%item.time * 1000 | date : medium%}
                        </td>
                    </tr>
                </tbody>
            </table>
            <div ng-show="fetched && list.length === 0" class="well" style="text-align:center;">No results</div>
            <div class="buttons">


                <span class="btn-group pull-right">
                    <button ng-hide="noPrev" class="btn" ng-click="prevPage()">← 上一页</button>
                    <button ng-hide="noNext" class="btn" ng-click="nextPage()">下一页 →</button>
                </span>

            </div>

        </div>
    </div>
    <!--/container-->
</div>
