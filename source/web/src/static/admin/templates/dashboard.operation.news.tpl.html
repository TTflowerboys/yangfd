<div ui-view>

    <div ng-controller="ctrlOperationNews">
        <div get-news-category-list></div>
        <div class="buttons">

            <span class="btn-group">
                <button class="btn" ui-sref=".create">
                    <span class="fa fa-plus-circle"></span> {%$root.i18n('添加资讯')%}
                </button>
            </span>
            <div class="btn-group form-inline">
                <select class="form-control" ng-options="p as p.value[userLanguage.value] for p in newsCategoryList"
                    ng-model="selected.category">
                    <option value="">-- {%$root.i18n('过滤条件')%} --</option>
                </select>
            </div>
            <span class="btn-group pull-right">
                <button ng-hide="noPrev" class="btn" ng-click="prevPage()">← {%$root.i18n('上一页')%}</button>
                <button ng-hide="noNext" class="btn" ng-click="nextPage()">{%$root.i18n('下一页')%} →</button>
            </span>
            <div class="btn-group form-inline pull-right" style="margin-right: 10px">
                <select class="form-control" ng-options="p.value as p.name for p in i18nLanguages" ng-model="userLanguage.value"></select>
            </div>
        </div>
        <table class="table table-bordered table-striped table-condensed">
            <colgroup>
                <col class="title">
                <col class="nickname">
                <col class="date">
                <col class="category">
                <col class="actions">
            </colgroup>
            <thead>
                <tr>
                    <th>{%$root.i18n('标题')%}</th>
                    <th>{%$root.i18n('作者')%}</th>
                    <th>{%$root.i18n('创建时间')%}</th>
                    <th>{%$root.i18n('类型')%}</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in list">
                    <td>
                        <a style="display: block" href ui-sref=".detail({id:item.id})">{%item.title[userLanguage.value]%}</a>
                    </td>
                    <td>
                        {%item.user.nickname%}
                    </td>
                    <td>
                        {%item.time * 1000 | date : 'short'%}
                    </td>
                    <td>
                        <edit-news-category name="category" ng-model="item" news-category-list="newsCategoryList" api="api"></edit-news-category>
                    </td>
                    <td>
                        <a class="btn btn-success" href ui-sref=".detail({id:item.id})" title="View">
                            <i class="fa fa-search-plus"></i>
                        </a>
                        <a class="btn btn-info" href ui-sref=".edit({id:item.id})" title="Edit">
                            <i class="fa fa-edit"></i>
                        </a>
                        <span class="btn btn-danger" ng-click="onRemove(item,$index)" title="{%$root.i18n('移除')%}">
                            <i class="fa fa-trash-o"></i>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div ng-show="fetched && list.length === 0" class="well" style="text-align:center;">{%$root.i18n('没有结果')%}</div>
        <div class="buttons">


            <span class="btn-group pull-right">
                <button ng-hide="noPrev" class="btn" ng-click="prevPage()">← {%$root.i18n('上一页')%}</button>
                <button ng-hide="noNext" class="btn" ng-click="nextPage()">{%$root.i18n('下一页')%} →</button>
            </span>

        </div>
    </div>
</div>
<!--/container-->
