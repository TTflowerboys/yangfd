<div class="buttons">
    <span class="btn-group">
        <button class="btn" ng-click="$state.go('^')"><span class="fa fa-chevron-left"></span> Back</button>
    </span>
</div>
<form name="newsEditForm" class="form-horizontal" style="max-width: 800px;" ng-submit="submit($event,newsEditForm)">
    <div class="form-group">
        <label class="control-label">Title</label>
        <div class="controls" style="max-width: 20em;">
            <input name="name" class="form-control" type="text" ng-model="item.title">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Link</label>
        <div class="controls">
            <input name="link" class="form-control" type="text" ng-model="item.link">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Description</label>
        <div class="controls">
            <textarea class="form-control" rows="3" style="resize: none;">{%item.description%}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Images</label>
        <div class="controls">
            <images-edit ng-model="item.images" width-limit="1920" ratio="2" thumbnail-size="800,400" required></images-edit>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label">Create Time</label>
        <div class="controls">
            <span class="input-xlarge uneditable-input">{%item.time * 1000 | date:'MMM d, y' %}</span>
        </div>
    </div>
    <div class="form-actions">
        <input type="submit" class="btn btn-primary" bbg-disabler="loading" value="Save changes">
        <input type="button" class="btn" value="Cancel">
    </div>
</form>
