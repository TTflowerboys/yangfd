
<div class="row">
  <div class="col-sm-12">
    <div class="box">
      <div class="box-content">
        <div class="btn-group form-inline">
          <div edit-date ng-model="$parent.selected.date_from" placeholder="{%i18n('起租时间')%}"></div>
        </div>
        <div class="btn-group form-inline">
          <div edit-date ng-model="$parent.selected.date_to" placeholder="{%i18n('结束时间')%}"></div>
        </div>
        <div class="btn-group form-inline">
          <button class="btn btn-primary" ng-click="get_aggregate_data()">{%$root.i18n('获取数据')%}</button>
        </div>
        <table class="table table-striped table-bordered bootstrap-datatable datatable">
          <tr ng-if="!value.aggregation_ticket_favorite_times_by_type.length">
            <td colspan="2" class="col-sm-4">
              按收藏类型统计被收藏过的次数：
            </td>
            <td class="col-sm-8">
              {%place_holder%}
            </td>
          </tr>
          <tr ng-repeat="item in value.aggregation_ticket_favorite_times_by_type">
            <td ng-if="$index === 0" rowspan="{%value.aggregation_ticket_favorite_times_by_type.length%}" class="col-sm-2">
              按收藏类型统计被收藏过的次数：
            </td>
            <td class="col-sm-2">
              <span>{%item.type%}</span>
            </td>
            <td class="col-sm-8">
              {%item.total%}
            </td>
          </tr>
          <tr ng-if="!value.aggregation_rent_ticket_favorite_times_by_user.length">
            <td colspan="2">按用户统计的收藏出租房的数量排名：</td>
            <td>{%place_holder%}</td>
          </tr>
          <tr ng-repeat="item in value.aggregation_rent_ticket_favorite_times_by_user">
            <td ng-if="$index === 0" rowspan="{%value.aggregation_rent_ticket_favorite_times_by_user.length%}">
              按用户统计的收藏出租房的数量排名：
            </td>
            <td>
              <span>{%item.user%}</span>
            </td>
            <td>
              {%item.total%}
            </td>
          </tr>
          <tr ng-if="!value.aggregation_property_favorite_times_by_user.length">
            <td colspan="2">按用户统计的收藏海外房产的数量排名：</td>
            <td>{%place_holder%}</td>
          </tr>
          <tr ng-repeat="item in value.aggregation_property_favorite_times_by_user">
            <td ng-if="$index === 0" rowspan="{%value.aggregation_property_favorite_times_by_user.length%}">
              按用户统计的收藏海外房产的数量排名：
            </td>
            <td>
              <span>{%item.user%}</span>
            </td>
            <td>
              {%item.total%}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
