<div class="buttons">
    <span class="btn-group">
        <button class="btn" ng-click="$state.go('^')"><span class="fa fa-chevron-left"></span> Back</button>
    </span>
</div>
<form name="newsCreateForm" class="form-horizontal" style="max-width: 800px;" ng-submit="submit($event,newsCreateForm)"
    novalidate ng-class="{submitted:submitted}">
    <div class="form-group">
        <label class="control-label">Title *</label>
        <div class="controls" style="max-width: 20em;">
            <input name="title" class="form-control" type="text" ng-model="item.title" required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label">Images *</label>
        <div class="controls">
            <images-edit ng-model="item.images" width-limit="1920" ratio="2" thumbnail-size="800,400" required></images-edit>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label">Content *</label>
        <div class="controls">
            <wysiwyg textarea-id="question" textarea-class="form-control" textarea-height="200px" textarea-name="content"
                textarea-required ng-model="item.content" enable-bootstrap-title="false" required></wysiwyg>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label">Link *</label>
        <div class="controls">
            <input name="link" class="form-control" type="text" ng-model="item.link" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Description *</label>
        <div class="controls">
            <textarea ng-model="item.description" class="form-control" rows="3" style="resize: none;" required></textarea>
        </div>
    </div>

    <div class="form-actions">
        <input type="submit" class="btn btn-primary" bbg-disabler="loading" value="Submit">
        <input type="button" class="btn" value="Cancel">
    </div>
</form>
