<div class="buttons">


    <span class="btn-group">
        <button class="btn" ng-click="$state.go('^')"><span class="fa fa-chevron-left"></span> Back</button>
    </span>


</div>
<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label">Title</label>
        <div class="controls">
            <span class="input-xlarge uneditable-input">{%item.title%}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Link</label>
        <div class="controls">
            <span class="input-xlarge uneditable-input">{%item.link%}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Description</label>
        <div class="controls">
            <span class="input-xlarge uneditable-input">{%item.description%}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Content</label>
        <div class="controls">
            <span class="input-xlarge uneditable-input">{%item.content%}</span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Images</label>
        <div class="controls">
            <div class="row">
                <div ng-repeat="image in item.images" style="margin-bottom:30px" class="col-sm-3 col-xs-6">
                    <img class="img-thumbnail" src="{%image%}">
                </div>
            </div>
        </div>
    </div>
</form>
