<!--@@master = masters/user_master.html-->
<!--@@block = head -->
<title>{{_('验证邮箱')}}</title>
<meta name="Description" content={{_("我们专注于为投资人提供多样化的海外投资置业机会，以丰富的投资分析报告和专业的置业顾问助推您的海外投资之路。")}}>
<meta name="Keywords" content="洋房东，海外置业,楼盘,公寓,别墅,学区房,英国房产,洋房东,海外投资,海外房产,海外买房,海外房地产,海外房产投资,英国房价,Youngfunding,investment,overseas investment,property,apartment,house,UK property">
<!--build:css(dist) /static/styles/userVerifyEmail.css-->
<link rel="stylesheet" href="/static/styles/userVerifyEmail.css"/>
<!--endbuild-->
<!--@@close-->

<!--@@block = main -->
<div class="content">
    <h1 class="title">{{_('验证邮箱')}}</h1>
    <form name="verifyEmail" class="edit" action="">
        <div class="tip">
            <img alt="" src="/static/images/icon/user/tip.png"/>
            <p>{{_('提交成功后请检查您的收件箱并点击邮件中的链接进行验证，如果没有收到请检查您的垃圾邮箱，或者直接与洋房东客服联系')}}</p>
        </div>
        <div class="inner">
            <div class="email row">
                <label>{{_('邮箱')}}</label>
                <input name="email" type="text" value={{user.get('email')}} data-validator="required email"/>

            </div>
            <p class="resultMessage" style="display:none"></p>
            <button class="button red" type="submit">{{_('发送')}}</button>

        </div>
    </form>
</div>
<!--@@close-->
<!--@@block=scripts-->
<!--build:js /static/scripts/verify_email.js-->
<script src="/static/scripts/verify_email.js"></script>
<!--endbuild-->
<!--@@close-->
