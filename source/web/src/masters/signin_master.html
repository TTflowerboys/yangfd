<!doctype html>
<html>
    <head>
        <!-- @@include = ../partials/meta.html -->

        <!-- @@include =../partials/css_import.html -->

        <!--build:css(dist) /static/styles/project/signin_master.html.css-->
        <link rel="stylesheet" href="/static/styles/signin.css"/>
        <link rel="stylesheet" href="/static/styles/project/modal.css"/>
        <!--endbuild-->

        <!--[if lte IE 8]>
        <script src="/static/vendors/html5shiv.min.js"></script>
        <![endif]-->

        <!-- @@placeholder = head -->

        <link rel="icon" href="/static/images/icon/favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="/static/images/icon/favicon.ico" type="image/x-icon" />
        <title>{{_('洋房东')}}</title>
    </head>
    <body>
        <!-- @@include =../partials/data_manager.html -->
        <div class="page">
            <main id="main" class="signInBackground">
                <div id="modal" class="modal">
                    <a href="/"><img class="logo" src="/static/images/logo-login-{{_.lang}}.png" alt=""/></a>
                    <!-- @@placeholder = main -->
                </div>
            </main>
            <div id="copyright" class="copyright_wrapper">
                <div class="copyright">
                    <p>&copy;<script>document.write(new Date().getFullYear())</script>
                        Brothers Bridge Group
                    </p>
                    <ul class="navbar">
                        <li><a href="/terms">服务条款</a><img src="/static/images/navbar-seperator.png" class="seperator"/>
                        </li>
                        <li>
                            <a href="/privacy">{{_('Privacy Policy')}}</a><img src="/static/images/navbar-seperator.png" class="seperator"/>
                        </li>
                        <li>
                            <a href="/process">业务流程</a><img src="/static/images/navbar-seperator.png" class="seperator"/>
                        </li>
                        <li>
                            <select name="language" class="ghostSelect" style="min-width: 140px;">
                                <option value="zh_Hans_CN" selected>中文（中国）</option>
                                <option value="en_GB">English, UK</option>
                            </select>
                            <span id="current_Language" style="display:none">{{_.lang}}</span>       
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- @@include =../partials/js_import.html -->
        <script>
            $(window).on('resize', function () {
                $('#main').css({minHeight: $(window).height() - $('#copyright').height()})
            })

            $(function () {
                $('#main').css({minHeight: $(window).height() - $('#copyright').height()})

                //setup language select
                var language = $('#current_Language').text()
                $('select[name=language]').find('option[value='+language+']').prop('selected',true)
            })

            $('select[name=language]').change(function(){
                var language=$(this).children('option:selected').val();
                team.setLocationHrefParam("_i18n", language)
            })
        </script>
        <!--@@placeholder=scripts-->
    </body>
</html>
