<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>{{title}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
            body{
                margin: 0 auto; padding: 0;font-size: 16px; font-family: Helvetica, Arial, sans-serif; line-height: 1.5; color:#999; background:#fff;text-align: center;
            }
            img { outline: none; text-decoration: none; -ms-interpolation-mode: bicubic; }
            a img { border: none; }
            @media only screen and (max-width: 600px) {
                table { max-width: 100%; width: 100% !important; }
            }
            ul,p{margin: 0; padding: 0;}
            .clearfix:after {
                content: "\200B";
                display: block;
                height: 0;
                clear: both
            }

            .clearfix {
                *zoom:1
            }
            #header{
                height: 84px;background: #333;
            }
            #header .logo{
                padding: 15px 0 0 20px; float: left;
            }
            #content{
                max-width: 720px;margin: 0 auto;
            }
            #footer{
                padding: 50px 20px;border-top: 1px solid #ccc; margin: -1px 20px 0; color: #9d9d9d;line-height: 1.6em;
            }
            #footer a{
                color: #9d9d9d; text-decoration: none;
            }
            #footer a:hover{
                color: #888;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <img src="/static/images/logo/logo_email.png" alt="" class="logo"/>
        </div>
        <div id="content">
            <!--@@placeholder = content-->
        </div>
        <div id="footer">
            <p>{{_('该邮件为自动发送，请勿直接回复。')}}</p>
            <p>{{_('如有任何问题，欢迎您与我们联系，我们将竭诚为您服务。')}}</p>
            <p>Email：<a href="mailto:feedback@youngfunding.co.uk">feedback@youngfunding.co.uk</a></p>
            <p>{{_('电话：')}}<a href="tel:4000926433">400 0926 433</a></p>
        </div>
    </body>
</html>
