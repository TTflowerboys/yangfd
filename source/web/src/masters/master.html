<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/static/styles/project/layout.css"/>
        <link rel="stylesheet" href="/static/styles/project/siteHeader.css"/>
        <link rel="stylesheet" href="/static/styles/project/siteFooter.css"/>
        <link rel="stylesheet" href="/static/styles/project/modal.css"/>
        <link rel="stylesheet" href="/static/themes/genius_dashboard/css/font-awesome.min.css">
        <!-- @@placeholder = head -->
    </head>
    <body>

    <div class="page">
        <div id="header" class="siteHeader_wrapper">
            <header class="siteHeader">
                <img class="logo" src="/static/images/logo.png" alt=""/>
                <div class="country">England</div>
                <ul class="navbar">
                    <li class="selected"><a href="">我的海投</a></li>
                    <li><a href="">海外房产</a></li>
                    <li><a href="">项目开发</a></li>
                    <li><a href="">业务模式</a></li>
                </ul>
                <button id="login" class="login ghostButton red">登录</button>
                <button id="register" class="register textButton">免费注册</button>
            </header>
        </div>
        <main id="main">
            <!-- @@placeholder = main -->
        </main>

        <div id="footer" class="siteFooter_wrapper">
            <footer class="siteFooter">
                <div class="contact">
                    <img class="logo" src="/static/images/logo-grey.png" alt=""/>
                    <p class="address">Optics Valley Road, Wuhan,
                        Hubei, China, </p>
                    <p class="postalCode">430000</p>
                    <p class="phoneAndEmail">
                        400-777-8888 | contact@bbtechgroup.com
                    </p>
                </div>
                <div class="social">
                    <h3>SOCIAL</h3>
                    <img class="weibo" src="/static/images/media/weibo.png" alt=""/>
                    <img class="twitter" src="/static/images/media/twitter.png" alt=""/>
                    <img class="facebook" src="/static/images/media/facebook.png" alt=""/>
                    <img class="weixin" src="/static/images/media/wechat.png" alt=""/>
                </div>
                <div class="support">
                    <h3>SUPPORT</h3>
                    <a href="">服务条款</a>
                    <a href="">隐私声明</a>
                    <a href="">业务流程</a>
                </div>
                <div class="feature">
                    <h3>FEATURE</h3>
                    <a href="">伦敦房产</a>
                    <a href="">期房</a>
                    <a href="">房产开发</a>
                </div>
                <div class="language">
                    <h3>LANGUAGE</h3>
                    <select class="ghostSelect" style="min-width: 140px;">
                        <option>中文（中国）</option>
                        <option>English, UK</option>
                    </select>
                </div>
            </footer>
        </div>
        <div id="copyright" class="copyright">
            <p>&copy;<script>document.write(new Date().getFullYear())</script>Brothers Bridge Group</p>
        </div>
    </div>

    <div id="modal_shadow" class="modal_shadow" style="display: none"></div>
    <div id="modal" class="modal" style="display: none">
        <img class="logo" src="/static/images/logo.png" alt=""/>
        <form class="form bordered">
            <div class="form_row active">
                <i><img src="/static/images/icon/user.png" alt=""/></i> <input placeholder=姓名 size=20>
            </div>
            <hr>
            <div class="phone form_row">
                <i><img src="/static/images/icon/phone-active.png" alt=""/>
                    <select class="ghostSelect">
                        <option>中国 +86</option>
                        <option>香港 +85</option>
                        <option>英国 +44</option>
                        <option>美国 +1</option>
                    </select>
                </i> <input size=20>
            </div>
            <hr>
            <div class="form_row">
                <i><img src="/static/images/icon/lock.png" alt=""/></i> <input placeholder=密码 size=20>
            </div>
        </form>
        <h4 class="formsHint">手机号为登陆和找回密码凭证，请填写真实号码</h4>
        <div class="captureCode">
            <img src="/static/images/placeholder/captureCode.png" alt=""/>
            <input size=20>
        </div>
        <div class="terms"><input type="checkbox" checked/> 我同意<a href="">会员服务须知</a></div>
        <button class="button gray">注册</button>
        <h3 class="hasAccountHint">已经拥有账号？请<a href="">登陆</a></h3>
    </div>
        <!-- jQuery-->
        <!--[if !IE]>-->
        <script src="/static/themes/genius_dashboard/js/jquery-2.1.0.min.js"></script>
        <!--<![endif]-->
        <!--[if IE]>
        <script src="/static/themes/genius_dashboard/js/jquery-1.11.0.min.js"></script>
        <![endif]-->
        <script src="/static/themes/genius_dashboard/js/jquery-migrate-1.2.1.min.js"></script>
        <!-- /jQuery-->

        <script src="/static/vendors/underscore-min.js"></script>

        <script>
            $(function () {
                $('#main').css({minHeight: $(window).height() - $('#copyright').height() - $('#footer').height() - $('#header').height()})
            })
        </script>

        <script>
            $("#login").click(function(){
                $("#modal_shadow").show()
                $("#modal").show()

            });
            $("#register").click(function(){
                $("#modal_shadow").show()
                $("#modal").show()
            });
            $("#modal_shadow").click(function(){
                $("#modal_shadow").hide()
                $("#modal").hide()
            });
        </script>
        <!--@@placeholder=scripts-->
    </body>
</html>
