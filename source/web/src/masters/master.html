<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/static/styles/team/reset.css"/>

        <link rel="stylesheet" href="/static/styles/project/button.css"/>

        <link rel="stylesheet" href="/static/styles/project/ghostButton.css"/>
        <link rel="stylesheet" href="/static/styles/project/ghostSelect.css"/>
        <link rel="stylesheet" href="/static/styles/project/textButton.css"/>
        <link rel="stylesheet" href="/static/styles/project/siteHeader.css"/>
        <link rel="stylesheet" href="/static/styles/project/siteFooter.css"/>
        <link rel="stylesheet" href="/static/styles/project/modal.css"/>
        <link rel="stylesheet" href="/static/styles/project/registerForm.css"/>
        <link rel="stylesheet" href="/static/themes/genius_dashboard/css/font-awesome.min.css">
        <!-- @@placeholder = head -->
    </head>
    <body>

<div class="page">
    <div id="header" class="siteHeader_wrapper">
        <header class="siteHeader">
            <img class="logo" src="/static/images/logo.png" alt=""/>

            <div class="country">England</div>
            <ul class="navbar">
                <li class="selected"><a href="">我的海投</a></li>
                <li><a href="">海外房产</a></li>
                <li><a href="">项目开发</a></li>
                <li><a href="">业务模式</a></li>
            </ul>
            <button id="login" class="login ghostButton red">登录</button>
            <button id="register" class="register textButton" onclick="javascript:location.href='signup'">免费注册</button>
        </header>
    </div>
    <main id="main">
        <!-- @@placeholder = main -->
    </main>

    <div id="footer" class="siteFooter_wrapper">
        <footer class="siteFooter">
            <div class="contact">
                <img class="logo" src="/static/images/logo-grey.png" alt=""/>

                <p class="address">Optics Valley Road, Wuhan,
                    Hubei, China, </p>

                <p class="postalCode">430000</p>

                <p class="phoneAndEmail">
                    400-777-8888 | contact@bbtechgroup.com
                </p>
            </div>
            <div class="social">
                <h3>SOCIAL</h3>
                <img class="weibo" src="/static/images/media/weibo.png" alt=""/>
                <img class="twitter" src="/static/images/media/twitter.png" alt=""/>
                <img class="facebook" src="/static/images/media/facebook.png" alt=""/>
                <img class="weixin" src="/static/images/media/wechat.png" alt=""/>
            </div>
            <div class="support">
                <h3>SUPPORT</h3>
                <a href="">服务条款</a>
                <a href="">隐私声明</a>
                <a href="">业务流程</a>
            </div>
            <div class="feature">
                <h3>FEATURE</h3>
                <a href="">伦敦房产</a>
                <a href="">期房</a>
                <a href="">房产开发</a>
            </div>
            <div class="language">
                <h3>LANGUAGE</h3>
                <select class="ghostSelect" style="min-width: 140px;">
                    <option>中文（中国）</option>
                    <option>English, UK</option>
                </select>
            </div>
        </footer>
    </div>
    <div id="copyright" class="copyright">
        <p>&copy;<script>document.write(new Date().getFullYear())</script>
            Brothers Bridge Group
        </p>
    </div>
</div>
<div id="modal_shadow" class="modal_shadow" style="display: none"></div>
<div id="modal" class="modal" style="display: none">
    <img class="logo" src="/static/images/logo-login.png" alt=""/>
    <!-- @@include =../partials/register_form.html -->
</div>

<!-- jQuery-->
<!--[if !IE]>-->
<script src="/static/themes/genius_dashboard/js/jquery-2.1.0.min.js"></script>
<!--<![endif]-->
<!--[if IE]>
<script src="/static/themes/genius_dashboard/js/jquery-1.11.0.min.js"></script>
<![endif]-->
<script src="/static/themes/genius_dashboard/js/jquery-migrate-1.2.1.min.js"></script>
<!-- /jQuery-->

<!--<script src="/static/vendors/underscore-min.js"></script>-->

<script src="/static/vendors/base64.min.js"></script>
<script src="/static/vendors/jquery.serializeObject.js"></script>

<script>
    $(function () {
        $('#main').css({minHeight: $(window).height() - $('#copyright').height() - $('#footer').height() - $('#header').height()})
    })
</script>

<script>
    $("#login").click(function () {
        $("#modal_shadow").show()
        $("#modal").show()

    });
    $("#modal_shadow").click(function () {
        $("#modal_shadow").hide()
        $("#modal").hide()
    });

    $('form[name=register]').submit(function (e) {
        e.preventDefault()
        var params = $(this).serializeObject()
        params.password = Base64.encode(params.password)
        $.post("/api/1/user/register",
                params,
                function (data, status) {
                    if (data.ret != 0) {
                        alert("Data: " + data.msg + "\nStatus: " + status);
                    }
                    else {
                        $("#modal_shadow").hide()
                        $("#modal").hide()
                    }
                });
    })
</script>
<!--@@placeholder=scripts-->
</body>
</html>
