<!--@@block = custom_header-->
<div class="newsHeader_phone rmm custom_rmm" >
    <ul class="rmm-menu" style="display:none;">
        <li><a href="/">{{_('首页')}}</a></li>
        <li><a href="/property_list">{{_('海外房产')}}</a></li>
        <li><a href="/news_list">{{_('投资资讯')}}</a></li>
    </ul>
    <div class="rmm-custom-center" style="display:none;">
        <div id="rmm-center-wrapper" class="rmm-center">
            <label id="newsHeader_title" class="title" for="">
            </label>
            <img class="rmm-center-indicator" alt="" src="/static/images/common/header/phone/indicator.png"/>
        </div>
    </div>
    <ul class="rmm-center-menu" style="display:none;">
        <li><a href="/notice_list">{{_('网站公告')}}</a></li>

<!--@@block = main-->

<div class="main_container">
    <div class="content">
        <!--@@placeholder=main -->
    </div>
    <div class="category">
        <h2 class="title">{{_('资讯类别')}}</h2>
        <ul>
            <li><a href="/notice_list"> <img id="icon-notice_list" alt="" src="/static/images/news/notice.png"/>
                <h3 for="">{{_('网站公告')}}</h3>
            </a></li>
            <li><a href="/guides"> <img id="icon-guides" alt="" src="/static/images/news/guide.png"/>
                <h3>{{_('购房指南')}}</h3>
            </a></li>
            <li><a href="/laws"> <img id="icon-laws" alt="" src="/static/images/news/law.png"/>
                <h3>{{_('法律法规')}}</h3>
            </a></li>
            <li><a href="/news_list"> <img id="icon-news_list" alt="" src="/static/images/news/news.png"/>
                <h3>{{_('房产资讯')}}</h3>
            </a></li>
        </ul>
    </div>
</div>
<script>

 (function () {
     var urlPath = location.pathname.split('/')[1]
     var icon = document.getElementById('icon-' + urlPath)
     var iconImagePath = icon.getAttribute('src')
     var iconImageName = iconImagePath.substring(0, iconImagePath.lastIndexOf('.'))
     var iconImageExtention = iconImagePath.substring(iconImagePath.lastIndexOf('.'))
     var newIconImagePath = iconImageName + '-active' + iconImageExtention
     icon.setAttribute('src', newIconImagePath)

     var newsHeaderTitle = document.getElementById('newsHeader_title')
     if (urlPath === 'notice_list') {
         newsHeaderTitle.innerHTML = "{{_('网站公告')}}"
     }
     else if (urlPath === 'guides') {
         newsHeaderTitle.innerHTML = "{{_('购房指南')}}"
     }
     else if (urlPath === 'laws') {
         newsHeaderTitle.innerHTML = "{{_('法律法规')}}"
     }
     else if (urlPath === 'news_list') {
         newsHeaderTitle.innerHTML = "{{_('房产资讯')}}"
     }

 })()


</script>
