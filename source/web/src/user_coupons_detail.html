<!--@@block = main -->


<div class="content">
    <div class="banner" style="background-image: url('{{deal.get('venue', {}).get('pictures',[])[0]}}')">
        <img class="logo" src="{{deal.get('venue', {}).get('logo')}}" alt=""/>
        <p>{{deal.get('venue',{}).get('name')}}<br>{{_('洋房东会员专享福利')}}</p>
    </div>
    <div class="info">
        <h2 class="title">{{_('9折优惠')}}</h2>
        <p class="hint">
            {{deal.get('description')}}
        </p>
        <hr/>
        <p class="description">
            {{deal.get('venue', {}).get('description')}}
        </p>
        <a href="tel:{{deal.get('venue', {}).get('phone')}}" class="phone">
            <i class="icon-phone_icon"></i><span>{{deal.get('venue', {}).get('phone')}}</span>
        </a>
        <p class="address">
            {{deal.get('venue', {}).get('address')}}
        </p>
    </div>
</div>
