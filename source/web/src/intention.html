<!--@@master = masters/big_picture_bg_master.html-->

<!--@@block = head-->
<link rel="stylesheet" href="/static/styles/intentionPage.css"/>
<!--@@close-->

<!--@@block = main-->
<form class="box intentionPage" name="intentionForm">
    <div class="header">
        <h1>还差最后一步就可以看到为您推荐的投资机会了！</h1>
        <div class="action">
            <button type="submit">确定</button>
            <a href="/">跳过 &gt;</a>
        </div>
    </div>
    <hr/>
    <div class="row budget">
        <label>您的预算：</label>
        <div class="controls">

            %for index, budget in enumerate(budget_list):
            <label class="toggleTag"><input name="budget" type="radio" value="{{budget.get('id')}}"/>{{_i18n(budget.get('value'))}}</label>
            %end
        </div>
    </div>
    <div data-tabs>
        <div class="row intention">
            <label>投资意向：</label>
            <ul class="controls">
                %for index, intention in enumerate(intention_list):
                <li style="width: {{100.0/len(intention_list)}}%">
                    <label>
                        <input name="intention" type="checkbox" value="{{intention.get('id')}}"/>
                        <img data-tab="{{index+1}}" class="grey" src="/static/images/icon/intention/{{index+1}}-grey.png" alt="{{_i18n(intention.get('value'))}}"/>
                        <img data-tab="{{index+1}}" class="red" src="/static/images/icon/intention/{{index+1}}-red.png" alt="{{_i18n(intention.get('value'))}}"/>
                    </label>
                    {{_i18n(intention.get('value'))}}
                </li>
                %end
            </ul>
        </div>
        <div class="details">
            <div class="tab1 selected" data-tab-name="1">
                <img src="/static/images/intention/feature1.png"/>
            </div>
            <div class="tab2" data-tab-name="2">
            </div>
            <div class="tab3" data-tab-name="3">
            </div>
            <div class="tab4" data-tab-name="4">
            </div>
            <div class="tab5" data-tab-name="5">
            </div>
            <div class="tab6" data-tab-name="6">
            </div>
        </div>
    </div>
</form>
<!--@@close-->
<!--@@block = scripts-->
<script>
    $('[data-tabs]').tabs().on('openTab', function (event, dom) {
        $(dom).closest('li').addClass('indicator').siblings().removeClass('indicator')
    })
    $('form[name=intentionForm]').find('[name=budget]').on('change', function () {
        $(this).parent().toggleClass('selected', this.checked)
            .siblings().removeClass('selected')
    })
    $('form[name=intentionForm]').find('[name=intention]').on('change', function () {
        $(this).closest('li').toggleClass('selected', this.checked)
    })
    $('form[name=intentionForm]').submit(function (e) {
        e.preventDefault()
        console.log($(this).serializeObject())
//        $.post('/api/1/user/edit',{
//
//        })
    })
</script>
<!--@@close-->
