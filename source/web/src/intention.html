<!--@@master = masters/big_picture_bg_master.html-->

<!--@@block = head-->
<link rel="stylesheet" href="/static/styles/intentionPage.css"/>
<!--@@close-->

<!--@@block = main-->
<form class="box intentionPage" name="intention">
    <div class="header">
        <h1>还差最后一步就可以看到为您推荐的投资机会了！</h1>
        <div class="action">
            <button type="submit">确定</button>
            <a href="#">跳过 &gt;</a>
        </div>
    </div>
    <hr/>
    <div class="row budget">
        <label>您的预算：</label>
        <div class="controls">
            <label class="toggleTag"><input name="budget" type="radio" value=""/>100万以下</label>
            <label class="toggleTag"><input name="budget" type="radio" value=""/>100万至300万</label>
            <label class="toggleTag"><input name="budget" type="radio" value=""/>300万至500万</label>
            <label class="toggleTag"><input name="budget" type="radio" value=""/>500万至1000万</label>
            <label class="toggleTag"><input name="budget" type="radio" value=""/>1000万以上</label>
        </div>
    </div>
    <div data-tabs>
        <div class="row intention">
            <label>投资意向：</label>
            <ul class="controls">
                <li data-tab="1"><input name="2" type="checkbox" value=""/>
                    <div>
                        <img src="/static/images/icon/intention/dollar-grey.png" alt=""/>
                    </div>
                    资产保值
                </li>
                <li data-tab="2"><input name="2" type="checkbox" value=""/>
                    <div>
                        <img src="/static/images/icon/intention/cap-grey.png" alt=""/>
                    </div>
                    子女留学
                </li>
                <li data-tab="3"><input name="2" type="checkbox" value=""/>
                    <div>
                        <img src="/static/images/icon/intention/plane-grey.png" alt=""/>
                    </div>
                    度假旅行
                </li>
                <li data-tab="4"><input name="2" type="checkbox" value=""/>
                    <div>
                        <img src="/static/images/icon/intention/house-grey.png" alt=""/>
                    </div>
                    移民自住
                </li>
                <li data-tab="5"><input name="2" type="checkbox" value=""/>
                    <div>
                        <img src="/static/images/icon/intention/chart-grey.png" alt=""/>
                    </div>
                    超额收益
                </li>
                <li data-tab="6"><input name="2" type="checkbox" value=""/>
                    <div>
                        <img src="/static/images/icon/intention/cash-grey.png" alt=""/>
                    </div>
                    现金流保障
                </li>
            </ul>
        </div>
        <div data-tab-content="1">
            <ol>
                <li>icon 1</li>
                <li>icon 2</li>
                <li>icon 3</li>
                <li>icon 4</li>
                <li>icon 5</li>
            </ol>
            <ol>
                <li>step 1</li>
                <li>step 2</li>
                <li>step 3</li>
                <li>step 4</li>
                <li>step 5</li>
            </ol>
        </div>
        <div data-tab-content="2"></div>
        <div data-tab-content="3"></div>
        <div data-tab-content="4"></div>
        <div data-tab-content="5"></div>
        <div data-tab-content="6"></div>
    </div>
</form>
<!--@@close-->
<!--@@block = scripts-->
<script>
    $('form[name=intention]').find('[name=budget]').on('change', function () {
        $(this).parent().toggleClass('selected', this.checked)
            .siblings().removeClass('selected')
    })
</script>
<!--@@close-->
