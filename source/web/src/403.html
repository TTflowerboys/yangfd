<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
        <meta name="description" content="我们专注于为投资人提供多样化的海外投资置业机会，以丰富的投资分析报告和专业的置业顾问助推您的海外投资之路。"/>
        <meta charset="utf-8">
        <title>{{title}}</title>
        <style>
            * { margin: 0 }
            html { height: 100%; }
            body { height: 100%;
                background: red; background: url('/static/images/background/white_all_building.jpg') no-repeat center;
                background-size: cover;
                font: 14px/1.6 "Open Sans", Tahoma, Arial,
                "Source Han Sans CN", "Hiragino Sans GB",
                "Microsoft YaHei", "WenQuanYi Micro Hei", "STHeiti", sans-serif;
            }
            table {
                height: 100%; text-align: center; width: 100%;
            }
            .content { color: white }
            h1 { font-weight: normal; line-height: 1;
                font-size: 360px; color: #bbb }
            h2 { font-weight: normal;
                font-size: 56px; color: #bbb }
            h3 { font-weight: normal;
                font-size: 18px; color: #bbb }
            @media (max-width: 767px){
                h1 {
                    font-size:160px;
                }
                h2 {
                    padding: 0 20px;
                    font-size:24px;
                }
                h3 {
                    font-size: 14px;
                }
            }
        </style>
    </head>
    <body>
        <table class=table>
            <tr>
                <td class=content>
                    <h1>404</h1>
                    <h2>对不起，无法访问该页面</h2>
                    <h3 id="show"><span id="sec">5</span>秒后 <a href="/">返回首页</a></h3>
                </td>
            </tr>
        </table>
    </body>
    <script>
        window.onload = function(){
            var sec = 5
            setInterval(function(){
                if(sec == 0){
                    window.location.href = '/'
                }
                document.getElementById('sec').innerHTML = sec
                sec--
            },1000)
        }
    </script>
</html>
