<!--@@block =head -->
<!--build:css(dist) /static/styles/user_properties.html.css-->
<link rel="stylesheet" href="/static/styles/project/ownRentCard.css"/>
<link rel="stylesheet" href="/static/styles/project/houseCard.css"/>
<link rel="stylesheet" href="/static/styles/userProperties.css"/>
<!--endbuild-->
<!--@@close-->

<!--@@block = main -->
<div class="content">
    <div class="contentHeader">
        <h1>{{_('我的房产')}}</h1>
        <!-- @if ENV!='test' -->
        <div class="buttons">
            <button id="showRentBtn" class="rent button red">{{_('出租房产')}}</button>
            <button id="showOwnBtn" class="own ghostButton red">{{_('自有房产')}}</button>
        </div>
        <!-- @endif -->
    </div>
    <!-- @if ENV!='test' -->
    <div class="tabs ui-tabs ui-widget">
        <ul class="ui-tabs-nav">
            <li id="showRentTab" class="ui-tabs-selected rent">
                <a>{{_('出租房产')}}</a>
            </li>

            <li id="showOwnTab" class="own">
                <a>{{_('自有房产')}}</a>
            </li>
        </ul>
    </div>
    <!-- @endif -->
    
    <div class="list_wrapper">
        <img src="/static/images/common/ajax-loader.gif" id="loadIndicator" class="loadIndicator" style="display:none"/>
        <div id="list" class="list"></div>
    </div>

    <div id="ownPlaceHolder" class="emptyPlaceHolder" style="display:none;">
        <img src="/static/images/icon/notice.png" alt=""/>
        <div class="holderText">
            <h2>{{_('没有房产')}}</h2>
            <p>
                {{!_('去<a href="/property_list">房产列表</a>看看吧')}}
            </p>
        </div>
    </div>

    <div id="rentPlaceHolder" class="emptyPlaceHolder" style="display:none;">
        <img src="/static/images/icon/notice.png" alt=""/>
        <div class="holderText">
            <h2>{{_('没有要出租的房产')}}</h2>
            <p>
                {{!_('有房出租？去<a href="/property-to-rent/create">发布出租房</a>吧')}}
            </p>
        </div>
    </div>

    <div id="popupShareToWeChat" style="display:none; text-align:center;font-size: 12px;">
        <img src="" alt="二维码" width="220" height="220"/>
        <p>{{_('打开微信，使用 “扫一扫” 即可将移动端主页分享到朋友圈')}}</p>
    </div>

    <div class="wechatPage_popup" style="display:none;">
        <h1 class="tip"> {{!_('点击右上角')}}</h1>
        <img class="buttonHolder"  alt="" src="/static/images/property_details/wechat_share/phone/wechat_button.png"/>
        <h1 class="tip"> {{!_('分享链接给微信好友')}}</h1>
        <div class="guide">
            <img  alt="" src="/static/images/property_details/wechat_share/phone/wechat_guide.png"/>
        </div>
        <a class="gotIt" href ="#close-modal" rel="modal:close">{{_('我知道了')}}</a>
    </div>

    <!-- @@include=static/templates/my_rent_card.tpl.html-->
    <!-- @@include=static/templates/ticket_house_card.tpl.html-->


</div>
<!--@@close-->
<!--@@block=scripts-->
<!--build:js /static/scripts/user_properties.html.js-->
<script src="/static/scripts/user_properties.js"></script>
<!--endbuild-->
<!--@@close-->
