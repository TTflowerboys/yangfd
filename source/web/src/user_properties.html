<!--@@block =head -->
<meta name="Description" content={{_("我们专注于为投资人提供多样化的海外投资置业机会，以丰富的投资分析报告和专业的置业顾问助推您的海外投资之路。")}}>
<meta name="Keywords" content="洋房东，海外置业,楼盘,公寓,别墅,学区房,英国房产,洋房东,海外投资,海外房产,海外买房,海外房地产,海外房产投资,英国房价,Youngfunding,investment,overseas investment,property,apartment,house,UK property">
<!--build:css(dist) /static/styles/user_properties.html.css-->
<link rel="stylesheet" href="/static/styles/project/houseCard.css"/>
<link rel="stylesheet" href="/static/styles/userFavorites.css"/>
<!--endbuild-->
<!--@@close-->
<!--@@block = main -->
<div class="content">
    <textarea id="dataTicketList" style="display:none;">{{json_dumps(_i18n(intention_ticket_list))}}</textarea>
    <div class="contentHeader">
        <h1>{{_('我的房产')}}</h1>
        %if (_i18n(intention_ticket_list)):
            <label class="count_wrapper">
                {{_('(共')}} <i class="count">{{len(intention_ticket_list)}}</i> {{_('条房产)')}}
            </label>
        %end
    </div>
    <div id="list" class="list">

    </div>

    <div id="emptyPlaceHolder" class="emptyPlaceHolder" style="display:none;">
        <img src="/static/images/icon/notice.png" alt=""/>
        <div class="holderText">
            <h2>{{_('没有房产')}}
            </h2>
            <p>
                {{!_('去<a href="/property_list">房产列表</a>看看吧')}}
            </p>
        </div>
    </div>
    <!-- @@include=static/templates/ticket_house_card.tpl.html-->


</div>
<!--@@close-->
<!--@@block=scripts-->
<!--build:js /static/scripts/user_properties.js-->
