<!--@@master=masters/signin_master.html -->

<!--@@block=head -->
<!--build:css(dist) /static/styles/project/resetPasswordEmail2.html.css-->
<link rel="stylesheet" href="/static/styles/project/resetPasswordEmail.css"/>
<!--endbuild-->
<!--@@close-->

<!--@@block=main -->
<form name="resetPassword" class="resetPasswordEmailForm2" autocomplete="off">
    <div class="form bordered code">
        <div class="code form_row">
            <span class="iconWrap">
                <img src="/static/images/signin/sms.png" alt=""/>
            </span>
            <input name="code" placeholder={{_('邮件验证码')}} size=10
                data-validator="required, trim" data-error-required="请填写邮件验证码">
        </div>
    </div>
    <div class="form bordered password">

        <div class="form_row">
            <span class="iconWrap">
                <img src="/static/images/signin/lock.png" alt=""/>
            </span>
            <input name="password" type="password" placeholder={{_('设置新密码')}} size=20
                data-validator="required" data-error-required="请设置新密码">
        </div>
        <hr>
        <div class="form_row">
            <span class="iconWrap">
                <img src="/static/images/signin/sms.png" alt=""/>
            </span>
            <input name="new_password" type="password" placeholder={{_('确认新密码')}} size=20
                data-validator="required, sameAs(password)" data-error-required="请确认新密码" data-error-sameAs="密码不一致">
        </div>
    </div>
    <p class="errorMessage" style="display:none"></p>
    <button type="submit" class="signin button red">{{_('提交')}}</button>
</form>
<!--@@close-->
