<!--@@block = main -->

<div class="content">

    <div class="contentHeader">
        <h1>{{_('聊天')}}</h1>
        <div class="buttons" style="">
            <button id="showIntentionBtn" class="intention button red">我的咨询</button>   
            <button id="showRentBtn" class="rent ghostButton red">咨询我的</button>
        </div>
    </div>
    <div class="tabs ui-tabs ui-widget" style="display: none">
        <ul class="ui-tabs-nav">
            <li id="showIntentionTab" class="ui-tabs-selected intention">
                <a>{{_('我的咨询')}}</a>
            </li>
            <li id="showRentTab" class="rent">
                <a>{{_('咨询我的')}}</a>
            </li>            
        </ul>
    </div>

    <div id="rentPlaceHolder" class="emptyPlaceHolder" style="display:none;">
        <img src="/static/images/icon/notice.png" alt="">
        <div class="holderText">
            <h2>{{_('您暂未收到咨询')}}</h2>
        </div>
    </div>

    <div id="intentionPlaceHolder" class="emptyPlaceHolder" style="display:none;">
        <img src="/static/images/icon/notice.png" alt="">
        <div class="holderText">
            <h2>{{_('您暂未咨询')}}</h2>
            <p>
                去<a href="/property-to-rent-list">出租房产列表</a>看看吧
            </p>
        </div>
    </div>


    <div class="chatList">	    
        <div class="chatListHeader" style="display: none;">
            <div class="title">rent name</div>
            <div class="info">username & massage</div>
        </div>
        <div id="chatListContent"></div>
        <img src="/static/images/common/ajax-loader.gif" class="loadIndicator" style="display: none;">
    </div>

</div>
