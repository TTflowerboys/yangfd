<!--@@block =head -->

<link rel="stylesheet" href="/static/styles/userChat.css"/>
<link rel="stylesheet" href="/static/styles/pager.css"/>
<!--endbuild-->
<link rel="stylesheet" href="/static/vendors/jquery/jquery-ui-1.10.3.custom.min.css"/>

<!--@@block = main -->

<div class="content">

    <div class="contentHeader">
        <h1>{{_('聊天')}}</h1>
        <div class="buttons" style="">
            <button id="showTenantBtn" class="tenant button red">{{_('我的咨询')}}</button>
            <button id="showHostBtn" class="host ghostButton red">{{_('咨询我的')}}</button>
        </div>
    </div>
    <div class="tabs ui-tabs ui-widget" style="display: none">
        <ul class="ui-tabs-nav">
            <li id="showTenantTab" class="tenant ui-tabs-selected">
                <a>{{_('我的咨询')}}</a>
            </li>
            <li id="showHostTab" class="host">
                <a>{{_('咨询我的')}}</a>
            </li>
        </ul>
    </div>

    <div id="hostPlaceHolder" class="emptyPlaceHolder" style="display:none;">
        <img src="/static/images/icon/notice.png" alt="">
        <div class="holderText">
            <h2>{{_('您暂未收到咨询')}}</h2>
        </div>
    </div>

    <div id="tenantPlaceHolder" class="emptyPlaceHolder" style="display:none;">
        <img src="/static/images/icon/notice.png" alt="">
        <div class="holderText">
            <h2>{{_('您暂未咨询')}}</h2>
            <p>
                去<a href="/property-to-rent-list">出租房产列表</a>看看吧
            </p>
        </div>
    </div>


    <div class="chatList">	    
        <div class="chatListHeader" style="display: none;">
            <div class="title">{{_('房源')}}</div>
            <div class="info">{{_('用户消息')}}</div>
        </div>
        <div id="chatListContent" class="chatListContent"></div>
        <img src="/static/images/common/ajax-loader.gif" class="loadIndicator" style="display: none;">
    </div>

</div>

<!--@@close-->

<!--@@block=scripts-->
<!--build:js /static/scripts/user_chat.html.js-->
<script src="/static/scripts/user_chat.js"></script>
<!--endbuild-->
