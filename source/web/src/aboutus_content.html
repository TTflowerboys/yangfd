<!--@@block=main -->
%if news:
<div class="container">
    %if 'title' in news:
    <h1 class="title">{{news.get('title')}}</h1>
    %end

    <div class="content">
        %if 'content' in news:
        <div class="fullText">
            {{!news.get('content')}}
        </div>
        %end
    </div>
</div>

%end
<!--@@close-->
<!--@@block = scripts -->
<script>
window.updateCategoryFixed = function () {
    if (!window.team.isPhone()) {
        var scrollOffset = $(window).scrollTop()
        var iEndScroll = $('#footer').offset().top
        var $list = $('.content')
        var listTop = $list.offset().top
        var $category = $('.category')
        var tagsLeft = $list.offset().left + $list.width()
        if (scrollOffset > listTop - 20) {            
            if (scrollOffset > iEndScroll - $category.height()) {
                $category.css({'position':'absolute', 'top':iEndScroll - listTop - $category.height() - 60, left:tagsLeft})
            }else{
                $category.css({'position':'fixed', 'top':'20px', left:tagsLeft + 40})
            }
        }
        else {
            $category.css({'position':'relative', 'top':'0',left:'auto'})
        }
    }
}
$(window).scroll(window.updateCategoryFixed);
$(window).resize(window.updateCategoryFixed);
</script>
<!--@@close -->
