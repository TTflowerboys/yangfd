<!--@@block=head -->
%if news:
% news = _i18n(news)
%end

%if news:
<title>{{news.get('title',_('洋房东'))}}</title>
%end
<!--build:css(dist) /static/styles/aboutus.html.css-->
<link rel="stylesheet" href="/static/styles/aboutus.css"/>
<!--endbuild-->

<!--@@close-->

<!--@@block=main -->
%if news:
<div class="container">
    %if 'title' in news:
    <h1 class="title">{{news.get('title')}}</h1>
    %end

    <div class="content">
        %if 'content' in news:
        <div class="fullText">
            {{!news.get('content')}}
        </div>
        %end
    </div>
</div>

%end
<!--@@close-->
<!--@@block = scripts -->
<script>
window.updateCategoryFixed = function () {
    if (!window.team.isPhone()) {
        var scrollOffset = $(window).scrollTop()
        var $list = $('.content')
        var listTop = $list.offset().top
        var $category = $('.category')
        var tagsLeft = $list.offset().left + $list.width() + 40
        if (scrollOffset > listTop - 20) {
            $category.css({'position':'fixed', 'top':'20px', left:tagsLeft})
        }
        else {
            $category.css({'position':'static', 'top':'0', left:'0'})
        }
    }
}
$(window).scroll(window.updateCategoryFixed);
$(window).resize(window.updateCategoryFixed);
</script>
<!--@@close -->
