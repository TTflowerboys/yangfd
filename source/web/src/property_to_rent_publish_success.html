<!--@@block =head -->

<!--build:css(dist) /static/styles/project/property_to_rent_publish_success.html.css-->
<link rel="stylesheet" href="/static/styles/propertyToRentPublishSuccess.css"/>
<!--endbuild-->
<!--@@close-->
<!--@@block = main -->
<div class="main_container">
    <h1>{{_('恭喜您')}}</h1>
    <hr/>
    <h2>{{_('您的房产已经发布成功！')}}</h2>
    <p class="info">{{_('想要查看您的房产，请点击')}}<a href="/property-to-rent/{{rent.get('id','')}}">{{_('这里')}}</a>{{_('查看')}}</p>
    <hr class="hiddenInEnGB"/>
    <div class="shareBox hiddenInEnGB">
        <div class="leftWrap">
            <button data-fn="shareToWeChat" class="flatButton green" data-id="{{rent.get('id','')}}">
                <img src="/static/images/property_details/icon-wechat.png" alt="">
                {{_('分享到微信')}}
            </button>
            % title = (rent.get('title','') + rent.get('description','')).replace("\'", "\\\'")
            <button class="flatButton orange" onclick="team.shareToWeibo({
            title:'{{title}}',
            url: location.protocol + '//' + location.host + '/wechat-poster/{{rent.get('id')}}'
            % if len(rent.get('property',{}).get('reality_images', [])):
            ,pic:'{{rent.get('property',{}).get('reality_images', [])[0]}}'
            %end
            }) ">
                <img src="/static/images/property_details/icon-weibo.png" alt="">
                {{_('分享到微博')}}
            </button>
            <button id="copyBtn" class="flatButton" data-clipboard-text="" data-id="{{rent.get('id','')}}">
                <img src="/static/images/property_details/icon-copy.png" alt="">
                <span class="text"> {{_('复制链接')}} </span>
            </button>
        </div>
        <div class="qrcodeBox">
            <img src="" alt="分享二维码" width="132" height="132" data-id="{{rent.get('id','')}}">
            <p>{{_('扫码分享房产移动端主页')}}</p>
        </div>
    </div>
    <div id="popupShareToWeChat" style="display:none; text-align:center;font-size: 12px;">
        <img src="" alt="二维码" width="220" height="220"/>
        <p>{{_('打开微信，使用 “扫一扫” 即可将出租房生成移动端主页分享到朋友圈')}}</p>
    </div>

    <div class="wechatPage_popup" style="display:none;">
        <h1 class="tip"> {{!_('点击右上角')}}</h1>
        <img class="buttonHolder"  alt="" src="/static/images/property_details/wechat_share/phone/wechat_button.png"/>
        <h1 class="tip"> {{!_('分享链接给微信好友')}}</h1>
        <div class="guide">
            <img  alt="" src="/static/images/property_details/wechat_share/phone/wechat_guide.png"/>
        </div>
        <a class="gotIt" href ="#close-modal" rel="modal:close">{{_('我知道了')}}</a>
    </div>
</div>
<!--@@close-->
<!--@@block=scripts-->
<script src="/static/bower_components/zeroclipboard/dist/ZeroClipboard.min.js"></script>
