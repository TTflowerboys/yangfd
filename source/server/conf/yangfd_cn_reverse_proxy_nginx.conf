upstream electabuzz {
  server electabuzz.felixc.at;
  keepalive 8;
}

upstream electrode {
  server electrode.felixc.at;
  keepalive 8;
}

upstream electrode_ssl {
  server electrode.felixc.at:443;
  keepalive 16;
}

server {
    listen 210.51.10.146:80;

    server_name yangfd.cn www.yangfd.cn www.yangfd.com;

    return 301 https://yangfd.com$request_uri;
}

server {
    listen 210.51.10.146:80;

    server_name youngfunding.co.uk www.youngfunding.co.uk beta.youngfunding.co.uk;

    location /.well-known {
        proxy_pass http://certmanager.felixc.at;
    }

    location / {
        return 301 https://youngfunding.co.uk$request_uri;
    }
}

server {
    listen 210.51.10.146:80;

    server_name yangfd.cn www.yangfd.cn www.yangfd.com;

    location /.well-known {
        proxy_pass http://certmanager.felixc.at;
    }

    return 301 https://yangfd.com$request_uri;
}

server {
    listen 210.51.10.146:80;

    server_name yangfd.com currant.bbtechgroup.com beta.yangfd.com beta.yangfd.cn;
    access_log /var/log/nginx/currant.access.log;
    error_log /var/log/nginx/currant.error.log;

    location /.well-known {
        proxy_pass http://certmanager.felixc.at;
    }

    location / {
        if ($request_method = POST) {
            return 307 https://yangfd.com$request_uri;
        }
        return 301 https://yangfd.com$request_uri;
    }
}

server {
  listen 210.51.10.146:443 ssl http2;
  server_name currant.bbtechgroup.com;

  ssl_certificate /var/lib/app/currant/source/server/data/bbtechgroup.com.crt;
  ssl_certificate_key /var/lib/app/currant/source/server/data/bbtechgroup.com.key;

  location / {
    proxy_pass https://electrode_ssl;
    proxy_redirect off;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Accept-Encoding "";
    proxy_set_header Host $host;
    proxy_set_header        X-Real-IP       $remote_addr;
    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    subs_filter_types text/html text/css application/json application/javascript;
    subs_filter bbt-currant.s3.amazonaws.com upload.yangfd.com;
    subs_filter ecn.dev.virtualearth.net dev.ditu.live.com;
  }

  location /static {
    proxy_pass https://electrode_ssl/static/;
    proxy_redirect off;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Accept-Encoding "";
    proxy_set_header Host $host;
    proxy_set_header        X-Real-IP       $remote_addr;
    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    subs_filter_types text/html text/css application/json application/javascript;
    subs_filter ecn.dev.virtualearth.net dev.ditu.live.com;
    proxy_cache cache_one;
    proxy_cache_valid 200 301 302 304 404 3d;
    proxy_cache_bypass $cookie_nocache $arg_nocache$arg_comment;
    proxy_cache_key $host$uri;
    expires 30d;
  }

  location /static/ios_resources {
    proxy_pass https://electrode_ssl/static/ios_resources/;
    proxy_redirect off;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Accept-Encoding "";
    proxy_set_header Host $host;
    proxy_set_header        X-Real-IP       $remote_addr;
    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_cache off;
  }
}

