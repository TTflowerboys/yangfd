upstream push_daemon_currant {
    server 172.20.1.1:8286;
}

server {
    listen 172.20.1.1:80;

    server_name currant-dev.bbtechgroup.com;
    access_log /var/log/nginx/currant.access.log;
    error_log /var/log/nginx/currant.error.log;

    return 301 https://currant-dev.bbtechgroup.com$request_uri;
}

server {
    listen 172.20.1.1:443 ssl http2;
    server_name currant-dev.bbtechgroup.com;

    ssl_certificate /var/lib/app/currant/source/server/data/bbtechgroup.com.crt;
    ssl_certificate_key /var/lib/app/currant/source/server/data/bbtechgroup.com.key;

    access_log /var/log/nginx/currant.access.log;
    error_log /var/log/nginx/currant.error.log;

    location /static {
        alias /var/lib/app/currant/source/server/views/static;
        expires 1y;
        add_header Pragma public;
        add_header Access-Control-Allow-Origin "*";

        log_not_found off;

        subs_filter_types text/html text/css application/json application/javascript;
        subs_filter http://bbt-currant.s3.amazonaws.com https://o00sfag6n.qnssl.com;
        subs_filter http://upload.yangfd.com https://o00sfag6n.qnssl.com;
        subs_filter https://upload.yangfd.com https://o00sfag6n.qnssl.com;
        subs_filter http://static.yangfd.com https://o00stodjk.qnssl.com;
        subs_filter https://static.yangfd.com https://o00stodjk.qnssl.com;
        subs_filter http://res.wx.qq.com https://res.wx.qq.com;
        subs_filter http://www.google-analytics.com https://www.google-analytics.com;
        subs_filter ecn.dev.virtualearth.net dev.ditu.live.com;
    }

    location /ios/web_resources {
        alias /var/lib/app/currant/source/ios/web_resources;
    }

    location /docs {
        return 301 http://ci-static.bbtechgroup.com/server/currant$request_uri;
    }

    location /rockmongo {
        alias /var/lib/app/rockmongo;
        index index.php;
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass php;
        }
    }

    location /websocket {
        proxy_pass http://push_daemon_currant;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /api/1/upload_file {
        proxy_pass http://push_daemon_currant;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /api/1/qiniu/upload_file {
        proxy_pass http://push_daemon_currant;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /s3/ {
        proxy_pass http://bbt-currant.s3.amazonaws.com/;
        proxy_set_header Host bbt-currant.s3.amazonaws.com;
        proxy_set_header X-Real-IP       $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/1/upload-cdn-domains {
        include uwsgi_params;
        uwsgi_pass unix:///var/lib/app/run/uwsgi/currant.socket;
    }

    location / {
        include uwsgi_params;
        uwsgi_pass unix:///var/lib/app/run/uwsgi/currant.socket;

        subs_filter_types text/html text/css application/json application/javascript;
        subs_filter http://bbt-currant.s3.amazonaws.com https://o00sfag6n.qnssl.com;
        subs_filter http://upload.yangfd.com https://o00sfag6n.qnssl.com;
        subs_filter https://upload.yangfd.com https://o00sfag6n.qnssl.com;
        subs_filter http://static.yangfd.com https://o00stodjk.qnssl.com;
        subs_filter https://static.yangfd.com https://o00stodjk.qnssl.com;
        subs_filter http://res.wx.qq.com https://res.wx.qq.com;
        subs_filter http://www.google-analytics.com https://www.google-analytics.com;
        subs_filter ecn.dev.virtualearth.net dev.ditu.live.com;
    }
}

server {
    listen 172.20.1.1:80;

    server_name currant-static.bbtechgroup.com;

    location /static/dev {
        alias /var/lib/app/currant/source/server/views/static;
        subs_filter_types text/html text/css application/json application/javascript;
        subs_filter bbt-currant.s3.amazonaws.com upload.yangfd.com;
        subs_filter ecn.dev.virtualearth.net dev.ditu.live.com;

        expires 1y;
        add_header Pragma public;
        add_header Access-Control-Allow-Origin "*";

        log_not_found off;
    }
}
