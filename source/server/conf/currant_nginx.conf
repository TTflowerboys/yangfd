upstream charmander {
  server charmander.felixc.at;
  keepalive 8;
}

upstream electabuzz {
  server electabuzz4.felixc.at;
  keepalive 8;
}

upstream push_daemon_currant {
    server 127.0.0.1:8286;
}

server {
    listen 80;
    listen [::]:80;

    server_name youngfunding.co.uk www.youngfunding.co.uk beta.youngfunding.co.uk;

    location /.well-known {
        proxy_pass http://certmanager.felixc.at;
    }

    location / {
        return 301 https://youngfunding.co.uk$request_uri;
    }
}

server {
    listen 80;
    listen [::]:80;

    server_name yangfd.cn www.yangfd.cn www.yangfd.com;

    location /.well-known {
        proxy_pass http://certmanager.felixc.at;
    }

    location / {
        return 301 https://yangfd.com$request_uri;
    }
}

server {
    listen 80;
    listen [::]:80;

    server_name yangfd.com currant.bbtechgroup.com beta.yangfd.com beta.yangfd.cn;
    access_log /var/log/nginx/currant.access.log;
    error_log /var/log/nginx/currant.error.log;

    location /.well-known {
        proxy_pass http://certmanager.felixc.at;
    }

    location / {
        if ($request_method = POST) {
            return 307 https://yangfd.com$request_uri;
        }
        return 301 https://yangfd.com$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name currant.bbtechgroup.com;

    ssl_certificate /var/lib/app/currant/source/server/data/bbtechgroup.com.crt;
    ssl_certificate_key /var/lib/app/currant/source/server/data/bbtechgroup.com.key;

    access_log /var/log/nginx/currant.access.log;
    error_log /var/log/nginx/currant.error.log;

    location /static {
        alias /var/lib/app/currant/source/server/views/static;
        expires 1y;
        add_header Pragma public;
        add_header Access-Control-Allow-Origin "*";

        log_not_found off;
    }

    location /ios/web_resources {
        alias /var/lib/app/currant/source/ios/web_resources;
    }

    location /docs {
        return 301 http://ci-static.bbtechgroup.com/server/currant$request_uri;
    }

    location /rockmongo {
        alias /var/lib/app/rockmongo;
        index index.php;
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass php;
        }
    }

    location /streaming {
        proxy_pass http://push_daemon_currant;
        proxy_http_version 1.1;
    }

    location /polling {
        proxy_pass http://push_daemon_currant;
        proxy_http_version 1.1;
    }

    location /websocket {
        proxy_pass http://push_daemon_currant;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /s3/ {
        proxy_pass http://bbt-currant.s3.amazonaws.com/;
        proxy_set_header Host bbt-currant.s3.amazonaws.com;
        proxy_set_header X-Real-IP       $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/1/upload-cdn-domains {
        include uwsgi_params;
        uwsgi_pass unix:///var/lib/app/run/uwsgi/currant.socket;
    }

    location / {
        include uwsgi_params;
        uwsgi_pass unix:///var/lib/app/run/uwsgi/currant.socket;
    }
}

