upstream push_daemon_currant {
    server 127.0.0.1:8286;
}

server {
    listen 80;

    server_name currant-test.bbtechgroup.com;
    access_log /var/log/nginx/currant.access.log;
    error_log /var/log/nginx/currant.error.log;

    location /static {
        alias /var/lib/app/currant/source/server/views/static;
        subs_filter_types text/html text/css application/json;
        subs_filter      bbt-currant.s3.amazonaws.com upload.yangfd.com;

        location ~/styles/ {
            expires 1y;
            add_header Pragma public;

            log_not_found off;
        }

        location ~/scripts/ {
            expires 1y;
            add_header Pragma public;

            log_not_found off;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff)$ {
            expires 0s;
            add_header Pragma public;

            log_not_found off;
        }
    }

    location /docs {
        return 301 http://ci-static.bbtechgroup.com/server/currant$request_uri;
    }

    location = /nginx_stub_status {
        stub_status on;
        allow 127.0.0.1;
        deny all;
    }

    location /websocket {
        proxy_pass http://push_daemon_currant;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /api/1/upload_file {
        proxy_pass http://push_daemon_currant;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /api/1/qiniu/upload_file {
        proxy_pass http://push_daemon_currant;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /s3/ {
        proxy_pass http://bbt-currant.s3.amazonaws.com/;
        proxy_set_header Host bbt-currant.s3.amazonaws.com;
        proxy_set_header X-Real-IP       $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location / {
        include uwsgi_params;
        uwsgi_pass unix:///var/lib/app/run/uwsgi/currant.socket;
        subs_filter_types text/html text/css application/json;
        subs_filter      bbt-currant.s3.amazonaws.com upload.yangfd.com;
    }
}

server {
    listen 443 ssl spdy;
    server_name currant-test.bbtechgroup.com;

    ssl_certificate /var/lib/app/currant/source/server/data/bbtechgroup.com.crt;
    ssl_certificate_key /var/lib/app/currant/source/server/data/bbtechgroup.com.key;

